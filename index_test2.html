nnumbered pages of plates : illustrations (some color) ; 24 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers_and_Media\/Covers\/2008_2009_New_Covers\/9780525954323.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":10,"SystemItemsTotal":10,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The story of the men and women who drove the Voyager spacecraft mission--told by a scientist who was there from the beginning. The Voyager spacecraft are our farthest-flung emissaries-11.3 billion miles away from the crew who built and still operate them, decades since their launch. Voyager 1 left the solar system in 2012; its sister craft, Voyager 2, will do so in 2015. The fantastic journey began in 1977, before the first episode of Cosmos aired. The mission was planned as a grand tour beyond the moon; beyond Mars, Jupiter, and Saturn; and maybe even into interstellar space. The fact that it actually happened makes this humanity's greatest space mission. In The Interstellar Age, award-winning planetary scientist Jim Bell reveals what drove and continues to drive the members of this extraordinary team, including Ed Stone, Voyager's chief scientist and the one-time head of NASA's Jet Propulsion Lab; Charley Kohlhase, an orbital dynamics engineer who helped to design many of the critical slingshot maneuvers around planets that enabled the Voyagers to travel so far; and the geologist whose Earth-bound experience would prove of little help in interpreting the strange new landscapes revealed in the Voyagers' astoundingly clear images of moons and planets. Speeding through space at a mind-bending eleven miles a second, Voyager 1 is now beyond our solar system's planets. It carries with it artifacts of human civilization. By the time Voyager passes its first star in about 40,000 years, the gold record on the spacecraft, containing various music and images including Chuck Berry's \"Johnny B. Goode,\" will still be playable\"-- Provided by publisher.","OCLC":"881888108","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":870,"ControlNumber":"914045","Title":"17 carnations : the royals, the Nazis and the biggest cover-up in history","Author":"Morton, Andrew, 1953- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781455527113","Description":"xii, 370 pages, 16 unnumbered pages of plates : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":15,"SystemItemsTotal":19,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"885207200","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":871,"ControlNumber":"914048","Title":"Arts & crafts furniture projects","Author":"Paolini, Gregory,, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781600857812 (pbk.)","Description":"170 pages : color illustrations ; 28 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A skill-building guide featuring 9 ... projects\"--Cover.","OCLC":"881041396","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":872,"ControlNumber":"914049","Title":"Cold betrayal : an Ali Reynolds novel","Author":"Jance, Judith A.","Publisher":"","Edition":"First Touchstone hardcover edition.","PublicationDate":"2015","ISBN":"9781476745046 (hardback)","Description":"337 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN FICTION JAN","CourseReserveCount":0,"LocalItemsIn":2,"LocalItemsTotal":3,"SystemItemsIn":31,"SystemItemsTotal":43,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Revenge isn't the only dish served cold... Ali Reynolds's longtime friend and Taser-carrying nun, Sister Anselm, rushes to the bedside of a young pregnant woman hospitalized for severe injuries after she was hit by a car on a deserted Arizona highway. The girl had been running away from The Family, a polygamous cult with no patience for those who try to leave its ranks. Meanwhile, married life agrees with Ali. But any hopes that she and her husband, B. Simpson, will finally slow down and relax now that they've tied the knot are dashed when Ali's new daughter-in-law approaches her, desperate for help. The girl's grandmother, Betsy, is in danger: she's been receiving anonymous threats, and someone even broke into her home and turned on the gas burners in the middle of the night.\"-- Provided by publisher.","OCLC":"891100684","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Jance, Judith A. Ali Reynolds mysteries.","SeriesSuggestedQuery":"SE=\"Jance, Judith A. Ali Reynolds mysteries.\"","VernacularSeries":""},{"Position":873,"ControlNumber":"914050","Title":"College disrupted : the great unbundling of higher education","Author":"Craig, Ryan, 1972-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781137279699 (hardback)","Description":"xii, 238 pages : illustrations ; 25 cm","WebLink":"http:\/\/www.netread.com\/jcusers2\/bk1388\/699\/9781137279699\/image\/lgcover.9781137279699.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"For nearly two decades, pundits have been predicting the demise of higher education in the United States. Our colleges and universities will soon find themselves competing for students with universities from around the world. With the advent of massive open online courses (\"MOOCS\") over the past two years, predictions that higher education will be the next industry to undergo \"disruption\" have become more frequent and fervent. Currently a university's reputation relies heavily on the \"four Rs\" in which the most elite schools thrive--rankings, research, real estate, and rah! (i.e. sports). But for the majority of students who are not attending these elite institutions, the \"four Rs\" offer poor value for the expense of a college education. Craig sees the future of higher education in online degrees that unbundle course offerings to offer a true bottom line return for the majority of students in terms of graduation, employment, and wages. College Disrupted details the changes that American higher education will undergo, including the transformation from packaged courses and degrees to truly unbundled course offerings, along with those that it will not. Written by a professional at the only investment firm focused on the higher education market, College Disrupted takes a creative view of the forces roiling higher education and the likely outcome, including light-hearted, real-life anecdotes that illustrate the author's points. \"-- Provided by publisher.","OCLC":"881437112","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":874,"ControlNumber":"914051","Title":"Core Java for the impatient","Author":"Horstmann, Cay S., 1959- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780321996329","Description":"xxv, 480 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":1,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"The release of Java SE 8 introduced significant enhancements that impact the Core Java technologies and APIs at the heart of the Java platform. Many old Java idioms are no longer required and new features like lambda expressions will increase programmer productivity, but navigating these changes can be challenging. Core Java for the Impatient is a complete but concise guide to Java SE 8. Written by Cay Horstmann -- the author of Java SE 8 for the Really Impatient and Core Java, the classic, two-volume introduction to the Java language -- this indispensable new tutorial offers a faster, easier pathway for learning the language and libraries. Given the size of the language and the scope of the new features introduced in Java SE 8, there's plenty of material to cover, but it's presented in small chunks organized for quick access and easy understanding. If you're an experienced programmer, Horstmann's practical insights and sample code will help you quickly take advantage of lambda expressions (closures), streams, and other Java language and platform improvements. Horstmann covers everything developers need to know about modern Java, including: Crisp and effective coverage of lambda expressions, enabling you to express actions with a concise syntax; A thorough introduction to the new streams API, which makes working with data far more flexible and efficient; A treatment of concurrent programming that encourages you to design your programs in terms of cooperating tasks instead of low-level threads and locks; Up-to-date coverage of new libraries like Date and Time; Other new features that will be especially valuable for server-side or mobile programmers . Whether you are just getting started with modern Java or are an experienced developer, this guide will be invaluable for anyone who wants to write tomorrow's most robust, efficient, and secure Java code. - Publisher.","OCLC":"869263082","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":875,"ControlNumber":"914059","Title":"Girl in the dark : a memoir","Author":"Lyndsey, Anna, author.","Publisher":"","Edition":"First American editon.","PublicationDate":"2015","ISBN":"9780385539609","Description":"258 pages ; 20 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Anna was living a normal life. She was ambitious and worked hard; she had just bought an apartment; she was falling in love. But then she started to develop worrying symptoms: her face felt like it was burning whenever she was in front of the computer. Soon this progressed to an intolerance of fluorescent light, then of sunlight itself. The reaction soon spread to her entire body. Now, when her symptoms are at their worst she must spend months on end in a blacked-out room, losing herself in audio books and elaborate word games in an attempt to ward off despair. During periods of relative remission she can venture cautiously out at dawn and dusk, into a world which, from the perspective of her normally cloistered existence, is filled with a remarkable beauty. And throughout there is her relationship with Pete. In many ways he is Anna's savior, offering her shelter from the light in his home. But she cannot enjoy a normal life with him, cannot go out in the day, even making love is uniquely awkward. Anna asks herself \"by continuing to occupy this lovely man while giving him neither children, nor a public companion, nor a welcoming home - do I do wrong?\" With gorgeous, lyrical prose, Anna brings us into the dark with her, a place from which we emerge to see love, and the world, anew\"-- Provided by publisher.","OCLC":"881436918","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":876,"ControlNumber":"914063","Title":"Loving learning : how progressive education can save America's schools","Author":"Little, Tom, 1953-2014.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780393246162 (hardcover)","Description":"254 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"880566135","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":877,"ControlNumber":"914064","Title":"Moody bitches : the truth about the drugs you're taking, the sleep you're missing, the sex you're not having, and what's really making you crazy","Author":"Holland, Julie, 1965-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781594205804","Description":"420 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":7,"SystemItemsTotal":10,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"As women, we learn from an early age that our moods are a problem. To succeed in life, we are told, we must have it all under control: we have to tamp down our inherent shifts in favor of a more static way of being. But our bodies are wiser than we imagine. Moods are not an annoyance to be stuffed away, they are a finely-tuned feedback system that can tell us how best to manage our lives. Our changing moods let us know when our bodies are primed to tackle different challenges and when we should be alert to developing problems. They help us select the right tool for each of our many jobs. If we deny our emotionality, we deny the breadth of our talents. With the right care of our inherently dynamic bodies, we can master our moods to avail ourselves of this great natural strength. Yet millions of American women are medicating away their emotions because our culture says that moodiness is a problem to be fixed. Over-prescribed medications can have devastating consequences for women in many areas of our lives--and even if we don't pop a pill, women everywhere are numbing their emotions with food, alcohol, and a host of addictive behaviors that deny the wisdom of our bodies and keep us from addressing the real issues that we face. Here, Dr. Julie Holland shares a better way.--From publisher description.","OCLC":"891185823","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularP k":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":5,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Weinberg takes us across centuries from ancient Miletus to medieval Baghdad and Oxford, from Plato's Academy and the Museum of Alexandria to the cathedral school of Chartres and the Royal Society of London. He shows that the scientists of ancient and medieval times not only did not understand what we understand about the world--they did not understand what there is to understand, or how to understand it. Yet over the centuries, through the struggle to solve such mysteries as the curious backward movement of the planets and the rise and fall of the tides, the modern discipline of science eventually emerged\"--Amazon.com.","OCLC":"885547475","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":880,"ControlNumber":"914075","Title":"Hammer head : the making of a carpenter","Author":"MacLaughlin, Nina.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780393239133 (hardcover)","Description":"224 pages ; 22 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":9,"SystemItemsTotal":10,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"890971626","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":881,"ControlNumber":"914077","Title":" ity. The second part dives into the server, mobile development, and a plethora of leading-edge tools. You'll save time--and learn more about JavaScript in the process\" -- provided by publisher.","OCLC":"881657213","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":884,"ControlNumber":"914081","Title":"Making simple robots","Author":"Ceceri, Kathy, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781457183638 (pbk.)","Description":"xxi, 200 p. : col. ill. ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"629.892 CEC","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":1,"SystemItemsIn":1,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Making Simple Robots is based on one idea: Anybody can build a robot! That includes kids, English majors, school teachers, and grandparents. If you can knit, sew, or fold a flat piece of paper into a box, you can build a no-tech robotic part. If you can use a hot glue gun, you can learn to solder basic electronics into a low-tech robot that reacts to its environment. And if you can figure out how to use the apps on your smart phone, you can learn enough programming to communicate with a simple robot\" -- www.oreilly.de","OCLC":"887938076","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":885,"ControlNumber":"914082","Title":"Our kids : the American Dream in crisis","Author":"Putnam, Robert D.","Publisher":"","Edition":"First Simon & Schuster hardcover edition.","PublicationDate":"2015","ISBN":"9781476769899 (hardback)","Description":"386 pages illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"305.513 PUT","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":1,"SystemItemsIn":13,"SystemItemsTotal":21,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A groundbreaking examination of the growing inequality gap from the bestselling author of Bowling Alone: why fewer Americans today have the opportunity for upward mobility. It's the American dream: get a good education, work hard, buy a house, and achieve prosperity and success. This is the America we believe in--a nation of opportunity, constrained only by ability and effort. But during the last twenty-five years we have seen a disturbing \"opportunity gap\" emerge. Americans have always believed in equality of opportunity, the idea that all kids, regardless of their family background, should have a decent chance to improve their lot in life. Now, this central tenet of the American dream seems no longer true or at the least, much less true than it was. Robert Putnam--about whom The Economist said, \"his scholarship is wide-ranging, his intelligence luminous, his tone modest, his prose unpretentious and frequently funny\"--offers a personal but also authoritative look at this new American crisis. Putnam begins with his high school class of 1959 in Port Clinton, Ohio. By and large the vast majority of those students--\"our kids\"--went on to lives better than those of their parents. But their children and grandchildren have had harder lives amid diminishing prospects. Putnam tells the tale of lessening opportunity through poignant life stories of rich and poor kids from cities and suburbs across the country, drawing on a formidable body of research done especially for this book. Our Kids is a rare combination of individual testimony and rigorous evidence. Putnam provides a disturbing account of the American dream that should initiate a deep examination of the future of our country\"-- Provided by publisher.","OCLC":"883148125","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":886,"ControlNumber":"914085","Title":"Rust : the longest war","Author":"Waldman, Jonathan.","Publisher":"","Edition":"First Simon & Schuster hardcover edition.","PublicationDate":"2015","ISBN":"9781451691597 (hardcover)","Description":"xii, 288 pages, 8 unnumbered pages of plates : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":8,"SystemItemsTotal":9,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"An environmental journalist traces the historical war against rust, revealing how rust-related damage costs more than all other natural disasters combined and how it is combated by industrial workers, the government, universities, and everyday people.","OCLC":"883147999","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":887,"ControlNumber":"913910","Title":"Homemakers : a domestic handbook for the digital generation","Author":"Morin, Brit, 1985-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780062332509","Description":"437 pages : color illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":""," e":"","Summary":"Albany, New York, January 2020 The morning after a blizzard that shut down the city, funeral director Kevin Novak is found dead in the basement of his funeral home. The arrow sticking out of his chest came from his own hunting bow. A loving husband and father and an active member of a local megachurch, Novak had no known enemies. His family and friends say he had been depressed because his best friend died suddenly of a heart attack and Novak blamed himself. But what does his guilt have to do with his death? Maybe nothing, maybe a lot. The minister of the megachurch, the psychiatrist who provides counseling to church members, or the folksy Southern medium who irritates both men--one of these people may know why Novak was murdered. Detective Hannah McCabe and her partner, Mike Baxter, sort through lies and evasions to find the person who killed their \"Cock Robin,\" But McCabe is distracted by a political controversy involving her family, unanswered questions from another high-profile case, and her own guilt when a young woman dies after McCabe fails to act.","OCLC":"893974422","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":891,"ControlNumber":"914094","Title":"The triumph of seeds : how grains, nuts, kernels, pulses, & pips conquered the plant kingdom and shaped human history","Author":"Hanson, Thor, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780465055999 (hardcover : alk. paper)","Description":"xxv, 277 pages : illustrations ; 22 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"8897337 lNumber":"914170","Title":"Mathematics without apologies : portrait of a problematic vocation","Author":"Harris, Michael, 1954- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780691154237","Description":"xxii, 438 pages : illustrations ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"What do pure mathematicians do, and why do they do it? Looking beyond the conventional answers--for the sake of truth, beauty, and practical applications--this book offers an eclectic panorama of the lives and values and hopes and fears of mathematicians in the twenty-first century, assembling material from a startlingly diverse assortment of scholarly, journalistic, and pop culture sources.","OCLC":"900911665","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":900,"ControlNumber":"914173","Title":"Entrepreneurship for the rest of us : how to create innovation and opportunity everywhere","Author":"Brown, Paul B.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781629560557 (hardback)","Description":"163 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"658.421 BRO","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":3,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Today when the competition, technology, and the economy are evolving faster than ever before, organizations and the people like us who work in them need a proven approach to help us adapt-and succeed. The key, according to Paul B. Brown, is to think like an entrepreneur, no matter what your position or industry. What works for the most successful entrepreneurs will work for us, Brown argues, whether we want to stay employed working for someone else or are thinking of going off on our own. Based on extensive research, Entrepreneurship for the Rest of Us reveals the best practices of the most successful entrepreneurs, those who are adept at continually innovating and seeing opportunity where others do not. They do that by following a rigid approach. For example: They never start with a new idea, but by trying to solve a market need. Financing is an afterthought. They get started with the resources at hand (not only does that allow them to move quickly, if things don't work out, they are not out much). Perfect is the enemy of good, it is much more important to get out into the marketplace with a prototype than to keep fiddling with what you have. In short, the entrepreneurial mindset is a protection against economic uncertainty, and Brown's goal is to spread that thinking to individuals and large organizations alike. Though of course we won't all start or run our own companies, we need to learn to think like entrepreneurs so that when uncertainty hits, as it will again and again, individuals and companies will be better prepared to not only survive but win\"-- Provided by publisher.","OCLC":"884815122","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":901,"ControlNumber":"914175","Title":"Real war vs. reel war : veterans, Hollywood, and WWII","Author":"Broderick, Suzanne, 1948-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781442245556 (hardback : alk. paper)","Description":"xii, 159 pages ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"892514340","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Film and history","SeriesSuggestedQuery":"SE=\"Film and history\"","VernacularSeries":""},{"Position":902,"ControlNumber":"914177","Title":"The last unicorn : a search for one of Earth's rarest creatures","Author":"DeBuys, William, 1949- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780316232869 (hardback)","Description":"354 pages : illustrations, maps ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In 1992, in a remote mountain range, a team of scientists discovered the remains of an unusual animal with beautiful long horns. It turned out to be a living species new to western science -- a saola, the first large land mammal discovered in 50 years. Rare then and rarer now, no westerner had glimpsed a live saola before Pulitzer Prize finalist and nature writer William deBuys and conservation biologist William Robichaud set off to search for it in the wilds of central Laos. The team endured a punishing trek, up and down whitewater rivers and through mountainous terrain ribboned with the snare lines of armed poachers. In the tradition of Bruce Chatwin, Colin Thubron, and Peter Matthiessen, THE LAST UNICORN is deBuys's look deep into one of the world's most remote places. As in the pursuit of the unicorn, the journey ultimately becomes a quest for the essence of wildness in nature, and an encounter with beauty\"-- Provided by publisher.","OCLC":"889005309","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":903,"ControlNumber":"914159","Title":"Meet me in Atlantis : my obsessive quest to find the sunken city","Author":"Adams, Mark, 1967-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780525953708 (hardback)","Description":"307 pages, 8 unnumbered pages of plates : illustrations, map ; 24 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780525953708.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"398.234 ADA","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":12,"SystemItemsTotal":12,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The New York Times bestselling author of Turn Right at Machu Picchu sets out to uncover the truth behind the legendary lost city of Atlantis. A few years ago, Mark Adams made a strange discovery: Everything we know about the lost city of Atlantis comes from the work of one man, the Greek philosopher Plato. Then he made a second, stranger discovery: Amateur explorers are still actively searching for this sunken city all around the world, based entirely on the clues Plato left behind. Exposed to the Atlantis obsession, Adams decides to track down these people and determine why they believe it's possible to find the world's most famous lost city and whether any of their theories could prove or disprove its existence. He visits scientists who use cutting-edge technology to find legendary civilizations once thought to be fictional. He examines the numerical and musical codes hidden in Plato's writings, and with the help of some charismatic sleuths traces their roots back to Pythagoras, the sixth-century BC mathematician. He learns how ancient societies transmitted accounts of cataclysmic events--and how one might dig out the 'kernel of truth' in Plato's original tale. Meet Me in Atlantis is Adams's enthralling account of his quest to solve one of history's greatest mysteries; a travelogue that takes readers to fascinating locations to meet irresistible characters; and a deep, often humorous look at the human longing to rediscover a lost world\"-- Provided by publisher.","OCLC":"881888102","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":904,"ControlNumber":"914181","Title":"The barefoot lawyer : a blind man's fight for justice and freedom in China","Author":"Chen, Guangcheng, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780805098051","Description":"xvi, 330 pages, 16 unnumbered pages of plates : illustrations (some color), map ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"An electrifying memoir by the blind Chinese activist who inspired millions with the story of his fight for justice and his belief in the cause of freedom.","OCLC":"877905690","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":905,"ControlNumber":"914183","Title":"Digital destiny : how the new age of data will transform the way we work, live, and communicate","Author":"DuBravac, Shawn, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"1621573737 (hardback)","Description":"xxvi, 372 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Shawn DuBravac, chief economist and senior director of research at the Consumer Electronics Association (CEA), argues that the groundswell of digital ownership unfolding in our lives signals the beginning of a new era for humanity. Beyond just hardware acquisition, the next decade will be defined by an all-digital lifestyle and the \"Internet of Everything\" -- where everything, from the dishwasher to the wristwatch, is not only online, but acquiring, analyzing, and utilizing the data that surrounds us. But what does this mean in practice? It means that some of mankind's most pressing problems, such as hunger, disease, and security, will finally have a solution. It means that the rise of driverless cars could save thousands of American lives each year, and perhaps hundreds of thousands more around the planet. It means a departure from millennia-old practices, such as the need for urban centers. It means that massive inefficiencies, such as the supply chains in Africa allowing food to rot before it can be fed to the hungry, can be overcome. It means that individuals will have more freedom in action, work, health, and pursuits than ever before.","OCLC":"892582139","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":906,"ControlNumber":"914186","Title":"The thin green line : the money secrets of the super wealthy","Author":"Sullivan, Paul (Paul J.), author.","Publis lly dangerous counterpart, spiritual materialism. He reveals how our individual quests for self-awareness ripple forward into relationships, communities, and society at large. And he explains exactly how, by turning our awareness to what's happening around us and inside us, we become able to enhance our sense of connection with others and, at the same time, change for the better our individual and collective patterns of greed, apathy, and inattention. In this wise and witty invitation to Buddhist meditation, Nichtern shows how, in order to create a truly compassionate and enlightened society, we must start with ourselves. And this means beginning by working with our own minds--in whatever state we find them in\"-- Provided by publisher.","OCLC":"900608769","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":924,"ControlNumber":"914555","Title":"Virtuous violence : hurting and killing to create, sustain, end, and honor social relationships : the social-relational, moral motivational psychology, cultural anthropology and history of war, torture, genocide, animal and human sacrifice, obedience to gods, religious self-torture, homicide, robbery, intimate partner conflict, rape, suicide and self-harm, corporal and capital punishment, trial by ordeal and combat, policing, initiation, castration, fighting for status, contact sports and martial arts, honor, the Iliad and the Trojan War, injurious mortuary rites, and homicidal mourning","Author":"Fiske, Alan Page, 1947- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781107088207","Description":"xxvi, 357 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"What motivates violence? How can good and compassionate people hurt and kill others, or themselves? Why are people much more likely to kill or assault people they know well, rather than strangers? This provocative and radical book shows that people mostly commit violence because they genuinely feel that it is the morally right thing to do. In perpetrators' minds, violence may be the morally necessary and proper way to regulate social relationships according to cultural precepts, precedents and prototypes. These moral motivations apply equally to the violence of the heroes of the Iliad, to parents smacking their child, and many modern murders and everyday acts of violence. Virtuous Violence presents a wide-ranging exploration of violence across different cultures and historical eras, demonstrating how people feel obligated to violently create, sustain, end, and honor social relationships in order to make them right, according to morally motivated cultural ideals\"-- Provided by publisher.","OCLC":"898051131","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":925,"ControlNumber":"914557","Title":"Live right and find happiness (although beer is much faster) : life lessons and other ravings from Dave Barry","Author":"Barry, Dave.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780399165955","Description":"225 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN 817.54 BAR","CourseReserveCount":0,"LocalItemsIn":2,"LocalItemsTotal":2,"SystemItemsIn":19,"SystemItemsTotal":21,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"A latest collection of previously VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":967,"ControlNumber":"914927","Title":"This is your do-over : the 7 secrets to losing weight, living longer, and getting a second chance at the life you want","Author":"Roizen, Michael F.","Publisher":"","Edition":"First Scribner hardcover edition.","PublicationDate":"2015","ISBN":"9781501103339 (hardback)","Description":"xxiv, 358 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From one of America's most trusted physicians and the bestselling coauthor of the YOU series with Dr. Mehmet Oz--this practical and empowering guide shares the seven secrets to losing weight, restoring peak vitality, and regaining optimal health at any age. No matter whether you're a stressed-out workaholic, a couch potato, or a marshmallow addict, it's never too late to get a second chance. You do not have to let genetics or bad choices of the past dictate your health outcomes. In fact, you have the power to change your body--as well as which of your genes are switched on--no matter how you've lived in the past. In This Is Your Do-Over, Dr.Michael Roizen, four-time New York Times #1 bestselling author and renowned Chief Wellness Officer of the Cleveland Clinic, provides the tools you need to slam the brakes on bad health and press the gas pedal to good health. In the book, he addresses all the areas that contribute to total-body wellness, including nutrition, exercise, sex, stress, sleep, and the brain. Using concrete strategies that anyone of any age can use, Dr. Roizen shows you how to change your heath destiny with his seven simple secrets to earning a Do-Over. He even shares the key step missing in most other programs: how to select and partner with the proper buddy or coach to get you to your goals. Grounded in cutting-edge scientific research and culled from Dr. Roizen's experience coaching thousands, This Is Your Do-Over is the ultimate guide to reversing damage, optimizing health, and living a life filled with energy and happiness. It is not too late; your Do-Over starts now\"-- Provided by publisher.","OCLC":"894747235","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":968,"ControlNumber":"914929","Title":"Visiting hours : a memoir of friendship and murder","Author":"Butcher, Amy, 1987-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780399172076 (hardback)","Description":"249 pages ; 22 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780399172076.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In this powerful and unforgettable memoir, award-winning writer Amy Butcher examines the shattering consequences of failing a friend when she felt he needed one most. Four weeks before their college graduation, twenty-one-year-old Kevin Schaeffer walked Amy Butcher to her home in their college town of Gettysburg, Pennsylvania. Hours after parting ways with Amy, he fatally stabbed his ex-girlfriend, Emily Silverstein. While he was awaiting trial, psychiatrists concluded that he had suffered an acute psychotic break. Although severely affected by Kevin's crime, Amy remained devoted to him as a friend, believing that his actions were the direct result of his untreated illness. Over time, she became obsessed-determined to discover the narrative that explained what Kevin had done. The tragedy deeply shook her concept of reality, disrupted her sense of right and wrong, and dismantled every conceivable notion she'd established about herself and her relation to the world. Eventually realizing that she would never have the answers, or find personal peace, unless she went after it herself, Amy returned to Gettysburg-the first time in three years since graduation-to sift through hundred of pages of public records: mental health evaluations, detectives' notes, inventories of evidence, search warrants, testimonies, and even Kevin's own confession. Visiting Hours is Amy Butcher's deeply personal, heart-wrenching exploration of how trauma affects memory and the way a friendship changes and often strengthens through seemingly insurmountable challenges. Ultimately, it's a testament to the bonds we share with others and the profound resilience and strength of the human spirit\"-- Provided by publisher.","OCLC":"901374322","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":969,"ControlNumber":"914963","Title":"Natural meditation : a guide to effortless meditative practice","Author":"Sluyter, Dean.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780399171413","Description":"260 pages : illustrations ; 21 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"893317114","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","Vern  you're not made of money, where can you get an amazing liberal arts education without your parents having to remortgage the house or cash in their retirement fund? Which degrees will allow you to fulfill your dreams and earn a decent paycheck? What do you really need to know if you're the first in your family to go to college? How do you find good schools that offer a well-rounded campus life for black or Latino students? From the staff of Washington Monthly comes a new kind of college guide, inspired by and including the magazine's signature alternative college rankings. The Other College Guide features smartly designed, engaging chapters on finding the best-fit schools and the real deal about money, loans, and preparing for the world of work. This essential higher ed handbook also highlights information on what to look for (and watch out for) in online programs and for-profit colleges and concludes with fifty profiles of remarkable but frequently overlooked schools. All things being unequal, The Other College Guide will provide American students-and their families and school counselors-with the honest and practical information they need to make sense of the college process and carve a path to the future they imagine. \"-- Provided by publisher.","OCLC":"884815562","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":987,"ControlNumber":"915138","Title":"Falling from horses [large print]","Author":"Gloss, Molly.","Publisher":"","Edition":"Center Point Large Print edition.","PublicationDate":"2015","ISBN":"9781628994728 (library binding : alk. paper)","Description":"454 pages (large print) ; 22 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"2701","PrimaryTypeOfMaterial":27,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A young ranch hand escapes a family tragedy and travels to Hollywood to become a stunt rider\"-- Provided by publisher.","OCLC":"897352098","UPC":"","TargetAudience":"","Medium":"[large print]","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":988,"ControlNumber":"915139","Title":"House broken [large print]","Author":"Yoerg, Sonja Ingrid, 1959-","Publisher":"","Edition":"Center Point large Print edition.","PublicationDate":"2015","ISBN":"9781628995008","Description":"381 pages (large print) ; 22 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"2701","PrimaryTypeOfMaterial":27,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A woman skilled at caring for animals must learn to mend the broken relationships in her family\"-- Provided by publisher.","OCLC":"897352099","UPC":"","TargetAudience":"","Medium":"[large print]","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":989,"ControlNumber":"915210","Title":"Stuffocation : why we've had enough of stuff and need experience more than ever","Author":"Wallman, James.","Publisher":"","Edition":"First U.S. edition.","PublicationDate":"2015","ISBN":"9780812997590 (hardback)","Description":"xxxiii, 281 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"306.3 WAL","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":5,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"For many of us, our possessions and the lifestyle that goes along with them are causing more stress than happiness--otherwise known as \"keeping up with the Joneses\" or what Alain de Botton calls \"status anxiety.\" But James Wallman argues that we are approaching a tipping point with regard to materialism. People are turning away from the endless drive to consume in favor of a simpler, more streamlined way of living. The shift is already underway: influential millennials favor Zipcars over owning cars, share music on Spotify, and read e-books rather than accumulating a bulky physical library. Wallman blames our obsession with \"stuff\" on the original Mad Men who first \"created desire\" through advertising, with unintended consequences that ripple through our lives today. He interviews anthropologists studying the 21st century clutter crisis, consults with scientists who have linked \"stuffocation\" to rising cortisol levels and declining psychological wellbeing, and introduces us to the innovators who are already choosing \"experience\" over \"stuff.\" A paradigm-shifting look at how and why we consume, and an inspiring manifesto for living more with less\"-- Provided by publisher.","OCLC":"891001567","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":990,"ControlNumber":"915214","Title":"The war that forged a nation : why the Civil War still matters","Author":"McPherson, James M.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780199375776 (hardback)","Description":"x, 219 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"More than 140 years ago, Mark Twain observed that the Civil War had 'uprooted institutions that were centuries old, changed the politics of a people, transformed the social life of half the country, and wrought so profoundly upon the entire national character that the influence cannot be measured short of two or three generations.' In fact, five generations have passed, and Americans are still trying to measure the influence of the immense fratricidal conflict that nearly tore the nation apart. In The War that Forged a Nation, Pulitzer Prize-winning historian James M. McPherson considers why the Civil War remains so deeply embedded in our national psyche and identity. The drama and tragedy of the war, from its scope and size--an estimated death toll of 750,000, far more than the rest of the country's wars combined--to the nearly mythical individuals involved--Abraham Lincoln, Robert E. Lee, Stonewall Jackson--help explain why the Civil War remains a topic of interest. But the legacy of the war extends far beyond historical interest or scholarly attention. Here, McPherson draws upon his work over the past fifty years to illuminate the war's continuing resonance across many dimensions of American life. Touching upon themes that include the war's causes and consequences; the naval war; slavery and its abolition; and Lincoln as commander in chief, McPherson ultimately proves the impossibility of understanding the issues of our own time unless we first understand their roots in the era of the Civil War. From racial inequality and conflict between the North and South to questions of state sovereignty or the role of government in social change--these issues, McPherson shows, are as salient and controversial today as they were in the 1860s. Thoughtful, provocative, and authoritative, The War that Forged a Nation looks anew at the reasons America's civil war has remained a subject of intense interest for the past century and a half, and affirms the enduring relevance of the conflict for America today\"-- Provided by publisher.","OCLC":"891121613","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":991,"ControlNumber":"915215","Title":"Washington's circle : the creation of the president","Author":"Heidler, David Stephen, 1955- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781400069279","Description":"xx, 536 pages, 16 unnumbered leaves of plates : illustrations, portraits ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"A group portrait of America's first President and the men who served with him to create the office shares insights into their personalities and the consequences of Washington's decision to heed or disregard specific advice.","OCLC":"882530792","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":992,"ControlNumber":"915219","Title":"Gil Hodges : a hall of fame life","Author":"Zachter, Mort, 1958-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"0803211244","Description":"xiv, 478 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"894747523","
