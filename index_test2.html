01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN FICTION KEN","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":24,"SystemItemsTotal":25,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Based on true events, this beautifully rendered novel from the author of Schindler's List and The Daughters of Mars brilliantly explores a World War II prison camp, where Japanese prisoners resolve to take drastic action to wipe away their shame. Alice is a young woman living on her father-in-law's farm on the edge of an Australian country town, while her husband is held prisoner in Europe. When Giancarlo, an Italian anarchist at the prisoner-of-war camp down the road, is assigned to work on the farm, she hopes that being kind to him will somehow influence her husband's treatment. What she doesn't anticipate is how dramatically Giancarlo will expand her outlook and self-knowledge. But what most challenges Alice and her fellow townspeople is the utter foreignness of the thousand-plus Japanese inmates and their culture, which the camp commanders fatally misread. Mortified by being taken alive in battle and preferring a violent death to the shame of living, they plan an outbreak, to shattering and far-reaching effects on all the citizens around them. In a career spanning half a century, Thomas Keneally has proved a master at exploring ordinary lives caught up in extraordinary events. With this profoundly gripping and thought-provoking novel, inspired by a notorious incident in New South Wales in 1944, he once again shows why he is celebrated as a writer who \"looks into the heart of the human condition with a piercing intelligence that few can match\" (Sunday Telegraph)\"-- Provided by publisher.","OCLC":"883147366","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":638,"ControlNumber":"911722","Title":"The same sky : a novel","Author":"Ward, Amanda Eyre, 1972-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780553390506 (hardcover : acid-free paper)","Description":"274 pages ; 22 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":13,"SystemItemsTotal":19,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From the acclaimed author of How to Be Lost and Close Your Eyes comes a beautiful and heartrending novel about motherhood, resilience, and faith--a ripped-from-the-headlines story of two families on both sides of the American border. Alice and her husband, Jake, own a barbecue restaurant in Austin, Texas. Hardworking and popular in their community, they have a loving marriage and thriving business, but Alice still feels that something is missing, lying just beyond reach. Carla is a strong-willed young girl who's had to grow up fast, acting as caretaker to her six-year-old brother Junior. Years ago, her mother left the family behind in Honduras to make the arduous, illegal journey to Texas. But when Carla's grandmother dies and violence in the city escalates, Carla takes fate into her own hands--and with Junior, she joins the thousands of children making their way across Mexico to America, risking great peril for the chance at a better life. In this elegant novel, the lives of Alice and Carla will intersect in a profound and surprising way. Poignant and arresting, The Same Sky is about finding courage through struggle, hope amid heartache, and summoning the strength--no matter what dangers await--to find the place where you belong. Advance praise for The Same Sky \"The Same Sky is the timeliest book you will read this year--a wrenching, honest, painstakingly researched novel that puts a human face to the story of undocumented youth desperately seeking their dreams in America. When I finished, all I wanted to do was write my congressional representatives and tell them to read it, ASAP. This one's going to haunt me for a long time--and it's going to define the brilliant Amanda Eyre Ward as a leading author of socially conscious fiction.\"--Jodi Picoult \"Riveting, heart-rending, and beautifully written, The Same Sky pulled me in on the first page and held my attention all the way to its perfect conclusion. I devoured this book.\"--Christina Baker Kline\"-- Provided by publisher.","OCLC":"893974293","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":639,"ControlNumber":"911723","Title":"In some other world, maybe","Author":"Goldhagen, Shari, 1976- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781250047991 (hbk.)","Description":"272 pages ; 25 cm","WebLink":"http:\/\/www.netread.com\/jcusers2\/bk1388\/991\/9781250047991\/image\/lgcover.9781250047991.jpg","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In December 1992, three groups of teenagers head to the theater to see the movie version of the famed Eons & Empires comic books. For Adam it's a last ditch effort to connect with something (actually, someone, the girl he's had a crush on for years) in his sleepy Florida town before he leaves for good. Passionate fan Sharon skips school in Cincinnati so she can fully appreciate the flick without interruption from her vapid almost-friends ... And in suburban Chicago, Phoebe and Ollie simply want to have dingsNote":"","Summary":"\"Jonathan Lethem's third collection of stories uncovers a father's nervous breakdown at SeaWorld in \"Pending Vegan\"; a foundling child rescued from the woods during a blizzard in \"Traveler Home\"; a political prisoner in a hole in a Brooklyn street in \"Procedure in Plain Air\"; and a crumbling, haunted \"blog\" on a seaside cliff in \"The Dreaming Jaw, The Salivating Ear.\" Each of these locates itself in Lethem-land, which can be discovered only by visiting. As in his celebrated novels, Lethem finds the uncanny lurking in the mundane, the irrational self-defeat seeping through our upstanding pursuits, and the tragic undertow of the absurd world(s) in which we live. Devoted fans of Lethem will recognize familiar themes: the anxiety of influence taken to reductio ad absurdum in \"The King of Sentences\"; a hapless, horny outsider summoning bravado in \"The Porn Critic\"; characters from forgotten comics stranded on a desert island in \"Their Back Pages.\" As always in Lethem, humor and poignancy work in harmony, humans strive desperately for connection, words find themselves misaligned to deeds, and the sentences are glorious\" -- provided by publisher.","OCLC":"891155835","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":642,"ControlNumber":"911754","Title":"Independent Ed : inside a career of big dreams, little movies, and the twelve best days of my life","Author":"Burns, Edward, 1968- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781592408597 (hard cover)","Description":"x, 259 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":2,"CurrentHoldRequests":1,"KWIC":"","Retentio calItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":4,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From one of his generation's most inventive and gifted writers\" (The New York Times), intimate and sharply observed commentary on life, art, politics, and \"the war on terror.\" Mohsin Hamid's brilliant, moving, and extraordinarily clever novels have not only made him an international bestseller, they have earned him a reputation as a \"master critic of the modern global condition\" (Foreign Policy). His stories are at once timeless and of-the-moment, and his themes are universal: love, language, ambition, power, corruption, religion, family, identity. Here he explores this terrain from a different angle in essays that deftly counterpoise the personal and the political, and are shot through with the same passion, imagination, and breathtaking shifts of perspective that gives his fiction its unmistakable electric charge. A \"water lily\" who has called three countries on three continents his home-Pakistan, the birthplace to which he returned as a young father; the United States, where he spent his childhood and young adulthood; and Britain, where he married and became a citizen-Hamid writes about overlapping worlds with fluidity and penetrating insight. Whether he is discussing courtship rituals or pop culture, drones or the rhythms of daily life in an extended family compound, he transports us beyond the scarifying headlines of an anxious West and a volatile East, beyond stereotype and assumption, and helps to bring a dazzling diverse global culture within emotional and intellectual reach. \"-- Provided by publisher.","OCLC":"890799084","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":671,"ControlNumber":"912034","Title":"Country [large print] : a novel","Author":"Steel, Danielle, author.","Publisher":"","Edition":"[Large print edition]","PublicationDate":"2015","ISBN":"9780804194631","Description":"418 pages (large print) ; 26 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"2701","PrimaryTypeOfMaterial":27,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":7,"SystemItemsTotal":20,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"897423861","UPC":"","TargetAudience":"","Medium":"[large print] :","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":672,"ControlNumber":"912061","Title":"Murder with fried chicken and waffles.","Author":"Herbert, A. L.","Publisher":"[Place of publication not identified] : Kensington Pub Corp, 2015.","Edition":"","PublicationDate":"2015","ISBN":"1617731749","Description":"","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"881400720","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":673,"ControlNumber":"912131","Title":"The powerhouse : inside the invention of a battery to save the world","Author":"LeVine, Steve, 1957-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780670025848","Description":"ix, 308 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A worldwide race is on to perfect the next engine of economic growth, the advanced lithium-ion battery. It will power the electric car, relieve global warming, and catapult the winner into a new era of economic and political mastery. Can the United States win? Steve LeVine was granted unprecedented access to a secret federal laboratory outside Chicago, where a group of geniuses is trying to solve this next monumental task of physics. But these scientists--almost all foreign born--are not alone. With so much at stake, researchers in Japan, South Korea, and China are in the same pursuit. The drama intensifies when a Silicon Valley start-up licenses the federal laboratory's signature invention with the aim of a blockbuster sale to the world's biggest carmakers. The Powerhouse is a real-time, two-year thrilling account of big invention, big commercialization, and big deception. It exposes the layers of competition and ambition, aspiration and disappointment behind this great turning point in the history of technology\"-- Provided by publisher.","OCLC":"881888143","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":674,"ControlNumber":"912132","Title":"The evil hours : a biography of post-traumatic stress disorder","Author":"Morris, David J., 1971-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780544086616 (hardcover)","Description":"xii, 338 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"616.8521 MOR","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":11,"SystemItemsTotal":11,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In the tradition of The Emperor of All Maladies and The Noonday Demon, a moving, eye-opening exploration of PTSD. Just as polio loomed over the 1950s, and AIDS stalked the 1980s and '90s, posttraumatic stress disorder haunts us in the early years of the twenty-first century. Over a decade into the United States' \"global war on terror,\" PTSD afflicts as many as 30 percent of the conflict's veterans. But the disorder's reach extends far beyond the armed forces. In total, some twenty-seven million Americans are believed to be PTSD survivors. Yet to many of us, the disorder remains shrouded in mystery, secrecy, and shame.Now, David J. Morris -- a war correspondent, former Marine, and PTSD sufferer himself -- has written the essential account of this illness. Through interviews with individuals living with PTSD, forays into the scientific, literary, and cultural history of the illness, and memoir, Morris crafts a moving work that will speak not only to those with the condition and to their loved ones, but also to all of us struggling to make sense of an anxious and uncertain time\"-- Provided by publisher.","OCLC":"867078138","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":675,"ControlNumber":"912133","Title":"A higher form of killing : six weeks in World War I that forever changed the nature of warfare","Author":"Preston, Diana, 1952-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781620402122 (hbk.)","Description":"340 pages, 16 unnumbered pages of plates : illustrations, maps ; 25 cm","WebLink":"http:\/\/www.netread.com\/jcusers2\/bk1388\/122\/9781620402122\/image\/lgcover.9781620402122.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In six weeks during April and May 1915, as World War I escalated, Germany forever altered the way war would be fought with poison gas, torpedoes killing civilians, and aerial bombardment. Each of these actions violated rules of war carefully agreed at the Hague Conventions of 1898 and 1907. The era of weapons of mass destruction had dawned. While each of these momentous events has been chronicled in histories of the war, historian Diana Preston links them for the first time, revealing the dramatic stories behind each through the eyes of those who were there, whether making the decisions or experiencing their effect.\" -- Provided by publisher.","OCLC":"884961513","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":676,"ControlNumber":"912136","Title":"The Test : why our schools are obsessed with standardized testing--but you don't have to be","Author":"Kamenetz, Anya, 1980-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781610394413","Description":"vii, 262 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"371.26 KAM","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":10,"SystemItemsTotal":10,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"No sooner is a child walking and talking than the ABCs and 1-2-3s give way to the full-on alphabet soup: the ERBs, the OLSAT, the IQ, the NCLB for AYP, the IEP for ELLs, the CHAT and PDDST for ASD or LD and G & T or ADD and ADHD, the PSATs, then the ACTs and SATs-all designed to assess and monitor a child's readiness for education. In many public schools, students are spending up to 28% of instructional time on testing and test prep. Starting this year, the introduction of the Common Core State Standards Initiative in 45 states will bring an unprecedented level of new, more difficult, and longer mandatory tests to nearly every classroom in the nation up to five times a year-forcing our national testing obsession to a crisis point. Taxpayers are spending extravagant money on these tests-up to $1.4 billion per year-and excessive tests are stunting children's spirits, adding stress to family life, and slowly killing our country's future competitiveness. Yet even so, we still want our kids to score off the charts on every test they take, in elementary school and beyond. And there will be a lot of them. How do we preserve space for self-directed learning and development, while also asking our children to make the score and make a mark? This book is an exploration of that dilemma, and a strategy for how to solve it. The Test explores all sides of this problem-where these tests came from, why they're here to stay, and ultimately what you as a parent or teacher can do. It introduces a set of strategies borrowed from fields as diverse as games, neuroscience, social psychology, and ancient philosophy to help children do as well as they can on tests, and, just as important, how to use the experience of test-taking to do better in life. Like Paul Tough's bestseller How Children Succeed, it illuminates the emerging science of grit, curiosity and motivation, but takes a step further to explore innovations in education-emerging solutions to the over-testing crisis-that are not widely known but that you can adapt today, at home and at school. And it presents the stories of families of all kinds who are maneuvering within and beyond the existing educational system, playing and winning the testing game. You'll learn, for example, what Bill Gates, a strong public proponent of testing, does to stoke self-directed curiosity in his children, and how Mackenzie Bezos, wife of Amazon founder Jeff Bezos and mother of three, creates individualized learning experiences for each of her children. All parents want their children to be successful, and their schools to deliver true opportunities. Yet these goals are often as likely to result in stress and arguments as actual progress. The Test is a book to help us think about these problems, and ultimately, move our own children towards the future we want for them, from elementary to high school and beyond.\"-- Provided by publisher.","OCLC":"891185661","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":677,"ControlNumber":"912138","Title":"The 5 choices : the path to extraordinary productivity","Author":"Kogon, Kory, author.","Publisher":"","Edition":"First Simon & Schuster hardcover edition","PublicationDate":"2015","ISBN":"1476711712","Description":"vii, 266 pages : illustrations, 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Franklin Covey offers powerful insights drawn from the latest neuroscience and decades of experience and research in the time-management field to help you master your attention and energy management through five fundamental choices that will increase your ability to achieve what matters most to you. The 5 Choices is time management redefined for the twenty-first century: it increases the productivity of individuals, teams, and organizations and empowers you to make more selective, high-impact choices about where to invest your valuable time, attention, and energy\"--Publisher's website.","OCLC":"884299407","UPC":"","Ta th Century. When she left New York on her final voyage, she sailed from the New World to the Old; yet an encounter with the machinery of the New World, in the form of a primitive German U-Boat, sent her - and her gilded passengers - to their tragic deaths and opened up a new era of indiscriminate warfare. A hundred years after her sinking, Lusitania remains an evocative ship of mystery. Was she carrying munitions that exploded? Did Winston Churchill engineer a conspiracy that doomed the liner? Lost amid these tangled skeins is the romantic, vibrant, and finally heartrending tale of the passengers who sailed aboard her. Lives, relationships, and marriages ended in the icy waters off the Irish Sea; those who survived were left haunted and plagued with guilt. Now, authors Greg King and Penny Wilson resurrect this lost, glittering world to show the golden age of travel and illuminate the most prominent of Lusitania's passengers. Rarely was an era so glamorous; rarely was a ship so magnificent; and rarely was the human element of tragedy so quickly lost to diplomatic maneuvers and militaristic threats\"-- Provided by publisher.","OCLC":"893557814","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":680,"ControlNumber":"912196","Title":"Where the dead pause, and the Japanese say goodbye : a journey","Author":"Mockett, Marie Mutsuki, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"0393063011","Description":"xii, 316 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Seeking consolation [after the Fukushima umbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":691,"ControlNumber":"912247","Title":"The weary blues","Author":"Hughes, Langston, 1902-1967, author.","Publisher":"","Edition":"Second edition.","PublicationDate":"2015","ISBN":"9780385352970","Description":"I, 91 pages ; 20 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"811.52 HUG","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":3,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Nearly ninety years after its first publication, this celebratory edition of The Weary Blues reminds us of the stunning achievement of Langston Hughes, who was just twenty-four at its first appearance. Beginning with the opening \"Proem\" (prologue poem)--\"I am a Negro: \/ Black as the night is black, \/ Black like the depths of my Africa\"--Hughes spoke directly, intimately, and powerfully of the experiences of African Americans at a time when their voices were newly being heard in our literature. As the legendary Carl Van Vechten wrote in a brief introduction to the original 1926 edition, \"His cabaret songs throb with the true jazz rhythm; his sea-pieces ache with a calm, melancholy lyricism; he cries bitterly from the heart of his race. Always, however, his stanzas are subjective, personal,\" and, he concludes, they are the expression of \"an essentially sensitive and subtly illusive nature.\" That illusive nature darts among these early lines and begins to reveal itself, with precocious confidence and clarity. In a new introduction to the work, the poet and editor Kevin Young suggests that Hughes from this very first moment is \"celebrating, critiquing, and completing the American dream,\" and that he manages to take Walt Whitman's American \"I\" and write himself into it. We find here not only such classics as \"The Negro Speaks of Rivers\" and the great twentieth-century anthem that begins \"I, too, sing America,\" but also the poet's shorter lyrics and fancies, which dream just as deeply. \"Bring me all of your \/ Heart melodies,\" the young Hughes offers, \"That I may wrap them \/ In a blue cloud-cloth \/ Away from the too-rough fingers \/ Of the world.\"\"-- Provided by publisher.","OCLC":"897437057","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":692,"ControlNumber":"912253","Title":"Mrs. Grant and Madame Jule : a novel","Author":"Chiaverini, Jennifer, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780525954293","Description":"386 pages ; 24 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780525954293.jpg","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"FICTION CHI","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":30,"SystemItemsTotal":36,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In 1844, Missouri belle Julia Dent met dazzling horseman Lieutenant Ulysses S Grant. Four years passed before their parents permitted them to wed, and the groom's abolitionist family refused to attend the ceremony. Since childhood, Julia owned as a slave another Julia, known as Jule. Jule guarded her mistress's closely held twin secrets: She had perilously poor vision but was gifted with prophetic sight. So it was that Jule became Julia's eyes to the world. And what a world it was, marked by gathering clouds of war. The Grants vowed never to be separated, but as Ulysses rose through the ranks--becoming general in chief of the Union Army--so did the stakes of their pact. During the war, Julia would travel, often in the company of Jule and the four Grant children, facing unreliable transportation and certain danger to be at her husband's side. Yet Julia and Jule saw two different wars. While Julia spoke out for women--Union and Confederate--she continued to hold Jule as a slave behind Union lines. Upon the signing of the Emancipation Proclamation, Jule claimed her freedom and rose to prominence as a businesswoman in her own right, taking the honorary title Madame. The two women's paths continued to cross throughout the Grants' White House years in Washington, DC, and later in New York City, the site of Grant's Tomb\" -- from publisher's web site.","OCLC":"881888100","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":693,"ControlNumber":"912255","Title":"Where all light tends to go","Author":"Joy, David, 1983-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780399172779 (hardback)","Description":"260 pages ; 24 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780399172779.jpg","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":10,"SystemItemsTotal":10,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\" \"Lyrical, propulsive, dark and compelling. Joy knows well the grit and gravel of his world, the soul and blemishes of the place.\"--Daniel Woodrell. In the country-noir tradition of Winter's Bone meets 'Breaking Bad,' a savage and beautiful story of a young man seeking redemption. The area surrounding Cashiers, North Carolina, is home to people of all kinds, but the world that Jacob McNeely lives in is crueler than most. His father runs a methodically organized meth ring, with local authorities on the dime to turn a blind eye to his dealings. Having dropped out of high school and cut himself off from his peers, Jacob has been working for this father for years, all on the promise that his payday will come eventually. The only joy he finds comes from reuniting with Maggie, his first love, and a girl clearly bound for bigger and better things than their hardscrabble town. Jacob has always been resigned to play the cards that were dealt him, but when a fatal mistake changes everything, he's faced with a choice: stay and appease his father, or leave the mountains with the girl he loves. In a place where blood is thicker than water and hope takes a back seat to fate, Jacob wonders if he can muster the strength to rise above the only life he's ever known\"-- Provided by publisher.","OCLC":"881870501","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":694,"ControlNumber":"912257","Title":"The burning gates","Author":"Bilal, Parker, 1960- author.","Publisher":"","Edition":"First U.S. edition.","PublicationDate":"2015","ISBN":"1620408864","Description":"376 pages ; 22 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"In Cairo, private investigator Makana is called into the office of his new client, a powerful art dealer known as Kasabian. Kasabian wants him to track down a famous painting that went missing from Baghdad during the US invasion. All the dealer can tell Makana is that the piece was smuggled into Egypt by an Iraqi war criminal who doesn't want to be found. The world of art is a far cry from the shady streets and alleyways of the Cairo that Makana knows, but he soon finds out that this side of the city has its own dark underbelly. As he sets out to find the lost work of art--and those involved in the case begin to die in horrific ways--Makana finds himself entangled in a mystery that many have attempted to keep hidden. The trail will lead him back into the dark days of the war and threaten to send the new life he has built for himself up in flames.","OCLC":"881092847","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":695,"ControlNumber":"912258","Title":"The American lover : and other stories","Author":"Tremain, Rose.","Publisher":"","Edition":"First American edition.","PublicationDate":"2015","ISBN":"9780393246711 (hardcover)","Description":"232 pages ; 22 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN FICTION TRE","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":14,"SystemItemsTotal":15,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Trapped in a London apartment, Beth remembers a transgressive love affair in 1960s Paris. The most famous writer in Russia takes his last breath in a stationmaster's cottage, miles from Moscow. A young woman who is about to marry a rich aristocrat instead begins a torrid relationship with a construction worker. A father, finally free of his daughter's demands, embarks on a long swim from his Canadian lakeside retreat. A middle-aged woman cares for her injured mother at Christmas. And in the grandest house of all, Danni the Polish housekeeper catches the eye of an enigmatic visitor, Daphne du Maurier\" -- provided by publisher.","OCLC":"8928040 nacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":731,"ControlNumber":"912723","Title":"It wasn't your fault : freeing yourself from the shame of childhood abuse with the power of self-compassion","Author":"Engel, Beverly.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781626250994 (paperback)","Description":"vi, 256 pages ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Shame is one of the most destructive of human emotions. If you suffered childhood physical or sexual abuse, you may experience such intense feelings of shame that it almost seems to define you as a person. In order to begin healing, it's important for you to know that it wasn't your fault. In this gentle guide, therapist and childhood abuse expert Beverly Engel presents a mindfulness and compassion-based therapeutic approach to help you overcome the debilitating shame that keeps you tied to the past. By following the step-by-step exercises in this book, you'll gain a greater understanding of the root cause of your shame. And by cultivating compassion toward yourself, you will begin to heal and move past your painful experiences. Recent studies show that trauma survivors, particularly those with post-traumatic stress disorder (PTSD) resulting from abuse, can greatly benefit from incorporating elements of self-compassion into their treatment. Furthermore, the practice of self-compassion has been shown to decrease PTSD symptoms, including, self-criticism, thought suppression, and rumination. This book is based on the author's powerful and effective Compassion Cure program. With this book, you will develop the skills needed to finally put a stop the crippling self-blame that keeps you from moving on and being happy. You'll learn to focus on your strengths, your courage, and your extraordinary ability to survive. Most of all, you'll learn to replace shame with its counter emotion-pride\"-- Provided by publisher.","OCLC":"867765868","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":732,"ControlNumber":"912730","Title":"So you've been publicly shamed","Author":"Ronson, Jon, 1967-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781594487132 (hardback)","Description":"290 pages illustrations ; 22 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":13,"SystemItemsTotal":17,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"For the past three years, Jon Ronson has been immersing himself in the world of modern-day public shaming--meeting famous shamees, shamers, and bystanders who have been impacted. This is the perfect time for a modern-day Scarlet Letter--a radically empathetic book about public shaming, and about shaming as a form of social control. It has become such a big part of our lives it has begun to feel weird and empty when there isn't anyone to be furious about. Whole careers are being ruined by one mistake. A transgression is revealed. Our collective outrage at it has the force of a hurricane. Then we all quickly forget about it and move on to the next one, and it doesn't cross our minds to wonder if the shamed person is okay or in ruins. What's it doing to them? What's it doing to us?\"-- Provided by publisher.","OCLC":"893974244","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":733,"ControlNumber":"912731","Title":"They know everything about you : how data-collecting corporations and snooping government agencies are destroying democracy","Author":"Scheer, Robert.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781568584522 (hardcover)","Description":"xiv, 256 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"323.448 SCH","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":1,"SystemItemsIn":3,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In the first week of June 2013, the American people discovered that for a decade, they had abjectly traded their individual privacy for the chimera of national security. The revelation that the federal government has full access to all phone records and the vast trove of presumably private personal data posted on the Internet has brought the threat of a surveillance society to the fore. But the erosion of privacy rights extends far beyond big government. Big business has long played a leading role in the hollowing out of personal freedoms. In this new book, Robert Scheer shows how our most intimate habits, from private correspondence, book pages read, and lists of friends and phone conversations have been seamlessly combined in order to create a detailed map of an individual's social and biological DNA\" -- from publisher's web site.","OCLC":"873007734","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":734,"ControlNumber":"912734","Title":"The Utopia of rules : on technology, stupidity, and the secret joys of bureaucracy","Author":" ntrolNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":773,"ControlNumber":"912988","Title":"Finding Jesus : faith, fact, forgery : six holy objects that tell the remarkable story of the gospels","Author":"Gibson, David, 1969- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781250069108 (hbk.)","Description":"242 pages : illustrations (some color) ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"896687806","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":774,"ControlNumber":"912989","Title":"The fear cure : cultivating courage as medicine for the body, mind, and soul","Author":"Rankin, Lissa, 1969- author.","Publisher":"","Edition":"1st edition.","PublicationDate":"2015","ISBN":"9781401944261 (hbk.)","Description":"xxxvi, 297 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":3,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Not many people in the medical world are talking about how being afraid can make us sick--but the truth is that fear, left untreated, becomes a serious risk factor for conditions from heart disease to diabetes to cancer. Now Lissa Rankin, M.D., explains why we need to heal ourselves from the fear that puts our health at risk and robs our lives of joy--and shows us how fear can ultimately cure us by opening our eyes to all that needs healing in our lives\"-- Provided by publisher.","OCLC":"881095665","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":775,"ControlNumber":"913031","Title":"In plain sight","Author":"Michaels, Fern. author.","Publisher":"","Edition":"First Kensington hardcover edition.","PublicationDate":"2015","ISBN":"9781617734632","Description":"264 pages ; 22 cm.","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN FICTION MIC","CourseReserveCount":0,"LocalItemsIn":2,"LocalItemsTotal":3,"SystemItemsIn":22,"SystemItemsTotal":30,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"For years Myra Rutledge and Annie de Silva, founding members of the Sisterhood, have funded an underground network run by former Supreme Court Justice Pearl Barnes to help women escape abusive relationships. When two of Pearl's clients fail to report for their weekly check-in, the Sisterhood and their allies begin a search for French model Amalie Laurent and her one-time maid, Rosalee Muno. Amalie's estranged husband, Lincoln Moss, is a distant cousin of the President of the United States and one of his closest advisers. Moss's power is matched by the violent streak he hides from the world, and he beat Amalie viciously until she finally escaped with her maid's help. Moss is accustomed to doing exactly what he wants without fear of consequence. But Moss has never faced an adversary like the Sisterhood.","OCLC":"884814642","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Michaels, Fern. Sisterhood ; book 25.","SeriesSuggestedQuery":"SE=\"Michaels, Fern. Sisterhood ; book 25.\"","VernacularSeries":""},{"Position":776,"ControlNumber":"913032","Title":"Season of fear","Author":"Freeman, Brian, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781623654078","Description":"436 pages ; 24 cm.","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":10,"SystemItemsTotal":12,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Lake Wales, Florida. Ten years ago a political fundraiser became a bloodbath when a hooded assassin carried out a savage public execution. Three men were massacred, casting a dark shadow over the Sunshine State. A decade on, history is threatening to repeat itself. The widow of one victim, herself now running for governor, has received an anonymous threat--a newspaper clipping from that fateful day, along with the chilling words \"I'm back.\" Florida detective Cab Bolton agrees to investigate the threat against this candidate, Diane Fairmont: an attractive politician who has a complicated history with Cab's mother, Hollywood actress Tarla Bolton--and with Cab himself. But by doing so, Cab is entering dangerous waters. Fairmont's political party is itself swamped in secrecy--a fact that, unknown to Cab, has led one of its junior staff to start asking very sensitive questions about the death of a party employee. Both Cab and this young researcher, Peach Piper, are digging up the kind of dirt that ten years can't wash away. And as the powerful crosswinds of state politics swirl around Cab and Peach, and the threat of a tropical storm hangs over Florida, this whirlwind of pressure and chaos will ultimately unearth a poisonous conspiracy and reawaken a killer who has lain dormant for a decade.","OCLC":"903902289","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Cab Bolton novels ; 2","SeriesSuggestedQuery":"SE=\"Cab Bolton novels ; 2\"","VernacularSeries":""},{"Position":777,"ControlNumber":"913034","Title":"Lamentation","Author":"Sansom, C. J., author.","Publisher":"","Edition":"First United States edition.","PublicationDate":"2015","ISBN":"9780316254960","Description":"viii, 643 pages : genealogical table, maps ; 25 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"FICTION SAN","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":1,"SystemItemsIn":10,"SystemItemsTotal":14,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"As Henry VIII lies on his deathbed, an incendiary manuscript threatens to tear his court apart. Summer, 1546. King Henry VIII is slowly, painfully dying. His Protestant and Catholic councilors are engaged in a final and decisive power struggle; whoever wins will control the government. As heretics are hunted across London, and radical Protestants are burned at the stake, the Catholic party focuses its attack on Henry's sixth wife--and Matthew Shardlake's old mentor--Queen Catherine Parr. Shardlake, still haunted by his narrow escape from death the year before, steps into action when the beleaguered and desperate Queen summons him to Whitehall Palace to help her recover a dangerous manuscript. The Queen has authored a confessional book, Lamentation of a Sinner, so radically Protestant that if it came to the King's attention it could bring both her and her sympathizers crashing down. Although the secret book was kept hidden inside a locked chest in the Queen's private chamber, it has inexplicably vanished. Only one page has been recovered--clutched in the hand of a murdered London printer. Shardlake's investigations take him on a trail that begins among the backstreet printshops of London, but leads him and his trusty assistant Jack Barak into the dark and labyrinthine world of court politics, a world Shardlake swore never to enter again. In this crucible of power and ambition, Protestant friends can be as dangerous as Catholic enemies, and those with shifting allegiances can be the most dangerous of all\" -- provided by publisher.","OCLC":"903247275","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Sansom, C. J. Shardlake series.","SeriesSuggestedQuery":"SE=\"Sansom, C. J. Shardlake series.\"","VernacularSeries":""},{"Position":778,"ControlNumber":"913036","Title":"Spring chicken : stay young forever (or die trying)","Author":"Gifford, Bill, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781455527441","Description":"xvi, 366 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":15,"SystemItemsTotal":18,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Offers a broad examination of the subject of longevity, looking at the current scientific understanding of aging, as well as simple things people can do to promote longevity and common myths, misconceptions, and scams on the subject.","OCLC":"864092936","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":779,"ControlNumber":"913044","Title":"Heartbreak hotel","Author":"Moggach, Deborah, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781468310573","Description":"293 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"When retired actor and irrepressible ladies' man Buffy decides to leave London and move to rural Wales, he has no idea what he is getting himself into. In possession of a run-down bed and breakfast that leans more toward the shabby than the chic, Buffy realizes that he needs to fill the beds--and fast. Otherwise, his vision of the pastoral countryside will go up in smoke. So he has the bold idea of starting \"Courses for divorces.\" Enter a motley collection of guests: Harold, whose wife has run off with a younger woman; Amy, who's been unexpectedly dumped by her (not-so) nebbish boyfriend; and Andy, the hypochondriac postman whose girlfriend is much too much for him to handle. But under Buffy's watchful eye, this disparate group of strangers finds that they have more in common than perhaps they first thought\"--Jacket.","OCLC":"881093914","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":780,"ControlNumber":"913046","Title":"Love and other ways of dying : essays","Author":"Paterniti, Michael.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780385337021 (hardback)","Description":"437 pages ; 22 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In this moving, lyrical, and ultimately uplifting collection of essays, Michael Paterniti turns a keen eye on the full range of human experience, introducing us to an unforgettable cast of everyday people. Michael Paterniti is one of the most original and empathic storytellers working today. His writing has been described as \"humane, devastating, and beautiful\" by Elizabeth Gilbert, \"spellbinding\" by Anthony Doerr, and \"expansive and joyful\" by George Saunders. In the seventeen wide-ranging essays collected for the first time in Love and Other Ways of Dying, he brings his full literary powers to bear, pondering happiness and grief, memory and the redemptive power of human connection. In the remote Ukranian countryside, Paterniti picks apples (and faces mortality) with a real-life giant; in Nanjing, China, he confronts a distraught jumper on a suicide bridge; in Dodge City, Kansas, he takes up residence at a roadside hotel and sees, firsthand, the ways in which the racial divide turns neighbor against neighbor. In each instance, Paterniti illuminates the full spectrum of human experience, introducing us to unforgettable everyday people and bygone legends, exploring the big ideas and emotions that move us. Paterniti reenacts Franois Mitterrand's last meal in a rustic dining room in France and drives across America with Albert Einstein's brain in the trunk of his rental car, floating in a Tupperware container. He delves with heartbreaking detail into the aftermath of a plane crash off the coast of Nova Scotia, an earthquake in Haiti, and a tsunami in Japan--and, in searing swirls of language, unearths the complicated, hidden truths these moments of extremity teach us about our ability to endure, and to love. Michael Paterniti has spent the past two decades grappling with some of our most powerful subjects and incomprehensible events, taking an unflinching point of view that seeks to edify as it resists easy answers. At every turn, his work attempts to make sense of both love and loss, and leaves us with a profound sense of what it means to be human. As he writes in the Introduction to this book, \"The more we examine the grooves and scars of this life, the more free and complete we become.\" Praise for Michael Paterniti \"A fearless, spellbinding collection of inquiries by a brilliant, globally minded essayist whose writing is magic and whose worldview brims with compassion. Genius chefs, an eight-and-a-half-foot-tall giant, an earthquake, a jet crash, and a president who eats songbirds--the size of Michael Paterniti's curiosity is matched only by the size of his heart.\"--Anthony Doerr, author of All the Light We Cannot See \"Michael Paterniti is a genius.\"--Elizabeth Gilbert, author of The Signature of All Things \"Michael Paterniti is one of the best living practitioners of the art of literary journalism, able to fully elucidate and humanize the everyday and the epic. In his hands, every subject, every moment of personal or global upheaval, is treated with the same curiosity, respect, empathy, and clear-eyed wisdom.\"--Dave Eggers, author of The Circle \"I have been waiting years for this collection. In each of these essays, Michael Paterniti unveils life for us, the beauty and heartbreak of it, as we would never see it ourselves but now can never forget it. Paterniti is brilliant--a rare master--and one of my favorite authors on earth.\"--Lily King, author of Euphoria\"-- Provided by publisher.","OCLC":"900608979","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":781,"ControlNumber":"913047","Title":"There was a little girl [large print] : the real story of my mother and me","Author":"Shields, Brooke, 1965-","Publisher":"","Edition":"Large print edition.","PublicationDate":"2015","ISBN":"9781410476647 (hardcover)","Description":"633 pages (large print) : illustrations ; 23 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"2701","PrimaryTypeOfMaterial":27,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"893721505","UPC":"","TargetAudience":"","Medium":"[large print] :","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Thorndike Press large print nonfiction series.","SeriesSuggestedQuery":"SE=\"Thorndike Press large print nonfiction series.\"","VernacularSeries":""},{"Position":782,"ControlNumber":"913048","Title":"Operation Chowhound : the most risky, most glorious US bomber mission of WWII","Author":"Dando-Collins, Stephen, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781137279637 (hbk.)","Description":"xiv, 248 pages, 8 unnumbered pages of plates : illustrations, maps ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"881437069","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":783,"ControlNumber":"913060","Title":"Analytical psychology in exile : the correspondence of C.G. Jung and Erich Neumann","Author":"Jung, C. G. (Carl Gustav), 1875-1961.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780691166179 (hardcover : alk. paper)","Description":"pages cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"890310178","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Philemon series","SeriesSuggestedQuery":"SE=\"Philemon series\"","VernacularSeries":""},{"Position":784,"ControlNumber":"913061","Title":"Another little piece of my heart : my life of rock and revolution in the '60s","Author":"Goldstein, Richard, 1944- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781620408872 (hardback)","Description":"223 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In 1966, at the ripe age of 22, Richard Goldstein approached The Village Voice with a novel idea. \"I want to be a rock critic,\" he said. \"What's that?\" the editor replied. It was a logical question, since rock criticism didn't yet exist. In the weekly column he would produce for the Voice, Goldstein became the first person to write regularly in a major publication about the music that changed our lives. He believed deeply in the power of rock, and, long before it was acceptable, he championed the idea that this music was a serious art form. From his unique position in journalism, he saw the full arc of events that shaped culture and politics in the 1960s--and participated in them, too. He toured with Janis Joplin, spent a day at the Grateful Dead house in San Francisco, and dropped acid with Brian Wilson and the Beach Boys. He was present for Martin Luther King's \"I Have a Dream\" speech, the student uprising at Columbia, and the riots at the 1968 Democratic Convention. He was challenged to a boxing match by Norman Mailer, and took Susan Sontag to her first disco. Goldstein developed close relationships with several rock legends--Janis Joplin and Jim Morrison, to name two--and their early deaths came as a wrenching shock, fueling his disillusionment as he watched the music he loved rapidly evolve from a communal rite to a vast industry--and the sense of hope for radical social upheaval fade away. Another Little Piece of My Heart is the intimate memoir of the writer as a young man with profound ambition. It is also a sweeping personal account of a decade that no one else could provide--a deeply moving, unparalleled document of rock and revolution in America\"-- Provided by publisher.","OCLC":"884571056","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":785,"ControlNumber":"913067","Title":"The death of Caesar : the story of history's most famous assassination","Author":"Strauss, Barry S.","Publisher":"","Edition":"First Simon & Schuster hardcover edition.","PublicationDate":"2015","ISBN":"9781451668797","Description":"xx, 323 pages, 8 unnumbered pages of plates : illustrations, maps ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"937.05 STR","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":1,"SystemItemsIn":6,"SystemItemsTotal":10,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"883147929","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":786,"ControlNumber":"913070","Title":"The creator's code : the six essential skills of extraordinary entrepreneurs","Author":"Wilkinson, Amy, 1972- author.","Publisher":"","Edition":"First Simon & Schuster hardcover edition.","PublicationDate":"2015","ISBN":"9781451666052 (hbk.)","Description":"viii, 228 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Based on in-depth interviews with more than 200 leading entrepreneurs, [including the founders of LinkedIn, Chipotle, eBay, Under Armour, Tesla Motors, SpaceX, Spanx, Airbnb, PayPal, JetBlue, Gilt Group, Theranos, and Dropbox], a business executive and senior fellow at [the Harvard Kennedy School] identifies the six essential disciplines needed to transform your ideas into real-world successes, whether you're an innovative manager or an aspiring entrepreneur\"-- Provided by publisher.","OCLC":"880960081","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":787,"ControlNumber":"912890","Title":"I am not a slut : slut-shaming in the age of the Internet","Author":"Tanenbaum, Leora, 1969-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780062282590","Description":"xx, 387 pages ; 21 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"The author of the groundbreaking work Slut! explores the phenomenon of slut-shaming in the age of sexting, tweeting, and \"liking.\" She shows that the sexual double standard is more dangerous than ever before and offers wisdom and strategies for alleviating its destructive effects on young women's lives. Young women are encouraged to express themselves sexually. Yet when they do, they are derided as \"sluts.\" Caught in a double bind of mixed sexual messages, young women are confused. To fulfill the contradictory roles of being sexy but not slutty, they create an \"experienced\" identity on social media-even if they are not sexually active - while ironically referring to themselves and their friends as \"sluts.\" But this strategy can become a weapon used against young women in the hands of peers who circulate rumors and innuendo - elevating age-old slut-shaming to deadly levels, with suicide among bullied teenage girls becoming increasingly common. Now, Leora Tanenbaum revisits her influential work on sexual stereotyping to offer fresh insight into the digital and face-to-face worlds contemporary young women inhabit. She shares her new research, involving interviews with a wide range of teenage girls and young women from a variety of backgrounds as well as parents, educators, and academics. Tanenbaum analyzes the coping mechanisms young women currently use and points them in a new direction to eradicate slut-shaming for good.","OCLC":"900243475","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":788,"ControlNumber":"912895","Title":"The next happy : let go of the life you planned and find a new way forward","Author":"Cleantis, Tracey, 1965-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781616495725 (paperback)","Description":"xiv, 213 pages ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"When the best option is to let go of the life you planned for yourself and find a new path, a world of possibilities can surprisingly open up. Learn whether it is time to let go, and if so, how to move through your grief and find your way forward in The Next Happy. If you believe, you can do anything. Although well-meaning, these intended words of inspiration can make us feel like failures. The reality is that no matter how positive our outlook or how tenacious our approach, our dreams simply do not always come true--and there is nothing we can do about it. After multiple fertility treatments and years of hardship in her pursuit to have a child, Tracey Cleantis was forced to face this reality head-on. Yet, through this process and her work counseling hundreds of clients through the loss of their goals and aspirations, she discovered one simple truth: Sometimes there comes a time when the smartest, healthiest, and sanest thing to do is to let go of the original plan in order to find a new way forward toward happiness. And with this critical shift, a world of possibilities opens up to us. New, tangible dreams take shape. In The Next Happy, Cleantis offers a roadmap for that journey, teaching you how to face the possibility of letting go of a dream that isn't working accept and face sadness, anger, and shame understand the true reasons why you wanted what you wanted and the real-life causes for why you didn't get it ask the questions that will let you move on and set realistic goals for finding a new way forward. With down-to-earth wisdom and humor, this enlightening counterpoint to the popular self-help notion to \"follow your dream, no matter what it takes\" provides the guidance and support to help you make the decision of whether it is time to give up an impossible dream, and if so, move through your grief, and discover the next happy\"-- Provided by publisher.","OCLC":"884815561","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":789,"ControlNumber":"912907","Title":"N nd stationery shop owner Matilda Davies brings people together. For those on her list, Tilda will find the man or woman of their dreams-whether it's for an hour or a lifetime. But due to a painful past, the British expat has never put her own name on the list. Instead, she limits herself to emotionless and commitment-free hookups. Then she meets Daniel, who wants not just her body, but also her heart... Daniel Logan hides the soul of a poet under the suit and tie of an FBI agent. Specializing in financial crimes, he pieces together stories of greed and ensures justice is done. He plays by the rules-until he meets Tilda. He's drawn in by her passion as well as her mysteriousness. Daniel knows that no matter her secrets, he's the perfect match for Tilda. But even pleasure doesn't come with a guarantee... \"-- Provided by publisher.","OCLC":"893389462","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"An irresistible novel ; [3]","SeriesSuggestedQuery":"SE=\"An irresistible novel ; [3]\"","VernacularSeries":""},{"Position":824,"ControlNumber":"913625","Title":"The House of Wolfe : a border noir","Author":"Blake, James Carlos, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"0802122469","Description":"248 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"FICTION BLA","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":8,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"On a rainy winter night in Mexico City, a ten-member wedding party is kidnapped in front of the groom's family mansion. The perpetrator is a small-time gangster named El Galn, who wants nothing more than to make his crew part of a major cartel and hopes that this crime will be his big break. He sets the panion might have played in the way things unfolded. All the Old Knives is Olen Steinhauer's most intimate, most cerebral, and most shocking novel to date from the New York Times bestselling author deemed by many to be John le Carres heir apparent\"--Publisher.","OCLC":"903933188","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":826,"ControlNumber":"913642","Title":"Barefoot dogs : stories","Author":"Ruiz-Camacho, Antonio, 1973-","Publisher":"","Edition":"First Scribner hardcover edition.","PublicationDate":"2015","ISBN":"9781476784960 (hardback)","Description":"vii, 146 pages ; 22 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"An unforgettable debut of linked stories that follow the members and retinue of a wealthy Mexican family forced into exile after the patriarch is kidnapped. On an unremarkable night, Jose; Victoriano Arteaga--the head of a thriving Mexico City family--vanishes on his way home from work. The Arteagas find few answers; the full truth of what happened to Arteaga is lost to the shadows of Mexico's vast and desperate underworld, a place of rampant violence and kidnappings, and government corruption. But soon packages arrive to the family house, offering horrifying clues. Fear, guilt, and the prospect of financial ruination fracture the once-proud family and scatter them across the globe, yet delicate threads still hold them together: in a swimming pool in Palo Alto, Arteaga's young grandson struggles to make sense of the grief that has hobbled his family; in Mexico City, Arteaga's mistress alternates between rage and heartbreak as she waits, in growing panic, for her lover's return; in Austin, the Arteagas' housekeeper tries to piece together a second life in an alienating and demeaning new land; in Madrid, Arteaga's son takes his ailing dog through the hot and unforgiving streets, in search of his father's ghost. Multiple award-winning author Antonio Ruiz-Camacho offers an exquisite and intimate evocation of the loneliness, love, hope, and fear that can bind a family even as unspeakable violence tears it apart. \"A straight-on jab to the soul\" (Ben Fountain, author of Billy Lynn's Long Halftime Walk), Barefoot Dogs is a heartfelt elegy to the stolen innocence of every family struck by tragedy. This is urgent and vital fiction\"-- Provided by publisher.","OCLC":"883147764","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":827,"ControlNumber":"913644","Title":"The reluctant midwife : a Hope River novel","Author":"Harman, Patricia, 1943- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780062358240","Description":"409, 8 pages : illustrations ; 21 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":9,"SystemItemsTotal":10,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"The Great Depression has hit West Virginia hard. Men are out of work; women struggle to feed hungry children. Luckily, Nurse Becky Myers has returned to care for them. While she can handle most situations, Becky is still uneasy helping women deliver their babies. For these mothers-to-be, she relies on an experienced midwife, her dear friend Patience Murphy.","OCLC":"902670061","UPC":"","TargetAudience":"","Medium":"","ThumbnailLin
