t a select few can make it hell. The boss with nonsensical demands. The spouse who explodes at nothing. The overly emotional coworker, hostile neighbor, or friend who frequently bursts into tears. Marriages, families, friendships, careers, businesses--crazy people drag them all down with their manipulation, volatility, and inability to see the world rationally. You can't win by just ignoring the craziness or trying to reason with it. But you can stop it cold. Top-ranked psychiatrist and communication expert Mark Goulston shows you exactly how to do that in this life-changing book for everyone trapped in personal or workplace relationships that feel confusing, stressful, or downright hopeless. Goulston unlocks the mysteries of the irrational mind, and explains how faulty thinking patterns develop. His keen insights are matched by a set of counterintuitive strategies proven to defuse crazy behavior, along with scripts, examples, and exercises that teach you how to use them.--Adapted from book jacket.","OCLC":"910802393","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":12,"ControlNumber":"953570","Title":"The real planet of the apes : a new story of human origins","Author":"Begun, David R.","Publisher":"Princeton, New Jersey : Princeton University Press, [2016]","Edition":"","PublicationDate":"2016","ISBN":"9780691149240","Description":"x, 246 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Was Darwin wrong when he traced our origins to Africa? The Real Planet of the Apes makes the explosive claim that it was in Europe, not Africa, where apes evolved the most important hallmarks of our human lineage--such as bipedalism, dexterous hands, and larger brains. In this compelling and accessible book, David Begun, one of the world's leading paleoanthropologists, transports readers to an epoch in the remote past when the Earth was home to many migratory populations of ape species. Drawing on the latest astonishing discoveries in the fossil record as well as his own experiences conducting field expeditions across Europe and Asia, Begun provides a sweeping evolutionary history of great apes and humans. He tells the story of how one of the earliest members of our evolutionary group--a new kind of primate called Proconsul--evolved from lemur-like monkeys in the primeval forests of Africa. Begun vividly describes how, over the next 10 million years, these hominoids expanded into Europe and Asia and evolved climbing and hanging adaptations, longer maturation times, and larger brains, setting the stage for the emergence of humans.","OCLC":"920541382","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":13,"ControlNumber":"953654","Title":"Shaler's fish.","Author":"Macdonald, Helen.","Publisher":"[Place of publication not identified] : Atlantic Monthly, 2016.","Edition":"","PublicationDate":"2016","ISBN":"0802124631","Description":"p. cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"913304901","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","Series "","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"912007981","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":23,"ControlNumber":"948617","Title":"The Apple Watch book : master the most personal computer in your life","Author":"McNulty, Scott, author.","Publisher":"","Edition":"","PublicationDate":"2016","ISBN":"9780134177762","Description":"ix, 262 pages : color illustrations ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":1,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The Apple Watch is more than a timepiece and a fashion accessory. The watch is designed to be a very personal assistant, from paying for groceries or a coffee to keeping a detailed record of your daily physical activity. Author Scott McNulty has organized the book around events and activities, showing how to use the watch in various settings. The book starts off with an essential \"Apple Watch 101\" section that gets you up and running quickly. You learn the watch's gestures and presses, how to use the digital crown, and how to change the band, for example. Scott then looks at how to use the watch in different settings. At work, how to set tasks and check email. After work, how to meet up with friends, find a place to eat, and get directions. At the gym, how to monitor your workout activities and monitor your heart rate. And you don't have to be at the gym. Learn how to use the watch to track your daily physical activities, from how much you walk each time to gentle reminders to get up and move if you've been sitting too long\" -- provided by publisher.","OCLC":"898419889","UP ","Publisher":"","Edition":"First Scribner hardcover edition.","PublicationDate":"2015","ISBN":"9781439199350 (hardcover)","Description":"322 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN FICTION DIA","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":2,"SystemItemsIn":11,"SystemItemsTotal":61,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From the New York Times bestselling author of The Red Tent and Day After Night, comes an unforgettable novel about family ties and values, friendship and feminism told through the eyes of a young Jewish woman growing up in Boston in the early twentieth century. Addie Baum is The Boston Girl, born in 1900 to immigrant parents who were unprepared for and suspicious of America and its effect on their three daughters. Growing up in the North End, then a teeming multicultural neighborhood, Addie's intelligence and curiosity take her to a world her parents can't imagine--a world of short skirts, movies, celebrity culture, and new opportunities for women. Addie wants to finish high school and dreams of going to college. She wants a career and to find true love. Eighty-five-year-old Addie tells the story of her life to her twenty-two-year-old granddaughter, who has asked her \"How did you get to be the woman you are today.\" She begins in 1915, the year she found her voice and made friends who would help shape the course of her life. From the one-room tenement apartment she shared with her parents and two sisters, to the library group for girls she joins at a neighborhood settlement house, to her first, disastrous love affair, Addie recalls her adventures with compassion for the naive girl she was and a wicked sense of humor. Written with the same attention to historical detail and emotional resonance that made Anita Diamant's previous novels bestsellers, The Boston Girl is a moving portrait of one woman's :"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"872429946","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Apple Pro training series.","SeriesSuggestedQuery":"SE=\"Apple Pro training series.\"","VernacularSeries":""},{"Position":81,"ControlNumber":"893563","Title":"The handy mythology answer book","Author":"Leeming, David Adams, 1937-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781578594757 (paperback)","Description":"xiii, 402 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Stories centuries in the making, and many centuries worth of stories, are an integral part of modern society. Whether modern or ancient, every culture has its myths. Mythology forms our understanding of our origin, history, and traditions. They tell of our heroes and deities. Myths are vehicles for understanding religion, for learning language, and for understanding society, but they can often be difficult to understand and confusing. The Handy Mythology Answer Book examines and explains, in plain English, numerous myths and mythology. From the ancient Greek and Roman to Egypt and Babylon, from Native North American Indian to Celtic, Middle Eastern, Indian, Asian, African, and the lesser known myths from around the world, The Handy Mythology Answer Book has them covered. Whether it is the modern retelling of a classic myth or an ancient story about a Norse god, this helpful resource demystifies the myth, looks at different archetypes and motifs, and even shows how myths help explain our existence and institutions. It answers nearly 600 questions and offers fun facts about the treachery and violence, the inspirational and epic, the supernatural monsters and heroic mortals found in mythology, such as How and when did myths originate? What are the three primary myth types? What is the nature of Creation Myths? How can myths be compared to dreams? Why do humans tell myths? What was the Egyptian Book of the Dead? How is the epic of Gilgamesh like later epics? Why is the biblical flood story so like the Babylonian flood myth? What was the myth of Theseus, the Labyrinth, and the Minotaur? What are the Homeric Hymns? How and why are the Odyssey and the Iliad so different from each other? What is the popular appeal of the Odyssey? Did the Greeks see these myths as religion or as entertainment? What was the background myth of the Oedipus plays? What was the nature of Roman mythology during the Roman Republic? What was the Metamorphosis? How did Christian narrative and tradition fit into and come to dominate the Roman mythological tradition? How is Celtic culture and mythology related to the culture and mythology of Greek, Roman, and other cultures? How did the Vedas contribute to Hindu mythology? Who invented Chinese writing? What was the Aztec pantheon? What is the story of the Cherokee Grandmother Sun? Who are some Native American tricksters? What is the story of Schrdinger's Cat? How did Freud use myths? How is myth used in politics? A glossary of commonly used terms and an appendix of parallel mythology exploring universal themes, motifs, and archetypes from across various cultures further explains the world of mythology. \"-- Provided by publisher.","OCLC":"869266644","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":82,"ControlNumber":"894374","Title":"500 regulation questions for the CPA exam","Author":"Stefano, Denise M., author."," stemItemsIn":30,"SystemItemsTotal":36,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"On a fine summer's day in June, 1914, Ian Rutledge pays little notice to the assassination of an archduke in Sarajevo. An Inspector at Scotland Yard, he is planning to propose to the woman whom he deeply loves, despite intimations from friends and family that she may not be the wisest choice. To the north on this warm and gentle day, another man in love - a Scottish Highlander - shows his own dear girl the house he will build for her in September. While back in England, a son awaits the undertaker in the wake of his widowed mother's death. This death will set off a series of murders across England, seemingly unconnected, that Rutledge will race to solve in the weeks before the fateful declaration in August that will forever transform his world. As the clouds of war gather on the horizon, all of Britain wonders and waits. With every moment at stake, Rutledge sets out to right a wrong - an odyssey that will eventually force him to choose between the Yard and his country, between love and duty, and between honor and truth.","OCLC":"878109390","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Todd, Charles. Inspector Ian Rutledge novels.","SeriesSuggestedQuery":"SE=\"Todd, Charles. Inspector Ian Rutledge novels.\"","VernacularSeries":""},{"Position":85,"ControlNumber":"895939","Title":"Amnesia","Author":"Carey, Peter, 1943-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780385352772 (hardcover)","Description":"307 pages ; 25 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN FICTION CAR","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":19,"SystemItemsTotal":19,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From the two-time Booker Prize winner: a masterful, exceedingly timely new novel--at once dark, suspenseful, and seriously funny--that takes us on a journey to the place where the cyber underworld of radicals and hackers collides with international power politics. When an internet virus throws open the gates at thousands of American prisons, the hacker turns out to be an unlikely young Australian woman. Has she declared cyber war on the United States or was her \"Angel Worm\" intended only to free the victims of Australia's immigration policies? Is she innocent? Can she be saved? The answers are up to law-suit-magnet journalist Felix Moore, a.k.a. Felix Moore-or-less-correct. His career is tanking when he gets this chance to write a biography that will vindicate the young woman. Funding is to be provided by an old friend--an outrageous millionaire property developer--and further impetus by an old flame: the young woman's actress mother whom Felix worshiped when they were at university together. And it will be our great good fortune to see the world through Felix's comic, cowardly, angry, yet fundamentally humane eyes as he attempts to save the young woman--and redeem himself in the bargain\"-- Provided by publisher.","OCLC":"888025327","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":86,"ControlNumber":"895942","Title":"West of sunset : a novel","Author":"O'Nan, Stewart, 1961-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780670785957 (hardcover)","Description":"289 pages ; 24 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780670785957.jpg","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"FICTION ONA","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":26,"SystemItemsTotal":27,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A \"rich, sometimes heartbreaking\" (Dennis Lehane) novel of F. Scott Fitzgerald's last years in Hollywood In 1937, F. Scott Fitzgerald was a troubled, uncertain man whose literary success was long over. In poor health, with his wife consigned to a mental asylum and his finances in ruins, he struggled to make a new start as a screenwriter in Hollywood. By December 1940, he would be dead of a heart attack. Those last three years of Fitzgerald's life, often obscured by the legend of his earlier Jazz Age glamour, are the focus of Stewart O'Nan's gorgeously and gracefully written novel. With flashbacks to key moments from Fitzgerald's past, the story follows him as he arrives on the MGM lot, falls in love with brassy gossip columnist Sheilah Graham, begins work on The Last Tycoon, and tries to maintain a semblance of family life with the absent Zelda and daughter, Scottie. Fitzgerald's orbit of literary fame and the Golden Age of Hollywood is brought vividly to life through the novel's romantic cast of characters, from Dorothy Parker and Ernest Hemingway to Humphrey Bogart. A sympathetic and deeply personal portrait of a flawed man who never gave up in the end, even as his every wish and hope seemed thwarted, West of Sunset confirms O'Nan as \"possibly our best working novelist\" (Salon)\"-- Provided by publisher.","OCLC":"881093812","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":87,"ControlNumber":"894847","Title":"A history of global consumption : 1500-1800","Author":"Baghdiantz McCabe, Ina, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780415507912 (hardback)","Description"  25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":13,"SystemItemsTotal":14,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"An unprecedented international publishing event: the first and only diary written by a still-imprisoned Guantnamo detainee. Since 2002, Mohamedou Slahi has been imprisoned at the detainee camp at Guantnamo Bay, Cuba. In all these years, the United States has never charged him with a crime. Although he was ordered released by a federal judge, the U.S. government fought that decision, and there is no sign that the United States plans to let him go. Three years into his captivity Slahi began a diary, recounting his life before he disappeared into U.S. custody and daily life as a detainee. His diary is not merely a vivid record of a miscarriage of justice, but a deeply personal memoir--terrifying, darkly humorous, and surprisingly gracious. Published now for the first time, GUANTNAMO DIARY is a document of immense historical importance\"-- Provided by publisher.","OCLC":"894557458","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":102,"ControlNumber":"899711","Title":"The moral arc : how science and reason lead humanity toward truth, justice, and freedom","Author":"Shermer, Michael.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780805096910 (hardback)","Description":"541 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From Galileo and Newton to Thomas Hobbes and Martin Luther King, Jr., thinkers throughout history have consciously employed scientific techniques to better understand the non-physical world. The Age of Reason and the Enlightenment led theorists to apply scientific reasoning to the non-scientific disciplines of politics, economics, and moral philosophy. Instead of relying on the woodcuts of dissected bodies in old medical texts, physicians opened bodies themselves to see what was there; instead of divining truth through the authority of an ancient holy book or philosophical treatise, people began to explore the book of nature for themselves through travel and exploration; instead of the supernatural belief in the divine right of kings, people employed a natural belief in the right of democracy. In this provocative and compelling book, Shermer will explain how abstract reasoning, rationality, empiricism, skepticism--scientific ways of thinking--have profoundly changed the way we perceive morality and, indeed, move us ever closer to a more just world\"-- Provided by publisher.","OCLC":"881041834","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":103,"ControlNumber":"899712","Title":"Mind change : how digital technologies are leaving their mark on our brains","Author":"Greenfield, Susan.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780812993820 (hardback)","Description":"xvii, 348 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Google. Facebook. Twitter. Repeat. We live in a world unimaginable even a few decades ago, one like no other in human history. It's a parallel world where we can be on the move in the real world, yet always hooked into an alternative time and place. And although it's a two-dimensional world of sight and sound, it offers instant information, connected identities, and constant novelty. In this world, our screen technologies are increasingly where we work, where we unwind, where we relieve our boredom and where we learn. The subsequent transformation in how we live and think is a vitally important issue, perhaps even the most important issue of our time. When toddlers are given iPads, and adults spend ten hours a day staring at a screen, can we afford to assume that our brave new screen technologies are harmless tools? Blending a wide range of scientific studies, news events, and cultural criticism with brio and verve, Mind Change presents an incisive snapshot of the global 'now.' Greenfield examines how the dawn of the Digital Age has already altered our cultural landscape, fueled an epidemic of oversharing, and transformed how we learn, remember and spread information -- and how these innovations are changing our physical brains. A warning cry, a shot across the bow, and a call to action, Mind Change explores the social, cultural and physiological ramifications of our new digital lifestyle\"-- Provided by publisher.","OCLC":"881469410","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":104,"ControlNumber":"899716","Title":"Thieves of state : why corruption threatens global security","Author":"Chayes, Sarah, 1962-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780393239461 (hardcover)","Description":"262 pages : illustrations ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"880566167","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":105,"ControlNumber":"899717","Title":"Resilience : two sisters and a story of mental illness","Author":"Close, Jessie.","Publisher":"","Edition":"First Edition.","PublicationDate":"2015","ISBN":"9781455548828 (hardback)","Description":"306 pages, 16 unnumbered pages of plates : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":13,"SystemItemsTotal":13,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The Close sisters are descended from very prominent and wealthy ancestors. When the Close sisters were very young, their parents joined a cult called the MRA, or Moral Rearmament. The family was suddenly uprooted to a cult school in Switzerland and, ultimately, to the Belgian Congo where their father became a surgeon in the war ravaged republic, and ultimately the personal physician to President Mobutu. Shortly after the girls returned to the US for boarding school, Jessie first started to exhibit symptoms of severe bipolar disorder (she would later learn that this ran in the family, a well-kept secret). Jessie embarked on a series of destructive marriages as the condition worsened. Glenn was always by her side, going so far as to adopt Jessie's daughter when Jessie was abandoned by the child's father. Jessie's mental illness was passed on to her son, Calen. It wasn't until Calen entered McLean's psychiatric hospital that Jessie herself was diagnosed. Fifteen years and twelve years of sobriety later, Jessie is a stable and productive member of society. Glenn continues to be the major support in Jessie's life. In RESILIENCE, the sisters share their story of triumphing over Jessie's illness. The book is written in Jessie's voice with running commentary and an epilogue written by Glenn\"-- Provided by publisher.","OCLC":"879602879","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":106,"ControlNumber":"899718","Title":"American dreams : restoring economic opportunity for everyone","Author":"Rubio, Marco, 1971-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781595231130 (hardback)","Description":"xxi, 212 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"330.973 RUB","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":10,"SystemItemsTotal":11,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"A bold plan to help the middle class, by the New York Times bestselling author of An American Son. For generations, the belief that if you work hard you can offer your children a better life has been known as the American Dream. That dream is on life support today, and not just because of the economic downturn and bad leadership from Washington. America has undergone an economic transformation that our schools, our workers, and too many of our families are unequipped for. But our leaders in Washington have broken their promise to lead us together into this new era. Their response has been to double down on stale, government-centered solutions, minimum wage hikes, and redistributive health care mandates that re-slice a shrinking economic pie instead of growing it for everyone. All while fr dium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Teach yourself visually.","SeriesSuggestedQuery":"SE=\"Teach yourself visually.\"","VernacularSeries":""},{"Position":122,"ControlNumber":"902546","Title":"Chasing the scream : the first and last days of the war on drugs","Author":"Hari, Johann.","Publisher":"","Edition":"First U.S. edition.","PublicationDate":"2015","ISBN":"9781620408902 (hardback)","Description":"389 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":7,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"January, 2015 will mark a century of the war on drugs in the United States: one hundred years since the first arrests under the Harrison Act. Facing down this anniversary, Johann Hari was witnessing a close relative and an ex-boyfriend bottoming out on cocaine and heroin. But what was the big picture in the war on drugs? Why does it continue, when most people now think it has failed? The reporter set out on a two-year, 20,000-mile journey through the theater of this war--to find out how it began, how it has affected people around the world, and how we can move beyond it. Chasing the Scream is fueled by dramatic personal stories of the people he meets along the way: A transsexual crack dealer in Brooklyn who wanted to know who killed her mother, and a mother in Mexico who spent years tracking her daughter's murderer across the desert. A child smuggled out of the Jewish ghetto during the Holocaust who helped unlock the scientific secrets of addiction. A doctor who pushed the decriminalization in Portugal of all drugs - from cannabis to crack. The title itself comes from a formative story of Harry Anslinger, first commissioner of the Federal Bureau of Narcotics, sent as a boy to the pharmacy for a neighbor screaming in withdrawal -- an experience which led him to fear drugs without regard to context. Always we come back to the front lines in the U.S., where we instigated the war and exported it around the globe, but where change is also coming. Powerful, propulsive, and persuasive, Chasing the Scream is the page-turning story of a century-long mistake, which shows us the way to a more humane future\"-- Provided by publisher.","OCLC":"881418255","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":123,"ControlNumber":"902626","Title":"One thousand things worth knowing : poems","Author":"Muldoon, Paul.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780374227128 (hardback)","Description":"117 pages ; 22 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A new collection of poems by Pulitzer Prize-winner Paul Muldoon\"-- Provided by publisher.","OCLC":"881318288","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":124,"ControlNumber":"902533","Title":"My iPad","Author":"Rosenzweig, Gary, author.","Publisher":"","Edition":"Seventh edition.","PublicationDate":"2015","ISBN":"9780789753465","Description":"xiii, 467 pages : illustrations (chiefly color) ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"Sys ngress and elsewhere are calling for the expansion of our Social Security system-people who know that Social Security will not \"go broke\" and does not add a penny to the national debt. Social Security Works! will amplify these voices and offer a powerful antidote to the three-decade-long, billionaire-funded campaign to make us believe that this vital institution is destined to collapse. It isn't. From the Silent Generation to Baby Boomers, from Generation X to Millennials and Generation Z, we all have a stake in understanding the real story about Social Security. Critical to addressing the looming retirement crisis that will affect two- thirds of today's workers, Social Security is a powerful program that can help stop the collapse of the middle class, lessen the pressure squeezing families from all directions, and help end the upward redistribution of wealth that has resulted in perilous levels of inequality. All Americans deserve to have dignified retirement years as well as an umbrella to protect them and their families in the event of disability or premature death. Sure to be a game-changer, Social Security Works! cogently presents the issues and sets forth both an agenda and a political strategy that will benefit us all. At stake are our values and the kind of country we want for ourselves and for those that follow. \"-- Provided by publisher.","OCLC":"873007795","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":127,"ControlNumber":"902703","Title":"As chimney sweepers come to dust : a Flavia de Luce novel","Author":"Bradley, C. Alan, 1938-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780345539939 (hardcover : acid-free paper)","Description":"392 pages ; 20 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN F  must leave town immediately, without telling anyone--not even his girlfriend Rachel, who has only just moved in with him.   Meanwhile, Simon's sister Cat is facing difficult choices at work, as Lafferton's hospice closes its bedded units--and at home, as her daughter is presented with a glittering opportunity that they would have to struggle to afford. And all is not well with Simon and Cat's stepmother, Judith, either.   To complete his special operation, Simon must inhabit the mind of the worst kind of criminal. This takes its toll on Simon and--as the investigation unfolds--also on the town and some of its most respected citizens.","OCLC":"861069027","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Hill, Susan, 1942- Simon Serrailler crime novels.","SeriesSuggestedQuery":"SE=\"Hill, Susan, 1942- Simon Serrailler crime novels.\"","VernacularSeries":""},{"Position":129,"ControlNumber":"902846","Title":"Paul Simon : an American tune","Author":"Bonca, Cornel, 1958- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780810884816","Description":"xxxvi, 173 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"881498685","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Tempo (Lanham, Md.)","SeriesSuggestedQuery":"SE=\"Tempo (Lanham, Md.)\"","VernacularSeries":""},{"Position":130,"ControlNumber":"902764","Title":"Peter Paul and Mary : fifty years in music and life","Author":"Peter, Paul, and Mary (Musical group), author.","Publisher":"","Edition":"","Publicati ll that's left is the bill for a drive-thru funeral and some maudlin what-ifs. Fuelled by this injustice and the general disrepair of his down-trodden hometown, he sets out to right another wrong: Dickens has literally been removed from the map to save California further embarrassment. Enlisting the help of the town's most famous resident--the last surviving Little Rascal, Hominy Jenkins, our narrator initiates a course of action--one that includes reinstating slavery and segregating the local high school--destined to bring national attention. These outrageous events land him with a law suit heard by the Supreme Court, the latest in a series of cases revolving around the thorny issue of race in America. The Sellout showcases a comic genius at the top of his game. It challenges the most sacred tenets of the U.S. Constitution, urban life, the civil rights movement, the father-son relationship, and the holy grail of racial equality--the black Chinese restaurant\"-- Provided by publisher.","OCLC":"887605559","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":144,"ControlNumber":"904039","Title":"The truth doesn't have to hurt : how to use criticism to strengthen relationships, improve performance, and promote change","Author":"Bright, Deborah.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780814434819","Description":"ix, 244 pages : illustrations ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"881146300","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","Vernacula gsStatement":"","HoldingsNote":"","Summary":"\"Set in Graniteville, in post-Civil War South Carolina, this book is a tale of privilege and hardship, animosity and vengeance brought to life through two families: the Greggs, the wealthy owners of a cotton mill, and their employees the McEvoys, a father and son beset by misfortune. After Robert McEvoy loses his leg in an accident-- rumored to have been caused by his nemesis James Gregg, the son of the mill's founder-- the angry and bitter young man deserts his job and family.  Two years later, Robert returns.  His mother is dying, and his father, the mill's gardener, is confined indoors working the factory line.  These intertwined events stoke the slow burning rage McEvoy has long carried, a fury that erupts in a terrible act of violence that ultimately consumes the Gregg family and his own.\"--Amazon.com","OCLC":"857566614","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":151,"ControlNumber":"904255","Title":"The martini shot : a novella and stories","Author":"Pelecanos, George P.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780316284370 (hardback)","Description":"295 pages ; 22 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN FICTION PEL","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":13,"SystemItemsTotal":13,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Short stories and a novella from one of crime fiction's most revered writers. Whether they're cops or conmen, savage killers or creative types, gangsters or God-fearing citizens, George Pelecanos' characters are always engaged in a fight for their lives. They fight to advance or simply to survive; they fight against odds, against enemies, even against themselves. In this, his first collection of stories, the acclaimed novelist introduces readers to a vivid and eclectic cast of combatants. A seasoned claims investigator tracks a supposedly dead man from Miami to Brazil, only to be thrown off his game by a kid from the local slum. An aging loser takes a last stab at respectability by becoming a police informant. A Greek-American couple adopts an interracial trio of sons and then struggles to keep their family together, giving us a stirring bit of background on one of Pelecanos' most beloved protagonists, Spero Lucas. In the title novella - which takes its name from Hollywood slang for the last shot of the day, the one that comes before the liquor shots begin - we go behind the scenes of a television cop show, where a writer gets caught up in a drama more real than anything he could have conjured for a script. By turns heartbreaking and humane, brutal and funny, these finely constructed tales expose the violence and striving beneath the surface of any city and within any human heart. Tough, sexy, fast-paced, and crackling with energy, The Martini Shot is Pelecanos at his very best\"-- Provided by publisher.","OCLC":"881318235","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":152,"ControlNumber":"904258","Title":"The like switch : an ex-FBI agent's guide to influencing, attracting, and winning people over","Author":"Schafer, Jack.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781476754482 (pbk.)","Description":"xv, 270 pages : illustrations ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","Ho ingsNote":"","Summary":"","OCLC":"898013875","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":175,"ControlNumber":"905238","Title":"The handy Islam answer book","Author":"Renard, John.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781578595105 (paperback)","Description":"435 pages : illustrations ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In an age of continued Middle East volatility, religious extremists, and terrorist threats, the mere mention of Islam and Muslims too often provokes misunderstanding and even rancor. Often overlooked are the important links between the Qur'an and the Bible. Also ignored are the significant historical overlap between Islamic interpretation of history with those of Christianity and Judaism, including the monotheistic belief in a single God. Islam is too often confusing and even opaque to those unfamiliar with it. The Handy Islam Answer Book, is clearly and eloquently written by John Renard, Ph.D., a scholar of Islam with more than 40 years of research and teaching experience. He provides detailed descriptions of the history, beliefs, symbols, rituals, observations, customs, leaders, and organization of the world's second largest religion. Renard explains the significance of the Five Pillars, Muhammad, various sects, the Qur'an, Islamic law, and much more. This engaging primer is a resource for reliable information about Islam and Muslims and it brings an understanding of the shared humanity that joins Muslims and non-Muslims far more deeply than cultural or religious differences separate them. Truly a must-have reference for our changing and trying times, this user-friendly guide answers nearly 800 questions and offers fun facts that cover Islamic history, religious practices, and Muslim cultural perspectives, including: When did Islam begin? Why is Mecca a holy city for Muslims? Do Muslims worship Muhammad? What was the fate of Medieval Christian pilgrims to the Holy Land? What do Muslims mean by the term \"Allah\"? What does the crescent moon and star symbol mean to Muslims? What is the Muslim \"call to prayer\"? Is it similar to \"church bells\"? Do Muslims believe that God \"tests\" people? Does Muhammad play a role in Islamic spirituality in a manner similar to Jesus' role in Christianity? Is jihad a legal concept for Muslims? Is it true that Muhammad both preached and engaged in military campaigns? Do Muslims, Christians, and Jews worship the \"same God\"? Why do Jews, Christians, and Muslims all claim parts of Israel\/Palestine as \"Holy Land\"? Why do some people, such as the Taliban, not want girls to get an education? Does Islam require wearing face veils? Does Islam have theologians like Augustine and Thomas Aquinas and the other great Christian thinkers? Is there any similarity between Muslim and Christian art? Muslims are diverse, and they have a vast spectrum of views about Islam. The Handy Islam Answer Book aims for understanding, which is the first step to uniting, instead of dividing. This helpful books provides a historic timeline, a glossary of commonly used terms, a genealogy from Adam to Muhammad and beyond, a calendar of major observances, and a bibliography help further exploration of one of the world's great religions\"-- Provided by publisher.","OCLC":"880566392","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":176,"ControlNumber":"905487","T equests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Bavaria, 1776. When Albrecht Durer the Much Much Younger's Frog Prints go missing, he knows exactly where to turn for help. Gretel (yes, that Gretel), now thirty-five and still living with her gluttonous brother Hans, is the country's most famous private investigator, and she leaps at the opportunity to travel to cosmopolitan Nuremberg to take on the case. But amid the hubbub of the city's annual sausage festival, Gretel struggles to find any clues that point toward the elusive thief\" --Dust jacket flap.","OCLC":"898696024","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Brothers Grimm mystery","SeriesSuggestedQuery":"SE=\"Brothers Grimm mystery\"","VernacularSeries":""},{"Position":191,"ControlNumber":"905805","Title":"Second life : a novel","Author":"Griner, Paul.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781619024809 (hardcover : acid-free paper)","Description":"252 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Second Life takes us into the strange world of the second life of bodies and what happens to the physical vessel after one dies. Elena Kelly is a body broker or \"corpse wrangler,\" one of the best in her field. When she became too ambitious, cut too many corners and too many ethical (and legal) safeguards, she ran afoul of the law and medical profession, triggering a huge scandal in Louisville, Kentucky that quickly went national. She lost everything - and now humbled and on a strict, three-year parole, she works as coroner's assistant in Danville. Elena is still trying to come to grips with her regret and guilt when she is unexpectedly drawn into the search for her former best friend's missing body. Elena knows what can happen to a body that goes 'missing', how it can be salvaged and used indiscriminately for spare parts, and she endeavors to seek salvation in finding Lia and bringing her body home, as complete as possible. Her desperate search drags her back to the underworld of the dead and pits her against a new and nefarious corpse wrangler - one more talented and deadly than she ever was. Second Life pulls back the curtain on those who exist on the edge of the medical profession, the ones who remove skin and tissue and bones from the dead, for use by surgeons, medical students practicing technique, cosmetic surgeons, medical equipment companies and labs running medical experiments-anyone in need of muscle and ligament and bones. It philosophically explores our obligation to protect the dead and thrillingly examines what happens when we -literally- leave the land of the living. \"-- Provided by publisher.","OCLC":"881666062","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":192,"ControlNumber":"905845","Title":"The Norton anthology of world religions","Author":"","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780393062533","Description":"2 volumes : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"869770893","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"" ry":"\"An impassioned, funny, probing, fiercely inconclusive, nearly-to-the-death debate, about life and art-cocktails included. Caleb Powell always wanted to become an artist, but he overcommitted to life (he's a stay-at-home dad to three young girls). David Shields always wanted to become a human being, but he has overcommitted to art. At antipodes since first meeting twenty-five years ago, they headed to a cabin in the Cascade Mountains and threw down. The focus? Life vs. Art. Over the next four days they played chess, shot hoops, hiked, relaxed in a hot tub, watched My Dinner with Andre, Sideways, The Trip, and talked about everything they could think of-genocide, marriage, sex, Toni Morrison, sports, porn, the death penalty, baldness, evil, James Wood, happiness, sports radio, George Bush, drugs, death, betrayal, alcohol, Rupert Murdoch, Judaism, bad book titles-in the name of exploring their central question. While confounding, as much as possible, the divisions between \"reality\" and \"fiction\" and between \"life\" and \"art,\" their dialogue remains dazzlingly provocative and entertaining from start to finish\"-- Provided by publisher.","OCLC":"889576969","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":199,"ControlNumber":"906165","Title":"Wrapped : crpes, wraps, and rolls from around the world","Author":"Pagrach-Chandra, Gaitri.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781566569842 (hbk.)","Description":"160 pages : color illustrations ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"876007861" rother--even if he has to plan the dratted wedding himself. So how does a hardened fighter cure a reluctant bride's cold feet? He starts with flowers. Ladies can't have too many flowers. Or harps. Or cakes. He lets her know she'll make a beautiful, desirable bride-- and tries not to picture her as his. He doesn't kiss her. If he kisses her, he definitely doesn't kiss her again. When all else fails, he puts her in a stunning gown and vows not to be nearby when the gown comes off. And no matter what--he doesn't fall in disastrous, hopeless love with the one woman he can never call his own\" -- From publisher's web site.","OCLC":"876350326","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Dare, Tessa. Castles ever after.","SeriesSuggestedQuery":"SE=\"Dare, Tessa. Castles ever after.\"","VernacularSeries":""},{"Position":202,"ControlNumber":"906206","Title":"Make me lose control","Author":"Ridgway, Christie.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780373778713 (paperback)","Description":"363 pages ; 17 cm.","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"PBKFIC RID","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":6,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"As live-in tutor to a headstrong teen, Shay Walker has her hands full--and the girl's absentee father doesn't help matters, either. All Shay wants is to let loose and indulge in a birthday fling with the hottest stranger who's ever caught her eye. But her one-night stand turns out to be Jace Jennings, her student's long-distance dad...and now he's taking up residence--at his lakeside estate and in Shay's most secret fantasies. Jace isn't exactly a family man, but he's determined to do his best by his daughter--and the first step is forgetting how hot he is for her teacher. But close proximity and their heated connection keeps Shay at the forefront of his mind--even as it's obvious she holds her heart in check. So does Jace. Until they both realize that losing control just might mean finding forever.","OCLC":"881208877","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Ridgway, Christie. Cabin fever novel.","SeriesSuggestedQuery":"SE=\"Ridgway, Christie. Cabin fever novel.\"","VernacularSeries":""},{"Position":203,"ControlNumber":"906208","Title":"Silver thaw : a Mystic Creek novel","Author":"Anderson, Catherine (Adeline Catherine), author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"0451418344","Description":"423 pages ; 18 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"PBKFIC AND","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":11,"SystemItemsTotal":14,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"After years of living in fear of her husband, Amanda Banning has left him and moved to Mystic Creek, Oregon, for a fresh start. But she is having a tough time providing for herself and her daughter. Writing her secret yearnings on slips of paper and sending them into the wind helps her cling to the hope that things will get better and that she can find happiness again. Jeb Sterling has no idea that the handwritten messages he finds scattered across his land are the first hints that his life is about to change. Nor does he understand why he feels so compelled to help Amanda Banning and her daughter when a cold snap leaves them temporarily homeless. Maybe he is inspired by her courage or perhaps by her beautiful brown eyes. Either way, the man who once renounced love suddenly finds himself willing to do anything for the pair. Amanda seems to have given up on her dreams, but Jeb refuses to quit until he makes her every wish come true.\"-- Provided by publisher.","OCLC":"881093586","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Anderson, Catherine (Adeline Catherine). Mystic creek novel.","SeriesSuggestedQuery":"SE=\"Anderson, Catherine (Adeline Catherine). Mystic creek novel.\"","VernacularSeries":""},{"Position":204,"ControlNumber":"906210","Title":"Dogwood Hill","Author":"Woods, Sherryl.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780778317326","Description":"378 pages ; 17 cm.","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":7,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"When former pro football quarterback Aidan Mitchell comes to Chesapeake Shores to take a high school coaching job, he's embraced by the town--especially the O'Briens. But Aidan has a secret that could alter all their lives. For wounded Liz March, who's trying for a fresh start after a devastating betrayal, taking a chance on Aidan may be more than she can handle. Her heart, however, refuses to listen to her head. But just when forever seems within reach, Aidan's secret threatens to change everything. Does this tempting stranger who's made her feel alive have the power to convince her to look beyond the past and reach for the future?\"--From back cover.","OCLC":"898327024","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Woods, Sherryl. Chesapeake Shores novel.","SeriesSuggestedQuery":"SE=\"Woods, Sherryl. Chesapeake Shores novel.\"","VernacularSeries":""},{"Position":205,"ControlNumber":"906212","Title":"Power forward : my presidential education","Author":"Love, Reggie, 1981-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781476763347 (hardback)","Description":"213 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Every path to adulthood is strewn with missteps, epiphanies, and hard-earned lessons. Only Reggie Love's, however, went through the White House by way of Duke University's Cameron Indoor Stadium. Mentored by both Coach Krzyzewski and President Obama, Love shares universal insights learned in unique circumstances, an education in how sports, politics, and life can define who you are, what you believe in, and what it takes to make a difference. Power Forward tells the story of the five years Love worked as a personal assistant to Senator Obama as a candidate for president, and President Obama, and it is a professional coming of age story like no other. What the public knows was well put by Time magazine in 2008: \"[Love's] official duties don't come close to capturing Reggie's close bond with Obama, who plays a role that is part boss and part big brother.\" What the public doesn't know are the innumerable private moments during which that bond was forged and the President mentored a malleable young man. Accountability and serving with pride and honor were learned during unsought moments: from co-coaching grade school girls basketball with the president; lending Obama his tie ahead of a presidential debate; managing a personal life when no hour is truly his own; being tasked with getting the candidate up in the morning on time for long days of campaigning. From his first interview with Senator Obama, to his near-decision not to follow the president-elect to the White House, to eventually bringing LeBron, Melo, D-Wade, and Kobe to play with the President on his forty-ninth birthday, Love drew on Coach K's teachings as he learned to navigate Washington. But it was while owning up to losing (briefly) the President's briefcase, figuring out how to compete effectively in pick-up games in New Hampshire during the primary to secure support and votes, babysitting the children of visiting heads of state, and keeping the President company at every major turning point of his historic first campaign and administration, that Love learned how persistence and passion can lead not only to success, but to a broader concept of responsibility\"-- Provided by publisher.","OCLC":"883146718","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":206,"ControlNumber":"906216","Title":"Secrets of a scandalous heiress","Author":"Romain, Theresa, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781402284052 (paperback)","Description":"316 pages ; 18 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Heiress Augusta Meredith can't help herself-she stirs up gossip wherever she goes. A stranger to Bath society, she pretends to be a charming young widow, until sardonic, darkly handsome Joss Everett arrives from London and uncovers her charade.","OCLC":"877368374","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Regency matchmaker trilogy ; book 3.","SeriesSuggestedQuery":"SE ction, \"The Last Escaper \"is Peter Tunstall's unforgettable memoir of his days in the British Royal Air Force and as one of the most celebrated British POWs of World War II. Tunstall was an infamous tormentor of his German captors. Dubbed the \"cooler king\" on account of his long spells in solitary, he once dropped a water \"bomb\" directly in the lap of a high-ranking German officer. He also devised an ingenious method for smuggling coded messages back to London. But above all he was a highly skilled pilot, loyal friend, and trusted colleague. Without false pride or bitterness, Tunstall recounts the hijinks of training to be a pilot, terrifying bombing raids, and elaborate escape attempts at once hilarious and deadly serious--all part of a poignant and human war story superbly told by a natural raconteur. \"The Last Escaper \"is a captivating final testament by the \"last man standing\" from the Greatest Generation.\"--Provided by publisher.","OCLC":"881093954","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":214,"ControlNumber":"906327","Title":"The Christmas bouquet [large print] : a Chesapeake Shores novel","Author":"Woods, Sherryl.","Publisher":"","Edition":"Center Point Large Print edition.","PublicationDate":"2015","ISBN":"9781628994049 (library binding : alk. paper)","Description":"294 pages (large print) ; 23 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"2701","PrimaryTypeOfMaterial":27,"CallNumber":"LTFIC WOO","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":4,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Catching a bridal bouquet and an unexpected pregnancy threatens medical student Caitlyn Winters's plans for the future. It takes patience, love and family persua e":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":222,"ControlNumber":"906363","Title":"A sister to honor","Author":"Ferriss, Lucy, 1954-","Publisher":"","Edition":"Berkley trade paperback edition.","PublicationDate":"2015","ISBN":"9780425276402 (softcover)","Description":"387 pages ; 21 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780425276402.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":3,"CurrentHoldRequests":6,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Afia Satar is studious, modest, and devout. The young daughter of a landholding family in northern Pakistan, Afia has enrolled in an American college with the dream of returning to her country as a doctor. But when a photo surfaces online of Afia holding hands with an American boy, she is suddenly no longer safe-even from the family that cherishes her. Rising sports star Shahid Satar has been entrusted by his family to watch over Afia in this strange New England landscape. He has sworn to protect his beloved sister from the dangerous customs of America, from its loose morals and easy virtue. Shahid was the one who convinced their parents to allow her to come to the United States. He never imagined he'd be ordered to cleanse the stain of her shame... READERS GUIDE INCLUDED\"-- Provided by publisher.","OCLC":"881093483","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":223,"ControlNumber":"906372","Title":"Lost and found in Prague","Author":"Jones, Kelly, 1948-","Publisher":"","Edition":"Berkley trade paperback edition.","PublicationDate":"2015","ISBN":"9780425276709 (softcover)","Description":"343 pages ; 21 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780425276709.jpg","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Kelly Jones, the author of The Woman Who Heard Color transports readers to a dreary Good Friday in Prague, where a mysterious death sets off a tangled chain of events that inexorably draws three strangers together-and forever changes their lives... Just after the fall of the Berlin Wall, aspiring journalist Dana Pierson joined the hordes of young people traveling to Eastern Europe to be a part of history. There, she and her best friend were swept up in the excitement of the revolution. Twenty years later, Dana returns to the city of her youthful rebellion to reconnect with her old confidant, who never left the city. But the visit that was reserved for healing intimacies and giddy reminiscences is marred by a strange death in one of Prague's most famous churches-and an even more peculiar mystery surrounding it... In a city where the past is never far from the present, Dana must work with a conflicted Italian priest and a world-weary Czech investigator to unlock dark secrets hidden in Prague's twisted streets. But the key to solving the puzzle may lie in memories of Dana's long-ago visit, even as she is forced to face the reality of a more recent loss...\"-- Provided by publisher.","OCLC":"881093484","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":224,"ControlNumber":"906412","Title":"Anticipate : the art of leading by looking ahead","Author":"De Jong, Rob-Jan.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780814449073","Description":"xxii, 263 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"882464199","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":225,"ControlNumber":"906415","Title":"The everyday supermodel : my beauty, fashion, and wellness secrets made simple","Author":"Sims, Molly, 1973- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780062274151","Description":"328 pages : color illustrations ; 24 cm.","WebLink":"static.harpercollins.com\/harperimages\/isbn\/large\/1\/9780062274151.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Discover the everyday supermodel inside you!Molly Sims wasn't born looking the way she does on television and in print. While her photos have appeared in Sports Illustrated and graced the covers of Self, French Vogue, Allure, and Cosmopolitan, Molly didn't inherit a secret skinny gene or a perfect complexion. She's had southern girl \"mall pouf hair\" and made fashion missteps, and like all of us, has endured heartbreak and career setbacks. So what's the secret to Molly's seemingly flawless supermodel look and confidence? She works hard to look and feel good every day. and she's tried everything.The ultimate guinea pig, Molly has learned what works--and what doesn't--and now shares her road-tested secrets with women everywhere. In this fun and practical guide, Molly interweaves stories from her life with her own tried-and-true tips, best-girlfriend advice, tell-it-like-it-is honesty, and insider insights from the best in the business of beauty, health, fitness, and fashion.Inside The Everyday Supermodel, Molly pays it forward with: Weight-loss strategies to help you end your love\/hate relationship with food On-the-go workouts to help you move, dance, spin, and stretch your way to a hotter, healthier, happier you Chic and figure-flattering style advice for every budget Easy-to-follow hair and makeup tutorials that will take you from the everyday to the runway Look-good\/feel-good advice to help you bounce back from setbacks, decide what you want, and make your dreams come true! Within every woman is an everyday supermodel--all you need to do is find her. Let Molly be your guide!\"-- Provided by publisher.","OCLC":"859586432","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":226,"ControlNumber":"906416","Title":"Finding zero : a mathematician's odyssey to uncover the origins of numbers","Author":"Aczel, Amir D., author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781137279842 (hardback)","Description":"x, 242 pages : illustrations ; 22 cm","WebLink":"http:\/\/www.netread.com\/jcusers2\/bk1388\/842\/9781137279842\/image\/lgcover.9781137279842.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The invention of numerals is perhaps the greatest abstraction the human mind has ever created. Virtually everything in our lives is digital, numerical, or quantified. The story of how and where we got these numerals, which we so depend on, has for thousands of years been shrouded in mystery. Finding Zero is an adventure filled saga of Amir Aczel's lifelong obsession: to find the original sources of our numerals. Aczel has doggedly crisscrossed the ancient world, scouring dusty, moldy texts, cross examining so-called scholars who offered wildly differing sets of facts, and ultimately penetrating deep into a Cambodian jungle to find a definitive proof. Here, he takes the reader along for the ride. The history begins with the early Babylonian cuneiform numbers, followed by the later Greek and Roman letter numerals. Then Aczel asks the key question: where do the numbers we use today, the so-called Hindu-Arabic numerals, come from? It is this search that leads him to explore uncharted territory, to go on a grand quest into India, Thailand, Laos, Vietnam, and ultimately into the wilds of Cambodia. There he is blown away to find the earliest zero--the keystone of our entire system of numbers--on a crumbling, vine-covered wall of a seventh-century temple adorned with eaten-away erotic sculptures. While on this odyssey, Aczel meets a host of fascinating characters: academics in search of truth, jungle trekkers looking for adventure, surprisingly honest politicians, shameless smugglers, and treacherous archaeological thieves--who finally reveal where our numbers come from. \"-- Provided by publisher.","OCLC":"881041966","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":227,"ControlNumber":"906428","Title":"The ystemItemsIn":6,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Lady Montfort has been planning her annual summer costume ball for months, and with scrupulous care. Pulling together the food, flowers and a thousand other details for one of the most significant social occasions of the year is her happily accepted responsibility. But when her husband's degenerate nephew is found murdered, it's more than the ball that is ruined. In fact, Lady Montfort fears that the official police enquiry, driven by petty snobbery and class prejudice, is pointing towards her son as a potential suspect. Taking matters into her own hands, the rather over-imaginative countess enlists the help of her pragmatic housekeeper, Mrs. Jackson, to investigate the case, track down the women that vanished the night of the murder, and clear her son's name. As the two women search for a runaway housemaid and a headstrong young woman, they unearth the hidden lives of Lady Montfort's close friends, servants and family and discover the identity of a murderer hiding in plain sight. In this enchanting debut sure to appeal to fans of Downton Abbey, Tessa Arlen draws readers into a world exclusively enjoyed by the rich, privileged classes and suffered by the men and women who serve them. Death of a Dishonorable Gentleman is an elegant mystery filled with intriguing characters and fascinating descriptions of Edwardian life--a superb treat for those who love British novels\"-- Provided by publisher.","OCLC":"881041978","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":247,"ControlNumber":"906618","Title":"How to think about exercise","Author":"Young, Damon, author.","Publisher":"","Edition":"First U.S. edition.","PublicationDate":"2015","ISBN":"1250059
