t":"","HoldingsNote":"","Summary":"\"Swedish Lapland, 1717. Maija, her husband Paavo and her daughters Frederika and Dorotea arrive from their native Finland, hoping to forget the traumas of their past and put down new roots in this harsh but beautiful land. Above them looms Blacksen, a mountain whose foreboding presence looms over the valley and whose dark history seems to haunt the lives of those who live in its shadow. While herding the family's goats on the mountain, Frederika happens upon the mutilated body of one of their neighbors, Eriksson. The death is dismissed as a wolf attack, but Maija feels certain that the wounds could only have been inflicted by another man. Compelled to investigate despite her neighbors' strange disinterest in the death and the fate of Eriksson's widow, Maija is drawn into the dark history of tragedies and betrayals that have taken place on Blacksen. Young Frederika finds herself pulled towards the mountain as well, feeling something none of the adults around her seem to notice. As the seasons change, and the \"wolf winter,\" the harshest winter in memory, descends upon the settlers, Paavo travels to find work, and Maija finds herself struggling for her family's survival in this land of winter-long darkness. As the snow gathers, the settlers' secrets are increasingly laid bare. Scarce resources and the never-ending darkness force them to come together, but Maija, not knowing who to trust and who may betray her, is determined to find the answers for herself. Soon, Maija discovers the true cost of survival under the mountain, and what it will take to make it to spring\" -- provided by publisher.","OCLC":"873007753","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":447,"ControlNumber":"909046","Title":"The mime order","Author":"Shannon, Samantha, 1991- author.", ginning of an unlikely relationship, a journey to discover the \"natural wonders\" of the state of Indiana, and two teens' desperate desire to heal and save one another\" Provided by publisher.","OCLC":"870336323","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":471,"ControlNumber":"910106","Title":"The dragon of Handale : a mystery","Author":"Clark, Cassandra.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781250058867 (hardcover)","Description":"339 pages ; 22 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"FICTION CLA","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":8,"SystemItemsTotal":9,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Hildegard, no longer a member of the Cistercian order of nuns, has returned to the priory after more than a year from her pilgrimage to Santiago de Compostela, Spain. Still unsure whether she will rejoin the Order, the Prioress suggests that a visit to Handale Priory might help provide some clarity. Used as a house of correction for sinning nuns, it lies in the north of the county in the middle of a vast wood and is run by the ambiguous Abbess Basilda and her close group of hard-faced acolytes. While walking about the grounds, Hildegard discovers the corpse of a young man in the morgue. His body bears deep gashes from neck to groin. His wounds appear to be the ravages of claws, but larger than any animal Hildegard knows of. Is it possible that the young man was killed by a dragon, as Hildegard's been told? Of course, Hildegard does not believe in dragons, and despite being warned against it, she goes for a walk in the woods. There she discovers a secret tower, locked and barred, with armed men on guard. What is so valuable that it needs such protection? Has it anything to do with the mystery of the young man's death? And why have assassins been pursuing the King's courier across the savage moor land only to murder him at a lonely wayside tavern? Hildegard risks all dangers to seek out the truth.","OCLC":"893974355","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":472,"ControlNumber":"910112","Title":"The accidental alchemist","Author":"Pandian, Gigi, 1975- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780738741840 (pbk.)","Description":"viii, 350 pages ; 20 cm.","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Unpacking her belongings in her new hometown of Portland, Oregon, herbalist and reformed alchemist Zoe Faust can't help but notice she's picked up a stowaway.  Dorian Robert-Houdin is a living, breathing three-and-half-foot gargoyle--not to mention a master of French cuisine--and he needs Zoe's expertise to decipher a centuries-old text.  Zoe, who's trying to put her old life behind her, isn't so sure she wants to reopen her alchemical past...until the dead man on her porch leaves her no choice.\"-- Back cover.","OCLC":"891718733","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Pandian, Gigi, 1975- Accidental alchemist ; bk. 1.","SeriesSuggestedQuery":"SE=\"Pandian, Gigi, 1975- Accidental alchemist ; bk. 1.\"","VernacularSeries":""},{"Position":473,"ControlNumber":"910114","Title":"Things half in shadow : a novel","Author":"Finn, Alan.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781476761725 (paperback)","Description":"ix, 436 pages ; 21 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Postbellum America makes for a haunting backdrop in this historical and supernatural tale of moonlit cemeteries, masked balls, cunning mediums, and terrifying secrets waiting to be unearthed by an intrepid crime reporter. The year is 1869, and the Civil War haunts the city of Philadelphia like a stubborn ghost. Mothers in black continue to mourn their lost sons. Photographs of the dead adorn dim sitting rooms. Maimed and broken men roam the streets. One of those men is Edward Clark, who is still tormented by what he saw during the war. Also constantly in his thoughts is another, more distant tragedy--the murder of his mother at the hands of his father, the famed magician Magellan Holmes...a crime that Edward witnessed when he was only ten. Now a crime reporter for one of the city's largest newspapers, Edward is asked to use his knowledge of illusions and visual trickery to expose the influx of mediums that descended on Philadelphia in the wake of the war. His first target is Mrs. Lucy Collins, a young widow who uses old-fashioned sleight of hand to prey on grieving families. Soon, Edward and Lucy become entwined in the murder of Lenora Grimes Pastor, the city's most highly regarded--and by all accounts, legitimate--medium, who dies mid-seance. With their reputations and livelihoods at risk, Edward and Lucy set out to find the real killer, and in the process unearth a terrifying hive of secrets that reaches well beyond Mrs. Pastor. Blending historical detail with flights of fancy, Things Half in Shadow is a riveting thriller where Medium and The Sixth Sense meet The Alienist--and where nothing is quite as it seems..\"-- Provided by publisher.","OCLC":"873006559","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":474,"ControlNumber":"910115","Title":"House broken","Author":"Yoerg, Sonja Ingrid, 1959- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780451472137 (paperback)","Description":"325 pages ; 21 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":7,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In this compelling and poignant debut novel, a woman skilled at caring for animals must learn to mend the broken relationships in her family. For veterinarian Geneva Novak, animals can be easier to understand than people. They're also easier to forgive. But when her mother, Helen, is injured in a vodka-fueled accident, it's up to Geneva to give her the care she needs. Since her teens, Geneva has kept her self-destructive mother at arm's length. Now, with two slippery teenagers of her own at home, the last thing she wants is to add Helen to the mix. But Geneva's husband convinces her that letting Helen live with them could be her golden chance to repair their relationship. Geneva isn't expecting her mother to change anytime soon, but she may finally get answers to the questions she's been asking for so long. As the truth about her family unfolds, however, Geneva may find secrets too painful to bear and too terrible to forgive.\"-- Provided by publisher.","OCLC":"881206239","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":475,"ControlNumber":"909112","Title":"The brain's way of healing : remarkable discoveries and recoveries from the frontiers of neuroplasticity","Author":"Doidge, Norman.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780670025503","Description":"xxii, 409 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"612.8 DOI","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":1,"SystemItemsIn":6,"SystemItemsTotal":12,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\" The New York Times bestselling author of The Brain That Changes Itself presents astounding advances in the treatment of brain injury and illness. In The Brain That Changes Itself, Norman Doidge described the most important breakthrough in our understanding of the brain in four hundred years: the discovery that the brain can change its own structure and function in response to mental experience-what we call neuroplasticity. His revolutionary new book shows, for the first time, how the amazing process of neuroplastic healing really works. It describes natural, non-invasive avenues into the brain provided by the forms of energy around us-light, sound, vibration, movement-which pass through our senses and our bodies to awaken the brain's own healing capacities without producing unpleasant side effects. Doidge explores cases where patients alleviated years of chronic pain or recovered from debilitating strokes or accidents; children on the autistic spectrum or with learning disorders normalizing; symptoms of multiple sclerosis, Parkinson's disease, and cerebral palsy radically improved, and other near-miracle recoveries. And we learn how to vastly reduce the risk of dementia with simple approaches anyone can use. For centuries it was believed that the brain's complexity prevented recovery from damage or disease. The Brain's Way of Healing shows that this very sophistication is the source of a unique kind of healing. As he did so lucidly in The Brain That Changes Itself, Doidge uses stories to present cutting-edge science with practical real-world applications, and principles that everyone can apply to improve their brain's performance and health\"-- Provided by publisher.","OCLC":"891494915","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":476,"ControlNumber":"909114","Title":"George Harrison : behind the locked door","Author":"Thomson, Graeme (Writer on music), author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"1468310658","Description":"xiv, 447 pages, 24 unnumbered pages of plates : illustrations, portraits ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":8,"SystemItemsTotal":9,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"881656131","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":477,"ControlNumber":"909115","Title":"George W. Bush","Author":"Mann, Jim, 1946- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780805093971 (hbk.)","Description":"xviii, 185 pages ; 22 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionS 2 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In this book, Tim Dee tells the story of four green fields spread around the world: their grasses, their hedges, their birds, their skies, and both their natural and human histories. These four fields-walkable, mappable, man-made, mowable, knowable, but also secretive, mysterious, wild, contested, and changing-play central roles in the sweeping panorama of world history and in the lives of individuals. In Dee's telling, a field is never just a setting for great battles or natural disasters, though it is often this as well. A field is the oldest and simplest and truest measure of what a man needs in life, especially when looked at, contemplated, worked in, lived with, and written about. Dee's four fields, which he has known and studied for more than twenty years, are the fen field at the bottom of his private garden, a field in southern Zambia, a prairie in Little Bighorn, Montana, and a grass meadow in the Exclusion Zone at Chernobyl, Ukraine. Meditating on these four fields, Dee makes us look anew at where we live and how. He argues that we must attend to what we have made of the wild\"-- Provided by publisher.","OCLC":"881666004","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":480,"ControlNumber":"909125","Title":"Stronger, faster, smarter : a guide to your most powerful body","Author":"Ferguson, Ryan, 1984- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780399173066 (pbk.)","Description":"xlvi, 161 pages : illustrations ; 18 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"613.7 FER","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":2,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"After serving a decade behind bars for a murder he did not commit, Ryan Ferguson learned that physical strength and confidence are keys to survival. Now a free man, Ryan shares his strength secrets in the smartest, realest, and most doable fitness guide you'll ever read\"-- Provided by publisher.","OCLC":"890080334","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":481,"ControlNumber":"909127","Title":"Alphabetical : how every letter tells a story","Author":"Rosen, Michael, 1946-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781619024830","Description":"xv, 431 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":9,"SystemItemsTotal":9,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"How on Earth did we fix upon our twenty-six letters, what do they really mean, and how did we come to write them down in the first place? Michael Rosen takes you on an unforgettable adventure through the history of the alphabet in twenty-six vivid chapters, fizzing with personal anecdotes and fascinating facts. Starting with the mysterious Phoenicians and how sounds first came to be written down, he races on to show how nonsense poems work, pins down the strange story of OK, traces our five lost letters and tackles the tyranny of spelling, among many many other things. His heroes of the alphabet range from Edward Lear to Phyllis Pearsall (the inventor of the A-Z), and from the two scribes of Beowulf to rappers. Each chapter takes on a different subject - whether it's codes, umlauts or the writing of dictionaries. Rosen's enthusiasm for letters positively leaps off the page, whether it's the story of his life told through the typewriters he's owned or a chapter on jokes written in a string of gags and word games. This is the book for anyone who's ever wondered why Hawaiian only has a thirteen-letter alphabet or how exactly to write down the sound of a wild raspberry\"-- Provided by publisher.","OCLC":"881665990","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":482,"ControlNumber":"909129","Title":"Abandoned in hell : the fight for Vietnam's Firebase Kate","Author":"Albracht, William.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780451468086 (hardback)","Description":"xix, 356 pages, 16 unnumbered pages of plates : illustrations, maps ; 24 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780451468086.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In October 1969, William Albracht, the youngest Green Beret captain in Vietnam, took command of a remote hilltop outpost called Fire Base Kate, held by only 27 American soldiers and 150 Montagnard militiamen. He found their defenses woefully unprepared. At dawn the next morning, three North Vietnamese Army regiments--some 6,000 men--crossed the Cambodian border and attacked. Outnumbered three dozen to one, Albracht's men held off repeated ground assaults by communist forces with fierce hand-to-hand fighting, air support and a dangerously close B-52 strike. For days, the NVA blanketed Kate in a rain of rockets, mortars, artillery, machine guns, and small arms, blocking efforts to resupply, reinforce, or evacuate the outpost. Albracht continually exposed himself to enemy fire to direct air strikes, to guide re-supply helicopters, to distribute ammunition and water to his men, to retrieve the dead and to rescue the wounded, often shielding men with his own body. Wounded by rocket shrapnel, he refused medical attention or evacuation. Exhausted from days without sleep, he continued to rally his men to beat off each new enemy attack. After five days, Kate's defenders were out of ammo and water. Aerial resupply was suicidal, and reinforcements were denied by military commanders who had written off Kate. Albracht refused to surrender or die in place. Refusing to allow his men to surrender, Albracht led his troops, including many wounded, off the hill and on a daring night march through enemy lines. Abandoned in Hell is an astonishing memoir of leadership, sacrifice, and brutal violence, a riveting journey into Vietnam's heart of darkness, and a compelling reminder of the transformational power of individual heroism. Not since Lone Survivor and We Were Soldiers Once, And Young has there been such a gripping and authentic account of battlefield courage. Includes photos\"-- Provided by publisher.","OCLC":"894128399","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":483,"ControlNumber":"909130","Title":"The Summit Bretton Woods, 1944 : J. M. Keynes and the reshaping of the global economy","Author":"Conway, Edmund, author.","Publisher":"New York : Pegasus Books, 2015.","Edition":"First Pegasus Books edition.","PublicationDate":"2015","ISBN": erial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Step into the world of Victorian London, where the wealth and poverty exist side by side. This is the story of two long-lost sisters, whose lives take different paths, and the young woman who will be transformed by their experiences. In 1912, twenty-year-old Tilly Harper leaves the peace and beauty of her native Lake District for London, to become assistant housemother at Mr. Shaw's Home for Watercress and Flower Girls. For years, the home has cared for London's flower girls--orphaned and crippled children living on the grimy streets and selling posies of violets and watercress to survive. Soon after she arrives, Tilly discovers a diary written by an orphan named Florrie--a young Irish flower girl who died of a broken heart after she and her sister, Rosie, were separated. Moved by Florrie's pain and all she endured in her brief life, Tilly sets out to discover what happened to Rosie. But the search will not be easy. Full of twists and surprises, it leads the caring and determined young woman into unexpected places, including the depths of her own heart.\"--Publisher's website.","OCLC":"897485877","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":500,"ControlNumber":"910275","Title":"My sunshine away","Author":"Walsh, M. O. (Milton O'Neal)","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780399169526 (hbk.)","Description":"306 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":21,"SystemItemsTotal":26,"CurrentHoldReques nce":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":503,"ControlNumber":"910284","Title":"If I fall, if I die : a novel","Author":"Christie, Michael, 1976-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780804140805","Description":"323 pages ; 25 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":17,"SystemItemsTotal":19,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"899739966","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":504,"ControlNumber":"910345","Title":"Great catastrophe : Armenians and Turks in the shadow of genocide","Author":"De Waal, Thomas.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780199350698 (hardback : alkaline paper)","Description":"xi, 298 pages : maps ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":1,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The destruction of the Armenians of the Ottoman Empire in 1915-16 was a brutal mass crime that prefigured other genocides in the 20th century. By various estimates, more than a million Armenians were killed and the survivors were scattered across the world. Although it is now a century old, the issue of what most of the world calls the Armenian Genocide of 1915 has not been consigned to history. It is a live and divisive political issue that mobilizes Armenians across the world, touches the identity and politics of modern Turkey, and has consumed the attention of U.S. politicians for years. In Great Catastrophe, the eminent scholar and reporter Thomas de Waal looks at the changing narratives and politics of the Armenian Genocide and tells the story of recent efforts by courageous Armenians, Kurds, and Turks to come to terms with the disaster as Turkey enters a new post-Kemalist era. The story of what happened to the Armenians in 1915-16 is well-known. Here we are told the much less well-known story of what happened to Armenians, Kurds, and Turks in its aftermath. First Armenians were divided between the Soviet Union and a worldwide diaspora, with different generations and communities of Armenians constructing new identities, while bitter intra-Armenian quarrels sometimes broke out into violence. In Turkey, the Armenian issue was initially forgotten and suppressed, only to return to the political agenda in the context of the Cold War, an outbreak of Armenian terrorism in the 1970s and the growth of modern 'identity politics' in the age of genocide-consciousness. In the last decade, Turkey has begun to confront its taboos and finally face up to the Armenian issue. New, more sophisticated histories are being written of the deportations of 1915, now with the collaboration of Turkish scholars. In Turkey itself there has been an astonishing revival of oral history, with tens of thousands of people coming out of the shadows to reveal a long-suppressed Armenian identity. However, a normalization process between the Armenian and Turkish states broke down in 2010. Drawing on archival sources, reportage and moving personal stories, de Waal tells the full story of Armenian-Turkish relations since the Genocide in all its extraordinary twists and turns. He strips away the propaganda to look both at the realities of a terrible historical crime and also the divisive 'politics of genocide' it produced. The book throws light not only on our understanding of Armenian-Turkish relations but also of how mass atrocities and historical tragedies shape contemporary politics\"-- Provided by publisher.","OCLC":"893202609","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":505,"ControlNumber":"910383","Title":"The opposite of spoiled : raising kids who are grounded, generous, and smart about money","Author":"Lieber, Ron, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780062247018 (hbk.)","Description":"xii, 240 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":18,"SystemItemsTotal":22,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Lieber covers all the basics: the best ways to handle the tooth fairy, allowance, chores, charity, savings, birthdays, holidays, cell phones, splurging, clothing, cars, part-time jobs, and college tuition. But he also identifies a set of traits and virtues--like modesty, patience, generosity, and perspective--that parents hope their young adults will carry with them out into the world\"-- Provided by publisher.","OCLC":"880237207","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":506,"ControlNumber":"910416","Title":"The loving daylights","Author":"Sands, Lynsay, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780062069115","Description":"374 pages ; 18 cm.","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"PBKFIC  an identical one-line message from a Canadian gallery owner called Susannah Gillespie: Thinking of you. Who is this woman and what does she know about Elena's hidden past? Desperate to find out, Kali travels with her toddler, Finn, to Susannah's isolated home on a remote British Columbian island, a place of killer whales and storms. But as bad weather closes in, Kali quickly realises she has made a big mistake. The handsome and enigmatic Susannah refuses to talk about the past, and as Kali struggles to piece together what happened between her mother and this woman back in the 1970s, Susannah's behaviour grows more and more erratic. Most worrying of all, Susannah is becoming increasingly preoccupied with little Finn...\"--Author's website.","OCLC":"862761392","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":554,"ControlNumber":"910751","Title":"The misadventures of Awkward Black Girl","Author":"Rae, Issa, author.","Publisher":"","Edition":"First 37 Ink\/Atria Books hardcover edition.","PublicationDate":"2015","ISBN":"9781476749051 (hbk.)","Description":"xv, 204 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A collection of humorous essays on what it's like to be unabashedly awkward in a world that regards introverts as hapless misfits, and Black as cool ... [from] Issa Rae, the creator of the Shorty Award-winning ... series The Misadventures of Awkward Black Girl\"-- Provided by publisher.","OCLC":"900157945","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":555,"ControlNumber":"910753","Title":"Forsaken","Author":"Armstrong, Kelley, author.","Publisher":"Burton, MI : Subterranean Press, [2015]","Edition":"","PublicationDate":"2015","ISBN":"9781596066915","Description":"237 pages : illustrations ; 21 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"When her daughter Kate runs off just as werewolf Elena Michaels receives a series of cryptic calls, Elena goes on high alert. As she, her husband, and various Pack members search for Kate, she scents a dangerous rogue werewolf previously banished from North America. Finding Kate and keeping her safe become more complicated and difficult when the girl begins experiencing a sort of paranormal puberty.","OCLC":"893894140","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Women of the Otherworld","SeriesSuggestedQuery":"SE=\"Women of the Otherworld\"","VernacularSeries":""},{"Position":556,"ControlNumber":"910786","Title":"Sophia : princess, suffragette, revolutionary","Author":"Anand, Anita, author.","Publisher":"","Edition":"First U.S. edition.","PublicationDate":"2015","ISBN":"1632860813","Description":"xiii, 416 pages, 24 unnumbered pages of plates : illustrations ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"In 1876 Sophia Duleep Singh was born into Indian royalty. Her father, Maharajah Duleep Singh, was heir to the Kingdom of the Sikhs, one of the greatest empires of the Indian subcontinent, a realm that stretched from the lush Kashmir Valley to the craggy foothills of the Khyber Pass and included the mighty cities of Lahore and Peshawar. It was a territory irresistible to the British, who plundered everything, including the fabled Koh-I-Noor diamond. Exiled to England, the dispossessed Maharajah transformed his estate at Elveden in Suffolk into a Moghul palace, its grounds stocked with leopards, monkeys and exotic birds. Sophia, god-daughter of Queen Victoria, was raised a genteel aristocratic Englishwoman: presented at court, afforded grace and favor lodgings at Hampton Court Palace and photographed wearing the latest fashions for the society pages. But when, in secret defiance of the British government, she travelled to India, she returned a revolutionary. Sophia transcended her heritage to devote herself to battling injustice and inequality, a far cry from the life to which she was born. Her causes were the struggle for Indian Independence, the fate of the lascars, the welfare of Indian soldiers in the First World War--and, above all, the fight for female suffrage. She was bold and fearless, attacking politicians, putting herself in the front line and swapping her silks for a nurse's uniform to tend wounded soldiers evacuated from the battlefields. Meticulously researched and passionately written, this enthralling story of the rise of women and the fall of empire introduces an extraordinary individual and her part in the defining moments of recent British and Indian history","OCLC":"881092758","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":557,"ControlNumber":"910684","Title":"Amherst","Author":"Nicholson, William.","Publisher":"","Edition":"First Simon & Schuster hardcover edition.","PublicationDate":"2015","ISBN":"9781476740409 (hardcover)","Description":"287 pages ; 25 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN FICTION NIC","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":14,"SystemItemsTotal":16,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From an Oscar-nominated screenwriter and the author of Motherland, a novel about two love affairs set in Amherst--one in the present, one in the past, and both presided over by Emily Dickinson. Alice Dickinson is a young advertising executive who works in London and dreams of becoming a screenwriter. She decides to take some time off work to research her idea for a screenplay: the true story of a scandalous adulterous love affair that took place in Amherst, Massachusetts, in the 1880s. The lovers were a young faculty wife at Amherst College, Mabel Loomis Todd, and the college's treasurer, Austin Dickinson. Austin, twenty-four years Mabel's senior and married, was the brother of the reclusive poet Emily Dickinson and their trysts took place in Emily's house (with her consent). Alice travels to Amherst, staying in the house of a friend of a friend, Nick Crocker, a married English academic in his fifties. As Alice researches the affair between Austin and Mabel, and puzzles out Emily Dickinson's role, she embarks on an affair with Nick, an affair that, of course, they both know echoes the affair that she's writing about in her screenplay. Interspersed with Alice's own complicated love story is the story she is telling of Austin and Mabel, historically accurate, and meticulously recreated from their voluminous letters and diaries. Using the poems of Emily Dickinson throughout, Amherst is an exploration of the nature of passionate love, its delusions, and its glories. This novel is playful and scholarly, sexy and smart, and reminds us that the games we play when we fall in love have not changed that much over the years\"-- Provided by publisher.","OCLC":"885313129","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":558,"ControlNumber":"910633","Title":"In every way : a novel","Author":"Brown, Nic, 1977-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781619024595 (hardcover)","Description":"269 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":8,"SystemItemsTotal":10,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Chapel Hill college student Maria finds herself in a predicament-unexpectedly pregnant at nineteen. Still reeling from the fresh discovery of her mother's diagnosis with cancer, Maria's decision to give her daughter up for adoption is one that seems to be in everyone's best interest, especially when it comes to light that the child's father hasn't exactly been faithful to her following the birth of her daughter. So when her mother proposes an extended trip to sleepy coastal town Beaufort-the same town that the adoptive couple Maria chose for her daughter just happens to live in-Maria jumps at the chance to escape. Perhaps not surprisingly, Maria finds herself listless and bored soon after her arrival in Beaufort, and a summer job seems like a cure. She has kept close watch on the couple she chose to adopt her daughter-they live mere blocks away-and, as opportunity demands, she accepts a position as their nanny. Maria ingratiates herself into the family-hesitantly, at first, and then with all the confused and chaotic fervor of a mother separated from her child. In Every Way is a heartfelt novel that brings to light the unknowing destruction that heartache can manifest, and brims with the redemptive power of new\"-- Provided by publisher.","OCLC":"893389627","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":559,"ControlNumber":"910808","Title":"Introverts in love : the quiet way to happily ever after","Author":"Dembling, Sophia.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780399170614 (paperback)","Description":"xvi, 190 pages ; 20 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780399170614.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From the author of The Introvert's Way, a friendly and accessible guide to dating and relationships for introverts. Love is tricky for everyone--and different personality types can face their own unique problems. Now the author of The Introvert's Way offers a guide to romance that takes you through the frequently outgoing world of dating, courting, and relationships, helping you navigate issues that are particular to introverts, from making conversation at parties to the challenges of dating an extrovert\"-- Provided by publisher.","OCLC":"893317127","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":560,"ControlNumber":"910813","Title":"The door","Author":"Szab, Magda, 1917-2007.","Publisher":"","Edition":"","PublicationDat art of our culture since the 1940s and building to a worldwide explosion of acceptance today. Now, as governments around the world open their files and records on internal UFO investigations, the US remains steadfast in its denial of interest in the UFO issue. As more of the world's population accepts the possibility of an extraterrestrial presence, the demand is building for disclosure from the United States. Using newly declassified and Freedom of Information Act documents, eyewitness accounts, interviews, and leaked documents being authenticated, THE PRESIDENTS AND UFOS details the secret history of UFOs and the corresponding presidential administration. Starting in 1941 with the Roosevelt administration, author Larry Holcombe examines the startling discoveries facing a president preoccupied by WWII, the explosion of UFO sightings during the Truman years, first contact during the Eisenhower administration, and the possibility of a UFO connection to the Kennedy assassination. In 1975, the Nixon administration came very close to admitting that UFOs exist by funding a documentary by Robert Emenegger. Almost 40 years later, this book will examine Emenegger's findings. For the first time, the involvement of all of the modern presidents up to and including President Obama, and the rise and then fall of their influence on UFO issues, are told in one story that is an integral part of the fascinating UFO tapestry\"-- Provided by publisher.","OCLC":"876349592","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":568,"ControlNumber":"910995","Title":"Convincing the rancher","Author":"McEwen, Claire, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780373608942 (Larger print paperback)","Description":"378 pages ; 17 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOf ":"332 pages ; 22 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A magical and comedic take on modern love, the power of friendship, and the allure of disguise. Meet the Knights of Creation, a group of artistic friends struggling with society's standards of beauty. Barb, a stunningly beautiful costume designer, chooses to don a fat suit in hopes that it will help her meet the man of her dreams- a man who can see beyond her looks. Lily, Barb's brilliantly talented, unfortunate-looking musician friend, goes to fantastic lengths to attract the shallow man she loves. Penelope, neither beautiful nor talented, makes her living by selling hideous clay pots after convincing customers they've broken them. To complicate matters, the friends discover they may have a murderer in their midst, that Barb's calm disposition is more dangerously provocative than her beauty ever was, and that Lily's musical talents are more powerful than anyone could have imagined. Imbued with Amanda Filipacchi's characteristic twisted charm and absurdist, satiric wit, The Unfortunate Importance of Beauty is touching, whimsical, and gorgeously strange. \"Filipacchi [creates] magic out of thin air. . . . One of our best satirists.\"-Neil LaBute\"--Publisher.","OCLC":"894491567","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":571,"ControlNumber":"911007","Title":"Lies that bind","Author":"Barbieri, Maggie, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781250011701 (hbk.)","Description":"323 pages ; 25 cm.","WebLink":"http:\/\/www.netre t more than a year later--on November 4, 2013--Mayer sat in front those same employees in a huge cafeteria on Yahoo's campus and took the beating of her life. Her hair wet, and her tone defensive, Mayer read and answered a series of employee-posed questions challenging the basic elements of her plan. There was anger in the room - and behind it, a question: Was Mayer actually going to be able to do this thing? Nicholas Carlson's fast-paced narrative is the inside story of how Yahoo got into such awful shape in the first place, Mayer's controversial rise at Google, and her desperate fight to save an Internet icon. \"-- Provided by publisher.","OCLC":"883145864","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":575,"ControlNumber":"911046","Title":"Soul food love : healthy recipes inspired by one hundred years of cooking in a Black family","Author":"Randall, Alice, author. 1959-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780804137935 (hbk.)","Description":"224 pages : illustrations (chiefly color) ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"641.59 RAN","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":2,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"880374765","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":576,"ControlNumber":"911102","Title":"The Whites : a novel","Author":"Brandt, Harry, 1949- author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780805093995 (hbk.)","Description":"3 "9780385529983","Description":"x, 366 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":13,"SystemItemsTotal":17,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Discusses the hundreds of murders that occur in Los Angeles each year, and focuses on the story of the dedicated group of detectives who pursued justice at any cost in the killing of Bryant Tennelle.--Publisher's description.","OCLC":"759908708","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":587,"ControlNumber":"911200","Title":"Wide-open world : how volunteering around the globe changed one family's lives forever","Author":"Marshall, John, 1965-","Publisher":"","Edition":"First Edition.","PublicationDate":"2015","ISBN":"9780345549648 (hardback)","Description":"xv, 329 pages, 8 unnumbered pages of plates : illustrations ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"For readers of Three Cups of Tea; Eat, Pray, Love; and Wild comes the inspiring story of an ordinary American family that embarks on an extraordinary journey. Wide-Open World follows the Marshall family as they volunteer their way around the globe, living in a monkey sanctuary in Costa Rica, teaching English in rural Thailand, and caring for orphans in India. There's a name for this kind of endeavor--voluntourism--and it might just be the future of travel. Oppressive heat, grueling bus rides, backbreaking work, and one vicious spider monkey. Best family vacation ever! John Marshall needed a change. His twenty-year marriage was falling apart, his seventeen-year-old son was about to leave home, and his fourteen-year-old daughter was lost in cyberspace. Desperate to get out of a rut and reconnect with his family, John dreamed of a trip around the world, a chance to leave behind, if only just for a while, routines and responsibilities. He didn't have the money for resorts or luxury tours, but he did have an idea that would make traveling the globe more affordable and more meaningful than he'd ever imagined: The family would volunteer their time and energy to others in far-flung locales. Wide-Open World is the inspiring true story of the six months that changed the Marshall family forever. Once they'd made the pivotal decision to go, John and his wife, Traca, quit their jobs, pulled their kids out of school, and embarked on a journey that would take them far off the beaten path, and far out of their comfort zones. Here is the totally engaging, bluntly honest chronicle of the Marshalls' life-altering adventure from Central America to East Asia. It was no fairy tale. The trip offered little rest, even less relaxation, and virtually no certainty of what was to come. But it did give the Marshalls something far more valuable: a once-in-a-lifetime opportunity to conquer personal fears, strengthen family bonds, and find their true selves by helping those in need. In the end, as John discovered, he and his family did not change the world. It was the world that changed them. Advance praise for Wide-Open World \"For anyone who has ever imagined what it would be like to pack up, unplug, pull the kids out of school, and travel around the world, this volunteer adventure is your ticket. Wide-Open World will move, engage, and inspire you, even if you never leave the couch.\"--Christina Baker Kline, #1 New York Times bestselling author of Orphan Train \"John Marshall has done it, written a big, honest, charming memoir about the dream--and reality--of escaping it all, on a round-the-globe boondoggle with your family. In Wide-Open World, the pleasures are deep, the sentiments revelatory, and the voice true and funny. And best of all, you won't have to leave your armchair, or upend your life, to know what it feels like to make your way, with kids, out there in the beautiful, churning world.\"--Michael Paterniti, author of Love and Other Ways of Dying \"Volunteering may not change the world--but as we learn in Wide-Open World, it will change you and your family. Let this heartwarming, hilarious, poignant book be your inspiration: Dare to follow in the Marshall family's footsteps, and give more of your time, effort, and heart than you ever thought possible--and watch the blessings flow!\"--Sy Montgomery, author of The Good Good Pig \"Compelling, richly detailed, and often laugh-out-loud funny.\"--Gwen Cooper, author of Homer's Odyssey\"-- Provided by publisher.","OCLC":"879915403","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":588,"ControlNumber":"911201","Title":"The age of acquiescence : the life and death of American resistance to organized wealth and power","Author":"Fraser, Steve, 1945-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780316185431 (hardback)","Description":"viii, 470 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":11,"SystemItemsTotal":12,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A groundbreaking investigation of how and why, from the 18th century to the present day, American resistance to our ruling elites has vanished. From the American Revolution through the Civil Rights movement, Americans have long mobilized against political, social, and economic privilege. Hierarchies based on inheritance, wealth, and political preferment were treated as obnoxious and a threat to democracy. Mass movements envisioned a new world supplanting dog-eat-dog capitalism. But over the last half-century that political will and cultural imagination have vanished. Why? THE AGE OF ACQUIESCENCE seeks to solve that mystery. Steve Fraser's account of national transformation brilliantly examines the rise of American capitalism, the visionary attempts to protect the democratic commonwealth, and the great surrender to today's delusional fables of freedom and the politics of fear. Effervescent and razorsharp, THE AGE OF ACQUIESCENCE will be one of the most provocative and talked-about books of the year. \"-- Provided by publisher.","OCLC":"881140722","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":589,"ControlNumber":"911225","Title":"Selling your house : Nolo's essential guide","Author":"Bray, Ilona M., 1962-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781413321203","Description":"241 pages ; 23 cm","WebLink":"http:\/\/www.nolo.com\/companion\/selling-your-house-sell.html","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"881041500","UPC":"093371371206","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":590,"ControlNumber t friend, Mikey Lamb, were witnesses. And so Patrick goes to see eighty-year-old Sam Howard, the lawyer who conducted the inquest into the death of missionary priest Jarlath Coughlin. As he questions Sam and Sam's vibrant, loving, gossipy wife, Elsie, he seeks acknowledgment of a cover-up and an explanation of why the Protestant establishment would help conceal a crime among Catholics. During their give-and-take-about this and the nearly simultaneous shotgun death of Lawrence Gorman (aka Doul Yank)-what emerges from their collective memories are a pungent, wry portrait of village life in Ireland and a tangle of human relationships, some twisted and some that show our better side\"-- Provided by publisher.","OCLC":"895500615","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":594,"ControlNumber":"911262","Title":"Black dog summer : a novel","Author":"Sherry, Miranda.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781476779027 (hardback)","Description":"246 pages ; 24 cm.","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"In this debut novel a mother watches from the afterlife as her teenage daughter recovers amidst the startling dysfunction of her extended family.","OCLC":"883147350","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":595,"ControlNumber":"911269","Title":"The long and faraway gone","Author":"Berney, Louis, author.","Publisher":"","Edition":"First Edition.","PublicationDate":"2015","ISBN":"9780062292438","Description":"456 pages ; 21 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In the summer of 1986, two tragedies rocked Oklahoma City.  Six movie-theater employees were killed in an armed robbery, while one inexplicably survived. Then, a teenage girl vanished from the annual State Fair.  Neither crime was ever solved.  Twenty-five years later, the reverberations of those unsolved cases quietly echo through survivors' lives.  A private investigator in Vegas, Wyatt's latest inquiry takes him back to a past he's tried to escape-- and drags him deeper into the harrowing mystery of the movie house robbery that left six of his friends dead.  Like Wyatt, Julianna struggles with the past-- with the day her beautiful older sister Genevieve disappeared.  When Julianna discovers that one of the original suspects has resurfaced, she'll stop at nothing to find answers.  As fate brings these damaged souls together, their obsessive quests spark sexual currents neither can resist.  But will their shared passion and obsession heal them, or push them closer to the edge?  Even if they find the truth, will it help them understand what happened, that long and faraway gone summer?  Will it set them free-- or ultimately destroy them?\"-- provided by publisher.","OCLC":"869267226","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":596,"ControlNumber":"911270","Title":"Will I ever be free of you? : how to navigate a high-conflict divorce from a narcissist and heal your family","Author":"McBride, Karyl.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781476755694 (hardback)","Description":"xiii, 237 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":2,"CurrentHoldRequests":6,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Author of the bestseller Will I Ever Be Good Enough? Healing the Daughters of Narcissistic Mothers Dr. Karyl McBride draws on her expertise in treating children and partners damaged by narcissists in this practical new guide to divorce and its aftermath. With more than three decades of experience as a licensed marriage and family therapist, Dr. McBride guides you through the emotional fallout and challenges of being married to and divorcing a narcissist. The court system assumes that both parties in most high-conflict divorces are at fault, but a narcissist can wreak havoc in the divorce process. Dr. McBride shows how to navigate this kind of divorce and how you and your children can heal afterward. Written for those considering or already going through divorce, as well as the professionals working with them, Will I Ever Be Free of You? has three parts: Recognizing the Problem, Breaking Free, and Healing from the Debilitating Impact of Narcissistic Relationships. You begin by learning exactly what narcissism is, how to identify it, and how it affects relationships, then how to begin and carry on through a divorce and make the best decisions for you and your children. Dr. McBride lays out a roadmap of trauma recovery for the whole family, offering a step-by-step program for recognizing and healing from the particular emotional damage that narcissism causes. This guide offers new therapeutic strategies and practical guidance for protecting yourself and your children through this difficult time\"-- Provided by publisher.","OCLC":"883147234","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":597,"ControlNumber":"911337","Title":"When the doves disappeared","Author":"Oksanen, Sofi, 1977-","Publisher":"","Edition":"First United States edition.","PublicationDate":"2015","ISBN":"9780385350174 (hardback)","Description":"303 pages : map ; 25 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From the internationally acclaimed author of Purge--a chillingly suspenseful, deftly woven new novel that opens up a little-known yet still controversial chapter of history: the occupation, resistance, and collaboration in Estonia during and after World War II. 1941: In Communist-ruled, war-ravaged Estonia, two men have deserted the Red Army--Roland, a fiercely principled freedom fighter, and his slippery cousin Edgar. When the Germans arrive, Roland goes into hiding; Edgar abandons his unhappy wife, Juudit, and takes on a new identity as a loyal supporter of the Nazi regime... 1963: Estonia is again under Communist control, independence even further out of reach behind the Iron Curtain. Edgar is now a Soviet apparatchik, desperate to hide the secrets of his past life and stay close to those in power. But his fate remains entangled with Roland's, and with Juudit, who may hold the key to uncovering the truth... In a masterfully told story that moves between the tumult of these two brutally repressive eras--a story of surveillance, deception, passion, and betrayal--Sofi Oksanen brings to life both the frailty, and the resilience, of humanity under the shadow of tyranny\"-- Provided by publisher.","OCLC":"8807 ian Clifton asks his girlfriend Samantha to marry him. She happily accepts, but then later changes her mind after she discovers what Seb has been up to behind her back. The book ends with two court trials: one at the high court in London, a libel case pitting Emma Clifton against Lady Virginia Fenwick; while another, a show trial, takes place in Russia after Harry has been arrested as a spy. Thus continues book five of the Clifton Chronicles\"-- Provided by publisher.","OCLC":"876667425","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Archer, Jeffrey, 1940- Clifton chronicles ; v. 5.","SeriesSuggestedQuery":"SE=\"Archer, Jeffrey, 1940- Clifton chronicles ; v. 5.\"","VernacularSeries":""},{"Position":599,"ControlNumber":"911346","Title":"Dreaming spies : a novel of suspense featuring Mary Russell and Sherlock Holmes","Author":"King, Laurie R.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780345531797 (hardback : acid-free paper)","Description":"331 pages : illustrations ; 25 cm.","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"MCN FICTION KIN","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":25,"SystemItemsTotal":31,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Russell heads for Oxford to resume her long-delayed studies when she comes face-to-face with a young Japanese woman who is not all that she seems.","OCLC":"890802350","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"King, Laurie R. Mary Russell novel.","SeriesSuggestedQuery":"SE=\"King, Laurie R. Mary Russell novel.\"","VernacularSeries":""},{"Position":600,"ControlNumber":"911348","Title":"The half brother : a novel","Auth dventure.\"--Rick Riordan \"Enthralling! An up-all-night read.\"--Robin Hobb \"Polished and sharp, perhaps his most technically proficient novel yet. I dare you to read the first chapter and try not to turn the next page.\"--Brent Weeks \"Half a King can be summed up in a single word: masterpiece. It's a coming-of-age story. It's a Viking saga. It's a revenge tale and family drama and the return of the prodigal son. But most of all, it's this: a short time alongside people as weak and blundering as we are and, in the midst of it all, as heroic. Far too short a time, as it turns out. What a wonderful book.\"--Myke Cole \"Half a King is full of all the adventure I've come to expect from Abercrombie and a tenderness I never knew he had.\"--Sam Sykes\"-- Provided by publisher.","OCLC":"895500614","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Shattered sea","SeriesSuggestedQuery":"SE=\"Shattered sea\"","VernacularSeries":""},{"Position":605,"ControlNumber":"911382","Title":"Welcome to Braggsville","Author":"Johnson, T. Geronimo (Tyrone Geronimo)","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780062302120 (hardcover)","Description":"354 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":7,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"From the PEN\/Faulkner finalist and critically acclaimed author of Hold it 'Til it Hurts comes a dark and socially provocative southern-fried comedy about four liberal UC Berkeley students who stage a mock lynching during a Civil War reenactment--a fierce, funny, tragic work from a bold new writer\"-- Provided by publisher.","OCLC":"885313117","UPC":"","TargetAudience":"","Medium":"" appens to stumble on information about an image on a famous shroud in Turin. The image itself isn't even visible on the shroud; it only emerged when some amateur photographer looked at the negative of a shot he'd taken and saw the figure--Christ's body supine after crucifixion. Only in the negative: the negative became a positive. A few decades later when the shroud was radiocarbon dated, it turned out to come from no later than the mid-thirteenth century. But that didn't trouble the believers. Things like that never do. A \"corporate ethnographer,\" U. is tasked with writing the Great Report. Yet at every turn, U. finds himself overwhelmed by the ubiquity of data, lost in a buffer zone and wandering through a crowd of apparitions. Meanwhile, Madison, the woman he is seeing, becomes increasingly elusive, much like the particulars in the case of the recent, highly-publicized parachutist's death, with which U. is obsessed. He also develops a perverse interest in oil spills, spending great amounts of time watching loops of clean up videos. As U. begins to wonder if perhaps the Great Report will remain a shapeless, oozing plasma, his senses are reawakened by an ominous dream of an apocalyptic cityscape. SATIN ISLAND is a novel that captures the way we experience the world today, our efforts to find meaning, to stay awake, and discern the narratives we think of as our lives\"-- Provided by publisher.","OCLC":"881436746","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":613,"ControlNumber":"911272","Title":"iPad all-in-one for dummies","Author":"Muir, Nancy, 1954- author.","Publisher":"","Edition":"7th edition.","PublicationDate":"2015","ISBN":"9781118944417","Description":"xvi, 524 pages : color illustrations ; 24 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"Call hat he cannot repair. Stripped of everything, he has only one place to retreat: a lakeside cottage he inherited from his parents, who left most of their modest estate to Peter's twin. With no other choice, the prodigal son goes home. A beloved small-town doctor, a devoted family man, and a pillar of his community, Michael McDowell serves others without regard to personal gain. Only Peter knows how Michael manipulated their parents when the boys were young, ultimately driving Peter away. At first, he dreads seeing Michael again. But, to his surprise, their reunion is tender and real. Only later, as Peter mulls over his late mother's journals, does the truth begin to emerge, as realization and panic set in. Who is his twin? Is the faade real, or does something terrifying lie beneath? Imagination or a reality too terrifying to believe? In a race for time, Peter throws caution to the winds to find the truth. What he discovers will change their lives, the lives of their children, and an entire town forever. Powerful, poignant, and filled with complex and layered characters, Prodigal Son is a riveting novel of secrets, salvation, and redemption from master storyteller Danielle Steel\"-- Provided by publisher.","OCLC":"889688454","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":628,"ControlNumber":"911720","Title":"I am radar","Author":"Larsen, Reif.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781594206160 (hardcover)","Description":"656 pages : map ; 25 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9781594206160.jpg","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":11,"SystemItemsTotal":13,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The moment just before Radar Radmanovic is born, all of the hospital's electricity mysteriously fails. The delivery takes place in total darkness. Lights back on, the staff sees a healthy baby boy-with pitch-black skin-born to the stunned white parents. No one understands the uncanny electrical event or the unexpected skin color. \"A childbirth is an explosion,\" the ancient physician says by way of explanation. \"Some shrapnel is inevitable, isn't it?\" A kaleidoscopic novel both heartbreaking and dazzling, Reif Larsen's I Am Radar begins with Radar's perplexing birth but rapidly explodes outward, carrying readers across the globe and throughout history, as well as to unknown regions where radio waves and subatomic particles dance to their own design. Spanning this extraordinary range with grace and empathy, humor and courage, I Am Radar is the vessel where a century of conflict and art unite in a mesmerizing narrative whole. Deep in arctic Norway, a cadre of Norwegian schoolteachers is imprisoned during the Second World War. Founding a radical secret society that will hover on the margins of recorded history for decades to come, these schoolteachers steal radioactive material from a hidden Nazi nuclear reactor and use it to stage a surreal art performance on a frozen coastline. This strange society appears again in the aftermath of Cambodia's murderous Khmer Rouge regime, when another secret performance takes place but goes horrifically wrong. Echoes of this disaster can be heard during the Yugoslavian wars, when an avant-garde puppeteer finds himself trapped inside Belgrade, while his brother serves in the genocidal militia that attacks Srebrenica. Decades later, in the war-torn Congo, a disfigured literature professor assembles the largest library in the world even as the country around him collapses. All of these stories are linked by Radar-now a gifted radio operator living in the New Jersey Meadowlands-who struggles with love, a set of hapless parents, and a terrible medical affliction that he has only just begun to comprehend. As I Am Radar accelerates toward its unforgettable conclusion, these divergent strands slowly begin to converge, revealing that beneath our apparent differences, unseen harmonies secretly unite our lives. Drawing on the furthest reaches of quantum physics, forgotten history, and mind-bending art, Larsen's I Am Radar is a triumph of storytelling at its most primal, elegant, and epic: a breathtaking journey through humanity's darkest hours only to arrive at a place of shocking wonder and redemption\"-- Provided by publisher.","OCLC":"881888191","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":629,"ControlNumber":"911727","Title":"The automatic customer : creating a subscription business in any industry","Author":"Warrillow, John, 1971-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781591847465","Description":"218 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"How smart companies can use subscriptions to win customers, increase cash flow, and ignite growth What do Zipcar, Netflix, and WhatsApp have in common? They are pioneers of the new subscription economy in which people pay automatically for much more than publications. John Warrillow, the acclaimed author of Built to Sell, offers a blueprint for winning subscribers for any kind of business. He explains, for instance, - The nine different subscription models and how to apply each
