k)","Description":"320 pages ; 26 cm.","WebLink":"http:\/\/www.netread.com\/jcusers2\/bk1388\/638\/9781250058638\/image\/lgcover.9781250058638.jpg","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"New York City school teacher Raymond Donne had no idea how bad his night was going to get when he picked up the phone. Ricky Torres, his old friend from his days as a cop, needs Ray's help, and he needs it right now in the middle of the night. Ricky picks Ray up in the taxi he has been driving since returning from serving as a Marine in Iraq, but before Ricky can tell Ray what's going on the windows of the taxi explode under a hail of bullets killing Ricky and knocking Ray unconscious as he dives to pull Ricky out of harm's way. Ray would've done anything to help Ricky out while he was alive. Now that he's dead, he'll go to the same lengths to find out who did it and why. All he has to go on is that Ricky was working with Jack Knight, another ex-cop turned PI. They were investigating the disappearance of a PR giant's daughter who had ties to the same Brooklyn streets that all three of them used to work. Is that what got Ricky killed or was he into something even more dangerous? Was there anything that Ray could've done for him while he was alive? Is there anything he can do for him now? Filled with the kinds of unexpected twists that make for the best crime fiction and with secrets that run far deeper than loyalties, Dead Red is the most thrilling mystery yet in Tim O'Mara's widely acclaimed series\"-- Provided by publisher.","OCLC":"891100718","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Raymond Donne mysteries ; 3","SeriesSuggestedQuery":"SE=\"Raymond Donne mysteries ; 3\"","VernacularSeries":""},{"Position":258,"ControlNumber":"906651","Title":"A random walk down Wall Street : the time-tested strategy for successful investing","Author":"Malkiel, Burton Gordon.","Publisher":"","Edition":"[Revised and updated edition].","PublicationDate":"2015","ISBN":"9780393246117 (hardcover)","Description":"447 pages : illustrations, charts ; 25 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":9,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Newly revised and updated with information on exchange-traded funds and investment opportunities in emerging markets, a trusted investment guide is filled with core insights and expert advice on stocks, bonds, money markets, real estate investment trusts, home ownership and more.  --Publisher's description.","OCLC":"893857990","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":259,"ControlNumber":"906580","Title":"The Internet is not the answer","Author":"Keen, Andrew, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780802123138","Description":"x, 273 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":9,"SystemItemsTotal":9,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Since its creation during the Cold War, the Internet, together with the World Wide Web, personal computers, tablets, and smartphones, has ushered in the Digital Revolution, one of the greatest shifts in society since the Industrial Revolution. There are many positive ways in which the Internet has contributed to the world, but as a society we are less aware of the Internet's deeply negative effects. In 2007, Andrew Keen, a longtime Silicon Valley-based observer of the digital world and a serial Internet entrepreneur, published one of the first Internet-sceptic books, The Cult of the Amateur, which asked how quality content can be created in an online environment that demands everything for free. In Keen's new book, The Internet Is Not the Answer, he offers a comprehensive look at what the Internet is doing to our lives. The book traces the technological and economic history of the Internet, from its founding in the 1960s to the creation of the World Wide Web in 1989, through the waves of start-ups and the rise of the big data companies to the increasing attempts to monetize almost every human activity. Successful Internet companies have produced astronomical returns on investment, and venture capital and the profit motive have become the primary drivers of innovation. In this sharp, witty narrative, informed by the work of other writers, reporters, and recent academic studies as well as his own research and interviews, Keen shows us the tech world, warts and all--from hoodie-wearing misfit millionaires, to the NSA's all-encompassing online surveillance, to the impact of the Internet on unemployment and economic inequality. The Internet Is Not the Answer is a big-picture look at what the Internet is doing to our society and an investigation into what we can do to try to make sure that the decisions we are making about the reconfiguring of our world do not lead to unpleasant, unforeseen aftershocks\" -- from publisher's web site.","OCLC":"892076184","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":260,"ControlNumber":"906583","Title":"Accounting handbook","Author":"Siegel, Joel G., author.","Publisher":"","Edition":"Sixth edition.","PublicationDate":"2015","ISBN":"9780764166570","Description":"1062 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"881386495","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":261,"ControlNumber":"906592","Title":"The cause of all nations : an international history of the American Civil War","Author":"Doyle, Don Harrison, 1946-","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780465029679","Description":"xviii, 382 pages : illustrations, facsimiles, portraits ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":6,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"When Abraham Lincoln delivered the Gettysburg Address in 1863, he had broader aims than simply rallying a war-weary nation. Lincoln realized that the Civil War had taken on a wider significance-that all of Europe and Latin America was watching to see whether the United States, a beleaguered model of democracy, would indeed 'perish from the earth.' In The Cause of All Nations, distinguished historian Don H. Doyle explains that the Civil War was viewed abroad as part of a much larger struggle for democracy that spanned the Atlantic Ocean, and had begun with the American and French Revolutions. While battles raged at Bull Run, Antietam, and Gettysburg, a parallel contest took place abroad, both in the marbled courts of power and in the public square. Foreign observers held widely divergent views on the war-from radicals such as Karl Marx and Giuseppe Garibaldi who called on the North to fight for liberty and equality, to aristocratic monarchists, who hoped that the collapse of the Union would strike a death blow against democratic movements on both sides of the Atlantic. Nowhere were these monarchist dreams more ominous than in Mexico, where Napoleon III sought to implement his Grand Design for a Latin Catholic empire that would thwart the spread of Anglo-Saxon democracy and use the Confederacy as a buffer state. Hoping to capitalize on public sympathies abroad, both the Union and the Confederacy sent diplomats and special agents overseas: the South to seek recognition and support, and the North to keep European powers from interfering. Confederate agents appealed to those conservative elements who wanted the South to serve as a bulwark against radical egalitarianism. Lincoln and his Union agents overseas learned to appeal to many foreigners by embracing emancipation and casting the Union as the embattled defender of universal republican ideals, the \"last best hope of earth.\" A bold account of the international dimensions of America's defining conflict, The Cause of All Nations frames the Civil War as a pivotal moment in a global struggle that would decide the survival of democracy.\"-- Provided by publisher.","OCLC":"897346079","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":262,"ControlNumber":"906594","Title":"Work simply : embracing the power of your personal productivity style","Author":"Tate, Carson.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781591847304","Description":"xi, 286 pages : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Make work simple by using the tools and tactics that are right for you Your time is under attack. You just can't get enough done. You find yourself wondering where the hours go. You've tried every time-management system you can get your hands on-and they've only succeeded in making your work more complicated. Sound familiar? If you sometimes feel you spend more time managing your productivity than doing actual work, it's time for a change. In Work Simply, renowned productivity expert Carson Tate offers a step-by-step guide to making work simple again by using the style that works best for you. Tate has helped thousands of men and women better manage their time and become more productive. Her success owes partly to the realization that most of us fit into one of four distinct productivity styles: Arrangers, who think about their projects in terms of the people involved; Prioritizers, who are the definition of \"goal-oriented\"; Visualizers, who possess a unique ability to comprehend the big picture; and Planners, who live for the details. In this book, you'll learn How to identify your own productivity style as well as the styles of those around you-bosses, coworkers, staff, and family. How to select your \"tools of the trade\" to maximize your effectiveness, from the style of pen you use to the way you decorate your office. When face-to-face conversations are more effective than e-mails-and vice versa. What it takes to lead the perfect meeting. Why a messy desk is right for some, but a disaster for others-and how to tell. After reading Work Simply, you'll come away with a productivity system that truly and fundamentally fits you-and you'll never feel overwhelmed again\"-- Provided by publisher.","OCLC":"894183572","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":263,"ControlNumber":"906595","Title":"Once upon a revolution : an Egyptian story","Author":"Cambanis, Thanassis.","Publisher":"","Edition":"First Simon & Schuster hardcover edition.","PublicationDate":"2015","ISBN":"9781451658996 (hardcover)","Description":"ix, 274 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"An award-winning journalist tells the inside story of the 2011 Egyptian revolution by following two courageous and pivotal leaders--and their imperfect decisions that changed the world. In January 2011, in Cairo's Tahrir Square, a group of strangers sparked a revolution. Basem, an apolitical middle-class architect, jeopardized the lives of his family when he seized the chance to improve his country. Moaz, a contrarian Muslim Brother, defied his own organization to join the opposition. These revolutionaries had little more than their idealism with which to battle the secret police, the old oligarchs, and a power-hungry military determined to keep control. Basem was determined to change the system from within and became one of the only revolutionaries to win a seat in parliament. Moaz took a different course, convinced that only street pressure from youth movements could dismantle the old order. Thanassis Cambanis tells the story of the noble dreamers who brought Egypt to the brink of freedom, and the dark powerful forces that--for the time being--stopped them short. But he also tells a universal story of inspirational people willing to transform themselves in order to transform their society...and the world\"--From publisher's website.","OCLC":"873741000","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":264,"ControlNumber":"906599","Title":"Wiser : getting beyond groupthink to make groups smarter","Author":"Sunstein, Cass R., author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781422122990 (hbk.)","Description":"vi, 252 pages ; 22 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":6,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"We've all been involved in group decisions--and they're hard. And they often turn out badly. Why? Many blame bad decisions on 'groupthink' without a clear idea of what that term really means. Now, Nudge coauthor Cass Sunstein and leading decision-making scholar Reid Hastie shed light on the specifics of why and how group decisions go wrong--and offer tactics and lessons to help leaders avoid the pitfalls and reach better outcomes\"--Dust jacket flap.","OCLC":"897446259","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":265,"ControlNumber":"906757","Title":"How to age","Author":"Karpf, Anne.","Publisher":"","Edition":"First U.S. edition.","PublicationDate":"2015","ISBN":"1250058988 (pbk.)","Description":"210 pages : illustrations ; 18 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":" ","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Feel like you're on a treadmill that won't stop? Learn to step off and hit your stride. Not long ago Christine Carter, happiness expert at UC Berkeley's Greater Good Science Center, speaker, writer, and mother, found herself caught up in the busyness of modern life: too many conflicting obligations and not enough time, energy, or patience to get everything done. She tried all the standard techniques--prioritizing, multitasking, delegating--but found that she needed a new approach, one that would allow her to live more in that zone we've all glimpsed but can never seem to hold on to: the sweet spot of expertise, efficiency, and ease. Drawing on her vast knowledge of the latest psychological, neurological, and biological science related to happiness, productivity, and elite performance, Carter put herself through the practical paces. Her goal was not to live a stress-free life, but rather to build stress resilience and find a quicker path to calm and confidence. Her trials and errors are our reward. In The Sweet Spot, Carter shares what she calls \"the sweet spot equation,\" a combination of strategies and practices for attaining happiness without giving up success, and for achieving success without compromising happiness. Using a simple formula, The Sweet Spot shows us how to take a brief recess, an inoculation against \"The Overwhelm\" and the key to converting stress into productive and creative energy institute daily micro-habits that free you up to focus on and enjoy more important things unplug from seemingly time-saving gadgets that can sap our strength, and use technology more strategically prioritize our relationships, making use of the hard science that points out how healthy connections help us thrive. cultivate tolerance for a little discomfort while we build mastery (the skills that make hard things feel easy) and develop the grit to bounce back from life's inevitable setbacks Complete with practical \"easiest thing\" tips for instant relief as well as stories from Carter's own experience of putting The Sweet Spot into action, this timely and inspiring book lets us in on the possibilities for joy and freedom that comes when we stop trying to do everything right--and start doing the right things\"-- Provided by publisher.","OCLC":"891718656","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":313,"ControlNumber":"907492","Title":"Twitter for dummies","Author":"Fitton, Laura, author.","Publisher":"","Edition":"3rd edition.","PublicationDate":"2015","ISBN":"9781118954836","Description":"xiv, 294 pages : illustrations ; 24 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":2,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Provides information on using the social networking site, covering such topics as accessing the Twitter interface, searching for people with similar interests, replying to others' tweets, and using Twitter to promote a business or cause.","OCLC":"878023861","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"--For dummies.","SeriesSuggestedQuery":"SE=\"--For dummies.\"","VernacularSeries":""},{"Position":314,"ControlNumber":"907602","Title":"Lost & found","Author":"Davis, Brooke.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"0525954686","Description":"310 pages ; 22 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":10,"SystemItemsTotal":13,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Follows a shared encounter between an abandoned 7-year-old, a widowed shut-in and a nursing home escapee, who embark on a road trip across Western Australia to find the child's mother.","OCLC":"881093466","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":315,"ControlNumber":"907604","Title":"Secrets of ancient America : archaeoastronomy and the legacy of the Phoenicians, Celts, and other forgotten explorers","Author":"Lehrburger, Carl, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781591431930","Description":"xii, 433 pages, 32 unnumbered pages of plates : illustrations (some color), maps ; 25 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The real history of the New World and the visitors, from both East and West, who traveled to the Americas long before 1492. Provides more than 300 photographs and drawings, including Celtic runes in New England, Gaelic inscriptions in Colorado, and Asian symbols in the West. Reinterprets many archaeological finds, such as the Ohio Serpent Mound. Reveals Celtic, Hebrew, Roman, early Christian, Templar, Egyptian, Chinese, and Japanese influences in North American artifacts and ruins. As the myth of Columbus 'discovering' America falls from the pedestal of established history, we are given the opportunity to discover the real story of the New World and the visitors, from both East and West, who traveled there long before 1492. Sharing his more than 25 years of research and travel to sites throughout North America, Carl Lehrburger employs epigraphy, archaeology, and archaeoastronomy to reveal extensive evidence for pre-Columbian explorers in ancient America. He provides more than 300 photographs and drawings of sites, relics, and rock art, including Celtic and Norse runes in New England, Phoenician and Hebrew inscriptions in the Midwest, and ancient Shiva linga and Egyptian hieroglyphs in the West. He uncovers the real story of Columbus and his motives for coming to the Americas. He reinterprets many well-known archaeological and astronomical finds, such as the Ohio Serpent Mound, America's Stonehenge in New Hampshire, and the Crespi Collection in Ecuador. He reveals Celtic, Hebrew, Roman, early Christian, Templar, Egyptian, Chinese, and Japanese influences in famous stones and ruins, reconstructing the record of what really happened on the American continents prior to Columbus. He also looks at Hindu influences in Mesoamerica and sacred sexuality encoded in archaeological sites. Expanding upon the work of well-known diffusionists such as Barry Fell and Gunnar Thompson, the author documents the travels and settlements of trans-Atlantic and trans-Pacific explorers, miners, and settlers who made it to the Americas and left their marks for us to discover. Interpreting their sacred symbols, he shows how their teachings, prayers, and cosmologies reveal the cosmic order and sacred landscape of the Americas\"-- Provided by publisher.","OCLC":"870290261","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":316,"ControlNumber":"907606","Title":"The ":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"--For dummies.","SeriesSuggestedQuery":"SE=\"--For dummies.\"","VernacularSeries":""},{"Position":318,"ControlNumber":"907640","Title":"The Bhagavad Gita : a biography","Author":"Davis, Richard H., 1951- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780691139968 (hardback)","Description":"x, 243 pages : illustrations ; 20 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The Bhagavad Gita, perhaps the most famous of all Indian scriptures, is universally regarded as one of the world's spiritual and literary masterpieces. Richard Davis tells the story of this venerable and enduring book, from its origins in ancient India to its reception today as a spiritual classic that has been translated into more than seventy-five languages. The Gita opens on the eve of a mighty battle, when the warrior Arjuna is overwhelmed by despair and refuses to fight. He turns to his charioteer, Krishna, who counsels him on why he must. In the dialogue that follows, Arjuna comes to realize that the true battle is for his own soul.Davis highlights the place of this legendary dialogue in classical Indian culture, and then examines how it has lived on in diverse settings and contexts. He looks at the medieval devotional traditions surrounding the divine character of Krishna and traces how the Gita traveled from India to the West, where it found admirers in such figures as Ralph Waldo Emerson, Henry David Thoreau, J. Robert Oppenheimer, and Aldous Huxley. Davis explores how Indian nationalists like Mahatma Gandhi and Swami Vivekananda used the Gita in their fight against colonial rule, and how contemporary interpreters reanimate and perform this classical work for audiences today.An essential biography of a timeless masterpiece, this book is an ideal introduction to the Gita and its insights into the struggle for self-mastery that we all must wage\"-- Provided by publisher.","OCLC":"894467113","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Lives of great religious books.","SeriesSuggestedQuery":"SE=\"Lives of great religious books.\"","VernacularSeries":""},{"Position":319,"ControlNumber":"907676","Title":"The business of naming things","Author":"Coffey, Michael, 1954-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781934137864 (paperback)","Description":"207 pages ; 21 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"\"Riveting. vibrant and unsparing.\" -Publishers Weekly (starred and boxed review) \"Once I started reading these stories, I couldn't stop. They absorbed me thoroughly, with their taut narratives and evocative language-the language of a poet.\" -JAY PARINI, author of Jesus: The Human Face of God and The Last Station \"Sherwood Anderson would recognize this world of lonely, longing characters, whose surface lives Coffey tenderly plumbs. These beautiful stories-spare, rich, wise and compelling-go to the heart.\" -FREDERIC TUTEN, author of Self Portraits: Fictions and Tintin in the New World \"Whether [Coffey is] writing about a sinning priest or a man who's made a career out of branding or about himself, we can smell Coffey's protagonists and feel their breath on our cheek. Like Chekhov, he must be a notebook writer; how else to explain the strange quirks and the perfect but unaccountable details that animate these intimate portraits?\" -EDMUND WHITE, author of Inside a Pearl and A Boy's Own Story Among these eight stories, a fan of writer (and fellow adoptee) Harold Brodkey gains an audience with him at his life's end; two pals take a Joycean sojourn; a man in the business of naming things meets a woman who may not be what she seems; a father discovers his son is suspected in an assassination attempt on the President. In each tale, Coffey's exquisite attention to character and nuance underlies the brutally honest perspectives of his disenchanted fathers, damaged sons, and orphans left feeling perpetually disconnected. Michael Coffey is the author of three books of poems and 27 Men Out, a book about baseball's perfect games. He also co-edited The Irish in America, a book about Irish immigration to America, which was a companion volume to a PBS documentary series. He divides his time between Manhattan and Bolton Landing, New York. The Business of Naming Things is his first work of fiction. \"-- Provided by publisher.","OCLC":"889323965","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":320,"ControlNumber":"907677","Title":"The big seven : a Faux mystery","Author":"Harrison, Jim, 1937-","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780802123336","Description":"341 pages ; 22 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":6,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"The Big Seven sends Detective Sunderson to confront his new neighbors, a gun-nut family who live outside ater, and at that point the game was truly up. What happened, and why? In The B Side, acclaimed cultural historian Ben Yagoda answers those questions in a fascinating piece of detective work. Drawing on previously untapped archival sources and on scores of interviews--the voices include Randy Newman, Jimmy Webb, Linda Ronstadt, and Herb Alpert--the book illuminates broad musical trends through a series of intertwined stories. Among them are the battle between ASCAP and Broadcast Music, Inc.; the revolution in jazz after World War II; the impact of radio and then television; and the bitter, decades-long feud between Mitch Miller and Frank Sinatra. The B Side is about taste, and the particular economics and culture of songwriting, and the potential of popular art for greatness and beauty. It's destined to become a classic of American musical history\" -- from publisher's web site.","OCLC":"881094034","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":329,"ControlNumber":"907656","Title":"The everything parent's guide to Common Core math: grades 6-8 : understand the new math standards to help your child learn and succeed","Author":"Sirois, Jamie L.","Publisher":"Avon, Mass. : Adams Media, c2015.","Edition":"","PublicationDate":"2015","ISBN":"9781440583575 (pbk.)","Description":"336 p. : ill. ; 24 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"883647384","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Everything series.", ing for change. A year after the Brink's Robbery--the largest robbery in the history of the United States--Boston is known more for its seedy underbelly than for its rich, historical past. The winter of 1951 is the worst in recent memory, and the Bruins are suffering another losing season. Like the city itself, lifelong residents Cal O'Brien and Dante Cooper are struggling to find their identities after World War II. Cal has built a mildly promising life for himself as an employee of a company providing private security, whether to an honorable businessman who needs a nightwatchman or to an Irish mafioso who needs to have someone's legs broken. Dante is everything Cal is not. A heroin addict trying and failing to stay clean, Dante feels the call to do good after he discovers that his sister-in-law was the latest victim of a serial killer targeting disadvantaged women. Woefully unqualified, but determined to help, Cal and Dante take it upon themselves to track the killer--but their daunting quest takes on dangerous consequences when the trail leads them to the highest ranks of city government. There are a few well-placed men who don't want Cal and Dante to solve this case. An absorbing mixture of history and suspense, told with a meticulous eye for detail and character, Serpents in the Cold is a moving exploration about two men battling for second chances\"-- Provided by publisher.","OCLC":"879602916","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":335,"ControlNumber":"907707","Title":"The secret wisdom of the earth","Author":"Scotton, Christopher author.","Publisher":"","Edition":"First Edition.","PublicationDate":"2015","ISBN":"9781455551927 (hardback)","Description":"468 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"FICTION SCO","C heir own; Mac's former protege and best friend, Dani \"Mega\" O'Malley, is now her fierce enemy; and even more urgent, Highland druid Christian MacKeltar has been captured by the Crimson Hag and is being driven deeper into Unseelie madness with each passing day. The only one Mac can depend on is the powerful, dangerous immortal Jericho Barrons, but even their fiery bond is tested by betrayal. It's a world where staying alive is a constant struggle, the line between good and evil is blurred, and every alliance comes at a price. In an epic battle against dark forces, Mac must decide who she can trust, and what her survival is ultimately worth\"-- Provided by publisher.","OCLC":"893784121","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Moning, Karen Marie. Fever series ; #6.","SeriesSuggestedQuery":"SE=\"Moning, Karen Marie. Fever series ; #6.\"","VernacularSeries":""},{"Position":344,"ControlNumber":"907725","Title":"Sweetland : a novel","Author":"Crummey, Michael, 1965-","Publisher":"","Edition":"First American edition.","PublicationDate":"2015","ISBN":"9780871407900 (hardcover)","Description":"322 pages ; 25 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":14,"SystemItemsTotal":14,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"The scarcely populated town of Sweetland rests on the shore of a remote Canadian island. Its slow decline finally reaches a head when the mainland government offers each islander a generous resettlement package--the sole stipulation being that everyone must leave. Fierce and enigmatic Moses Sweetland, whose ancestors founded the village, is the only one to refuse. As he watches his neighbors abandon the island, he recalls the town's rugged history and its eccentric cast of characters","OCLC":"890798890","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":345,"ControlNumber":"907729","Title":"Fighting over the founders : how we remember the American Revolution","Author":"Schocket, Andrew M.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780814708163 (cloth : acid-free paper)","Description":"252 pages : illustrations ; 24 cm","WebLink":"http:\/\/www.netread.com\/jcusers\/1313\/2883727\/image\/lgcover.9780814708163.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The American Revolution is all around us. It is pictured as big as billboards and as small as postage stamps, evoked in political campaigns and car advertising campaigns, relived in museums and revised in computer games. As the nation's founding moment, the American Revolution serves as a source of powerful founding myths, and remains the most accessible and most contested event in U.S. history: more than any other, it stands as a proxy for how Americans perceive the nation's aspirations. Americans' increased fascination with the Revolution over the past two decades represents more than interest in the past. It's also a site to work out the present, and the future. What are we using the Revolution to debate? In Fighting over the Founders, Andrew M. Schocket explores how politicians, screenwriters, activists, biographers, jurists, museum professionals, and reenactors portray the American Revolution. Identifying competing 'essentialist' and 'organicist' interpretations of the American Revolution, Schocket shows how today's memories of the American Revolution reveal American's conflicted ideas about class, about race, and about gender--as well as the nature of history itself. Fighting over the Founders plumbs our views of the past and the present, and illuminates our ideas of what United States means to its citizens in the new millennium\"-- Provided by publisher.","OCLC":"876883327","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":346,"ControlNumber":"907698","Title":"Puzzled indemnity : a Puzzle Lady mystery","Author":"Hall, Parnell.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781250027177","Description":"262 pages : illustrations; 22 cm","WebLink":"http:\/\/www.netread.com\/jcusers2\/bk1388\/177\/9781250027177\/image\/lgcover.9781250027177.jpg","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"FICTION HAL","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":12,"SystemItemsTotal":13,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"It's been a cold, lonely winter for Cora Felton. Long distance has cooled the Puzzle Lady's on-again-off-again affair with Sergeant Crowley, and the only case Chief Harper has for her to investigate is a routine liquor store robbery. So when attorney friend Becky Baldwin ask her to check out whether Brittney Wells' philandering husband is planning to kill her to collect on a million dollar, double indemnity insurance policy, Cora jumps at the chance. Cora has no problem tracking hubby to his love nest, but when Brittany refuses to believe he's cheating on her, Cora has to blackmail him to prove the affair. Before she can, a car bomb rocks the quiet streets of Bakerhaven, and the stakes escalate to murder. To save Becky's clueless client from t m the wisest Americans on love, relationships, and marriage","Author":"Pillemer, Karl A. author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781594631542","Description":"xxi, 280 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":0,"SystemItemsTotal":3,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Karl Pillemer asked hundreds of extraordinary men and women to share their hard-earned wisdom about love and what it takes to build a lasting, happy marriage. It is not only the largest study of its kind ever conducted, but also the most diverse, deliberately including people from varying religions, ethnic backgrounds, and income levels, gay and lesbian couples, unmarried couples in long-term relationships, and even individuals whose marriages were unhappy or ended in divorce\"-- Provided by publisher.","OCLC":"890377252","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":360,"ControlNumber":"908055","Title":"The book of love : improvisations on a crazy little thing","Author":"Rosenblatt, Roger, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"0062349422","Description":"177 pages ; 20 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"877364208","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":361,"ControlNumber":"908058","Title":"Flashpoints : the emerging crisis in Europe","Author":"Friedman, George, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780385536332","Description":"xxii, 258 pages : maps ; 25 cm.","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A major new book by New York Times bestselling author and geopolitical forecaster George Friedman (The Next 100 Years, The Next Decade) with a bold thesis about coming conflict in the world, this provocative work examines the geopolitical flashpoints--particularly in Europe--in which imminent future conflicts are brewing. George Friedman has forecasted the coming trends (politics, technology, population, and culture) of the next century in The Next 100 Years, and focused his predictions on the coming ten years in The Next Decade. Now, in Flashpoints, Friedman zooms in on the region that has, for five hundred years, been the cultural hotbed of the world--Europe--and examines the most basic and fascinating building block of the region: culture. Analyzing the fault lines that have existed for centuries--and which have led to two world wars and dozens more conflicts--Friedman walks us through the 'flashpoints' that are still smoldering beneath the surface and are on course to erupt again. In Flashpoints, George Friedman begins with a fascinating history of the events leading up to the horrific wars that nearly tore apart Western civilization--killing over 100 million people on the 'civilized' European continent. Modern-day Europe, and the formation of the European Union, were designed to minimize the built-in geopolitical tensions that led to catastrophic war, but as Friedman shows with a mix of history and cultural analysis, those plans have failed. 'Flashpoints' are now simmering as dangerously as in the early twentieth century. Zeroing in on half a dozen locations, borderlands, and cultural dynamics, George Friedman does what few historians can--he explains precisely how certain trends are unstoppable, and what the future holds, both in terms of conflict and also opportunity. Flashpoints also explains in riveting detail how events in Europe will affect the rest of the world--from the United States to Russia, from China to Latin America. Continuing in his bestselling tradition, he reveals a geopolitical landscape that is at once a scintillating history lesson and a forecast for the coming years\"-- Provided by publisher.","OCLC":"894777581","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":362,"ControlNumber":"908063","Title":"The girl from Human Street : ghosts of memory in a Jewish family","Author":"Cohen, Roger, author.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780307594662 (hbk.)","Description":"304 pages : illustrations, genealogical table ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":7,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Award-winning New York Times columnist Roger Cohen turns a compassionate yet discerning eye on the legacy of his own forebears. As he follows them across continents and decades, mapping individual lives that diverge and intertwine, vital patterns of struggle and resilience, valued heritage and evolving loyalties (religious, ethnic, national), converge into a resonant portrait of cultural identity in the modern age. Beginning in the nineteenth century and continuing through to the present day, Cohen tracks his family's story of repeated upheaval, from Lithuania to South Africa, and then to England, the United States, and Israel. It is a tale of otherness marked by overt and latent anti-Semitism, but also otherness as a sense of inheritance. We see Cohen's family members grow roots in each adopted homeland even as they struggle to overcome the loss of what is left behind and to adapt. At the heart of The Girl from Human Street is the powerful and touching relationship between Cohen and his mother, that \"girl.\" Tortured by the upheavals in her life yet stoic in her struggle, she embodies her son's complex inheritance.--From publisher description.","OCLC":"881279996","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":363,"ControlNumber":"908141","Title":"Leaving before the rains come","Author":"Fuller, Alexandra, 1969- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781594205866","Description":"258 pages ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"BIOG FULLER","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":26,"SystemItemsTotal":30,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"The author of Don't Let's Go to the Dogs Tonight traces her post-divorce confrontation of an upbringing in Africa that was overshadowed by the Rhodesian wars, her complicated parents and her courtship with her ex-husband.  --Publisher's description.","OCLC":"900011262","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumbe st a body in a field. The corpse's shape was hers--same length, same curves. Then she knew, and everything else receded to nothingness. All she could see was a woman with the same nose, the same eyes, and the same face. Her twin. As an up-and-coming agent of the Commission for Discipline Inspection, Song Mei probes political corruption, not mysterious deaths. But that changes when she arrives on the scene of a grim police investigation and is confronted with a crime--and a victim--impossible to ignore. Despite strict orders and even threats from superiors, Mei knows there can be no turning away. Breaking protocol, Mei undertakes a covert search for the truth about the mystery woman's death--and life--by following in her footsteps from a factory plagued by worker suicides to a luxury hotel dealing in high-end escorts to an American home haunted by tragedy. But when Mei crosses paths with an ex-CIA operative on a shadowy mission of his own, her personal quest takes a jarring turn into political and industrial espionage that pits both agents against the highest ranks of communism and capitalism. Praise for John Gapper's A Fatal Debt \"Rarely does one read a first novel so self-assured, sharp, and compelling. It takes off like a rocket and doesn't stop until its explosive conclusion.\"--Joseph Finder, author of Suspicion \"An enlightening and grisly tale. tightly plotted and fast-paced.\"--The New Yorker \"An ingenious thriller about the ruthless world of high finance.\"--The Washington Post \"A fast-paced book that should entertain finance aficionados and fans of detective fiction alike.\"--Fortune \"A neatly crafted and well-written thriller. an audacious, assured debut.\"--David Ignatius, author of Bloodmoney \"[Gapper] knows when to put his foot on the narrative accelerator.\"--Financial Times \"Intriguing. suspenseful. a web of deceit and betrayal.\"--Booklist\"-- Provided by publisher.","OCLC":"863197965","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":367,"ControlNumber":"908242","Title":"The rose hotel : a memoir of secrets, loss, and love from Iran to America","Author":"Andalibian, Rahimeh.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781426214790 (hardback)","Description":"335 pages ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":7,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In this searing memoir, Iran-born author Rahimeh Andalibian tells the story of her family: their struggle to survive the 1979 revolution, their move to California, and their attempts to acculturate in the face of teenage rebellion, murder, addiction, and new traditions. Andalibian struggles to make sense of two brutal crimes: a rape, solved by her father, and a murder, of which her beloved oldest brother stands accused. She takes us first into her family's tranquil, jasmine-scented days of prosperity in their luxury hotel in Mashhad, Iran. Their life is ruptured by the 1979 revolution as they flee: first to the safety of a mansion in Tehran, next to a squalid one-room flat in London, and finally to California, where they suffer a different kind of revolution. Struggling to adjust to a new host culture, they soon discover that although they escaped Iran, they are not free from their own lies and hidden truths. As the family comes to grips with their new home, the strength of their bonds are tested by love, loyalty, compassion, hate, pain, loss--and the will to survive. Heartbreaking and intimately told, this is a universal story of healing, rebirth after tragedy, and hard-won redemption\"-- Provided by publisher.","OCLC":"889163927","UPC":"","Tar a\/Covers\/2008_2009_New_Covers\/9780399169885.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":9,"SystemItemsTotal":9,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A top expert reveals the most common mistakes parents make with their nannies--and how to avoid them. While there are hundreds of books that tell parents how to puree their own baby food or sleep train a toddler, there are almost no resources for handling one of the most important aspects of a child's daily world: childcare. Studies show that a child's caregiver will have a direct impact on their social, emotional, and intellectual development-making strong childcare a crucial part of their early life. In this insightful and practical guide, parenting coach and psychotherapist Tammy Gold shows parents how to assess their family's needs, screen and select the strongest nanny or other type of caregiver, and, most important, identify, evaluate, and resolve any issues that arise in a productive, positive way, preventing little misunderstandings from festering into big problems. \"-- Provided by publisher.","OCLC":"893317111","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":371,"ControlNumber":"908096","Title":"Don't let him know : a novel in stories","Author":"Roy, Sandip, author.","Publisher":"","Edition":"First U.S. edition","PublicationDate":"2015","ISBN":"1620408988","Description":"246 pages ; 24 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":5,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"In a boxy apartment building in an Illinois university town, Romola Mitra, a newly arrived young bride, anxiously awaits her first letter from home in India. When she accidentally opens the wrong letter, it changes her life. Decades letter, her son Amit finds that letter and thinks he has discovered his mother's secret. But secrets have their own secrets sometimes.","OCLC":"879582683","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":372,"ControlNumber":"908263","Title":"The man who touched his own heart : true tales of science, surgery, and mystery","Author":"Dunn, Rob R.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780316225793 (hardback)","Description":"viii, 373 pages : illustrations ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":7,"SystemItemsTotal":8,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The Man Who Touched His Own Heart tells the raucous, gory, mesmerizing story of the heart, from the first \"explorers\" who dug up cadavers and plumbed their hearts' chambers, through the first heart surgeries-which had to be completed in three minutes before death arrived-to heart transplants and the latest medical efforts to prolong our hearts' lives, almost defying nature in the process. Thought of as the seat of our soul, then as a mysteriously animated object, the heart is still more a mystery than it is understood. Why do most animals only get one billion beats? (And how did modern humans get to over two billion-effectively letting us live out two lives?) Why are sufferers of gingivitis more likely to have heart attacks? Why do we often undergo expensive procedures when cheaper ones are just as effective? What do Da Vinci, Mary Shelley, and contemporary Egyptian archaeologists have in common? And what does it really feel like to touch your own heart, or to have someone else's beating inside your chest? Rob Dunn's fascinating history of our hearts brings us deep inside the science, history, and stories of the four chambers we depend on most\"-- Provided by publisher.","OCLC":"881140706","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":373,"ControlNumber":"908294","Title":"Bettyville : a memoir","Author":"Hodgman, George.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780525427209 (hardback)","Description":"278 pages ; 22 cm","WebLink":"ftp:\/\/ppftpuser:welcome@ftp01.penguingroup.com\/Booksellers and Media\/Covers\/2008_2009_New_Covers\/9780525427209.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"306.87 HOD","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":15,"SystemItemsTotal":22,"CurrentHoldRequests":1,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A witty, tender memoir of a son's journey home to care for his irascible mother--a tale of secrets, silences, and enduring love. When George Hodgman leaves Manhattan for his hometown of Paris, Missouri, he finds himself--an unlikely caretaker and near-lethal cook--in a head-on collision with his aging mother, Betty, a woman of wit and will. Will George lure her into assisted living? When hell freezes over. He can't bring himself to force her from the home both treasure--the place where his father's voice lingers, the scene of shared jokes, skirmishes, and, behind the dusty antiques, a rarely acknowledged conflict: Betty, who speaks her mind but cannot quite idcentury mark. Because so much of her poetry is personal or autobiographical in nature, her transition to memoir is seamless, guided by her passionate belief in the power of language, her determination to share her voyage of self-discovery with her boys, and her embrace of the principle that the unexamined life is not worth living. This beautifully written book is for anyone who has loved and lost. It's about being strong when you want to collapse, about being grateful when someone has been stolen from you--it's discovering the truth in your life's journey: the good, the bad, and the ugly. It's Elizabeth Alexander's story but it is all of our stories because it is about discovering what matters\"-- Provided by publisher.","OCLC":"886490865","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":377,"ControlNumber":"908325","Title":"A fine romance","Author":"Bergen, Candice, 1946-","Publisher":"","Edition":"First Simon & Schuster hardcover edition.","PublicationDate":"2015","ISBN":"9780684808277 (hardcover)","Description":"x, 350 pages, 16 unnumbered pages of plates : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":14,"SystemItemsTotal":22,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"883146799","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":378,"ControlNumber":"908329","Title":"For whom the bluebell tolls","Author":"Allen, Beverly (Novelist), author.","Publisher":"","Edition":"Berkley Prime Crime mass-market s, the more calories your body will burn at rest. Metabolic muscle is the secret to fast metabolism. And all you need is 20 minutes a day to create it.Additionally, when you focus on inches, not pounds, you'll find that you fit into your clothes better and love the shape of your body. Weight is misleading--muscle weighs more than fat, but it takes up far less room. So throw away the scale and invest in a tape measure to track your success. The 20-Minute Body will help you lose 20 inches--from around your stomach, hips, thighs, and arms--in just 20 days. All it takes is 20 minutes of exercise, paired with 20-minute meals that are focused on nutrient quality, not calorie counts. Brett offers readers sample meal plans and recipes for meals, snacks, and desserts the whole family will love--all of which can be thrown together in 20 minutes or less\"-- Provided by publisher.","OCLC":"877364218","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":384,"ControlNumber":"908353","Title":"Red notice : a true story of high finance, murder, and one man's fight for justice","Author":"Browder, Bill, 1964-","Publisher":"","Edition":"First Simon & Schuster hardcover edition.","PublicationDate":"2015","ISBN":"9781476755717 (hardcover)","Description":"396 pages, 8 unnumbered pages of plates : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":17,"SystemItemsTotal":22,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"A real-life political thriller about an American financier in the Wild East of Russia, the murder of his principled young tax attorney, and his dangerous mission to expose the Kremlin's corruption.","OCLC":"  illustrations, map ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"946.081 RHO","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":9,"SystemItemsTotal":9,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Pulitzer Prize-winning and bestselling author Richard Rhodes relates the remarkable story of the Spanish Civil War through the eyes of the reporters, writers, artists, doctors, and nurses who witnessed it. The Spanish Civil War (1936-1939) inspired and haunted an extraordinary number of exceptional artists and writers, including Pablo Picasso, Joan Miro, Martha Gellhorn, Ernest Hemingway, George Orwell, and John Dos Passos. The idealism of the cause--defending democracy from fascism at a time when Europe was darkening toward another world war--and the brutality of the conflict drew from them some of their best work: Guernica, For Whom the Bell Tolls, Homage to Catalonia, The Spanish Earth. The war spurred breakthroughs in military and medical technology as well. New aircraft, new weapons, new tactics and strategy all emerged in the intense Spanish conflict. Indiscriminate destruction raining from the sky became a dreaded reality for the first time. Progress also arose from the horror: the doctors and nurses who volunteered to serve with the Spanish defenders devised major advances in battlefield surgery and front-line blood transfusion. In those ways, and in many others, the Spanish Civil War served as a test bed for World War II, and for the entire twentieth century\" -- from publisher's web site.","OCLC":"883147932","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":387,"ControlNumber":"908367","Title":"Bookkeeping for dummies","Author":"Epstein, Lita, auth hael J. Casey deliver the definitive answer to this question. Cybermoney is poised to launch a revolution, one that could reinvent traditional financial and social structures while bringing the world's billions of \"unbanked\" individuals into a new global economy. Cryptocurrency holds the promise of a financial system without a middleman, one owned by the people who use it and one safeguarded from the devastation of a 2008-type crash. But bitcoin, the most famous of the cybermonies, carries a reputation for instability, wild fluctuation, and illicit business; some fear it has the power to eliminate jobs and to upend the concept of a nation-state. It implies, above all, monumental and wide-reaching change--for better and for worse. But it is here to stay, and you ignore it at your peril.Vigna and Casey demystify cryptocurrency--its origins, its function, and what you need to know to navigate a cyber-economy. The digital currency world will look very different from the paper currency world; The Age of Cryptocurrency will teach you how to be ready\"-- Provided by publisher.","OCLC":"893784026","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":389,"ControlNumber":"908358","Title":"Persiana : recipes from the Middle East & beyond","Author":"Ghayour, Sabrina, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781566569958","Description":"240 pages : color illustrations ; 26 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":2,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"881469446","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","Verna s":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"Historian David O. Stewart restores James Madison, sometimes overshadowed by his fellow Founders, to his proper place as the most significant framer of the new nation. Short, plain, balding, neither soldier nor orator, low on charisma and high on intelligence, Madison cared more about achieving results than taking the credit. To reach his lifelong goal of a self-governing constitutional republic, he blended his talents with those of key partners. It was Madison who led the drive for the Constitutional Convention and pressed for an effective new government as his patron George Washington lent the effort legitimacy; Madison who wrote the Federalist Papers with Alexander Hamilton to secure the Constitution's ratification; Madison who corrected the greatest blunder of the Constitution by drafting and securing passage of the Bill of Rights with Washington's support; Madison who joined Thomas Jefferson to found the nation's first political party and move the nation toward broad democratic principles; Madison, with James Monroe, who guided the new nation through its first war in 1812, really its Second War of Independence; and it was Madison who handed the reins of government to the last of the Founders, his old friend and sometime rival Monroe. These were the main characters in his life. But it was his final partnership that allowed Madison to escape his natural shyness and reach the greatest heights. Dolley was the woman he married in middle age and who presided over both him and an enlivened White House. This partnership was a love story, a unique one that sustained Madison through his political rise, his presidency, and a fruitful retirement\"-- Provided by publisher.","OCLC":"883146752","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":""," mber":"908849","Title":"Picture your prosperity : smart money moves to turn your vision into reality","Author":"Rogin, Ellen.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781591847397 (hardback)","Description":"272 pages, 4 leaves of plates : color illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"332.024 ROG","CourseReserveCount":0,"LocalItemsIn":1,"LocalItemsTotal":1,"SystemItemsIn":6,"SystemItemsTotal":7,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"A unique book on the investing needs of women. Based on a hugely successful workshop, this book offers an interactive, enjoyable, motivating plan for women who want to take control of their finances and feel secure about the things that matter most to them. Too often, financial advice jumps right to the minutiae of investments, skipping over the deeper questions of what people really want from their money, both now and in the future. Ellen Rogin and Lisa Kueng teach their clients and workshop audiences to do the opposite. First, people need to think deeply about their short-term and long-term goals, whether they're as practical as paying for college and setting up a retirement plan or as aspirational as buying a sailboat and traveling the world. Only then should people start considering their investment options. Rogin and Kueng provide a clear, seven-step process for envisioning goals, designing a customized plan, and breaking the plan into manageable steps. Their fun voice, emphasis on positive thinking, and deep grasp of the nuances of investing will help women see the financial planning process as inspirational, full of possibility, and even fun. The end result for readers: having the resources they need to create the life they've imagined\"-- Provided by publisher.","OCLC":"892511974","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","Vernac t":"","HoldingsNote":"","Summary":"\"In God, Guns, Grits and Gravy, Mike Huckabee asks the question, \"Have I been taken to a different planet than the one on which I grew up?\" and \"explores today's fractious American culture, where divisions of class, race, politics, religion, gender, age, and other fault lines make polite conversation dicey, if not downright dangerous.\"--Book jacket.","OCLC":"897510398","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":414,"ControlNumber":"908856","Title":"The Italians","Author":"Hooper, John, 1950- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780525428077","Description":"xvii, 316 pages : map, illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":10,"SystemItemsTotal":11,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"How can a nation that spawned the Renaissance have produced the Mafia? How could people concerned with bella figura (keeping up appearances) have elected Silvio Berlusconi as their leader-not once, but three times? Sublime and maddening, fascinating yet baffling, Italy is a country of seemingly unsolvable riddles. John Hooper's entertaining and perceptive new book is the ideal companion for anyone seeking to understand contemporary Italy and the unique character of the Italians. Digging deep into their history, culture, and religion, Hooper offers keys to understanding everything from their bewildering politics to their love of life and beauty. Looking at the facts that lie behind the stereotypes, he sheds new light on many aspects of Italian life: football and Freemasonry, sex, symbolism, and the reason why Italian has twelve words for a coat hanger, yet none for a hangover. Even readers who think they know Italy well will be surprised, challenged, and delighted by The Italians.","OCLC":"900615566","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":415,"ControlNumber":"908863","Title":"Irritable hearts : a PTSD love story","Author":"McClelland, Mac.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9781250052896 (hardback)","Description":"308 pages ; 25 cm","WebLink":"http:\/\/www.netread.com\/jcusers2\/bk1388\/896\/9781250052896\/image\/lgcover.9781250052896.jpg","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":3,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"In 2010, human rights reporter Mac McClelland left Haiti after covering the devastation of the earthquake. Back home, she finds herself imagining vivid scenes of violence and can't sleep or stop crying. It becomes clear that she is suffering from Post Traumatic Stress Disorder, triggered by her trip and seemingly exacerbated by her experiences in the other charged places she'd reported from. The bewilderment about this sudden loss of self-control is magnified by her feelings for Nico, a French soldier she met in Haiti who despite their brief connection seems to have found a place in her confused heart. With inspiring fearlessness, McClelland sets out to repair her broken psyche. Investigating her own illness and the history of PTSD, she discovers she is not alone: traumatic events have sweeping influence. While we most often connect it to veterans, PTSD is more often caused by other manner of trauma, and can even be contagious--close proximity to those afflicted can trigger it in those around them. As McClelland confronts the realities of her disorder, she learns to open her heart to the love that seems to have found her at an inopportune moment. Vivid, suspenseful, and intimate, Irritable Hearts is an unforgettable exploration of vulnerability and resilience, control and acceptance, and a compelling story of survival that expands the definition of what trauma is and offers powerful hope for those who need to work through it\"-- Provided by publisher.","OCLC":"889688480","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":416,"ControlNumber":"908866","Title":"Migratory animals","Author":"Specht, Mary Helen.","Publisher":"","Edition":"First edition.","PublicationDate":"2015","ISBN":"9780062346032 (paperback)","Description":"294, 16 pages ; 21 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":4,"SystemItemsTotal":4,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"","OCLC":"879246122","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":417,"ControlNumber":"908869","Title":"Screen-smart parenting : how to find balance and benefit in your child's use of social media, apps, and digital devices","Author":"Gold, Jodi.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9781462517947","Description":"xi, 314 pages ; 23 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemIt rnacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":421,"ControlNumber":"908860","Title":"Billy Martin : baseball's flawed genius","Author":"Pennington, Bill, 1956- author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780544022096 (hardback)","Description":"xiii, 530 pages, 16 pages of plates : illustrations ; 24 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":13,"SystemItemsTotal":19,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"\"The definitive biography of one of baseball's most celebrated, mercurial, and misunderstood figures Billy Martin is a story of contrasts. He was the clutch second baseman for the dominant New York Yankees of the 1950s. He then spent sixteen seasons managing in the big leagues, and is considered by anyone who knows baseball to have been a true baseball genius, a field manager without peer. Yet he's remembered more for his habit of kicking dirt on umpires, for being hired and fired by George Steinbrenner five times, and for his rabble rousing and public brawls. He was combative, fiery, intimidating, and controversial, yet beloved by the everyday fan. He was hard on his players and even harder on himself. He knew how to turn around a losing team like no one else--and how to entertain us every step of the way. Now, with his definitive biography Billy Martin, Pennington finally erases the caricature of Martin. Drawing on exhaustive interviews with friends, family, teammates, and countless adversaries, Pennington paints an indelible portrait of a man who never backed down for the game he loved. From his shantytown upbringing in a broken home; to his days playing for the Yankees when he almost always helped his team find a way to win; through sixteen years of managing, including his tenure in New York in the crosshairs of Steinbrenner and Reggie Jackson, Billy Martin made sure no one ever ignored him. And indeed no one could. He was the hero, the antihero, and the alter ego--or some combination of all three--for his short sixty-one years among us\"-- Provided by publisher.","OCLC":"885225364","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"","SeriesSuggestedQuery":"","VernacularSeries":""},{"Position":422,"ControlNumber":"908897","Title":"A royal Fortune","Author":"Duarte, Judy, author.","Publisher":"","Edition":"","PublicationDate":"2015","ISBN":"9780373658602","Description":"217 pages ; 17 cm","WebLink":"","Fiction":"1","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":1,"SystemItemsTotal":1,"CurrentHoldRequests":0,"KWIC":"","RetentionStatement":"","HoldingsStatement":"","HoldingsNote":"","Summary":"Jensen Fortune Chesterfield and rodeo rider Amber Rogers are from two different worlds, but their differences just might be the makings for true love in Horseback Hollow.","OCLC":"883132448","UPC":"","TargetAudience":"","Medium":"","ThumbnailLink":"","VernacularTitle":"","VernacularAuthor":"","VernacularPublisher":"","LocalControlNumber":null,"Series":"Fortunes of Texas. Cowboy country.","SeriesSuggestedQuery":"SE=\"Fortunes of Texas. Cowboy country.\"","VernacularSeries":""},{"Position":423,"ControlNumber":"908903","Title":"One nation, under gods : a new American history","Author":"Manseau, Peter.","Publisher":"","Edition":"First Edition.","PublicationDate":"2015","ISBN":"9780316100038","Description":"469 pages : illustrations ; 25 cm","WebLink":"","Fiction":"","TypeOfMaterial":"01","PrimaryTypeOfMaterial":1,"CallNumber":"","CourseReserveCount":0,"LocalItemsIn":0,"LocalItemsTotal":0,"SystemItemsIn":5,"SystemItemsTota
